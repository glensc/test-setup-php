name: nightly workflow
on:
  repository_dispatch:
  push:
jobs:
  ubuntu:
    name: nightly
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04, windows-2019, macos-10.15, macos-11.0]
        php-versions: ['8.0', '8.1']
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install PHP
        uses: shivammathur/setup-php@verbose
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mbstring, xdebug, pcov, intl, gd
          ini-values: post_max_size=256M, short_open_tag=On, date.timezone=Asia/Kolkata
          coverage: pcov
      - run: |
          composer global require vimeo/psalm || true
          which composer || true
          composer -V || true
          php -v
          php -r "var_dump(opcache_get_status());"
