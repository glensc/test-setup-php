name: nightly workflow
on:
  push:
jobs:
  ubuntu:
    name: nightly
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
    steps:
      - name: Setup PHP 8.1
        uses: shivammathur/setup-php@1f97ce02151238bd9f7b5ba6bfc7f9319cfd3506
        with:
          php-version: 8.1 
          coverage: none
      - name: Check PHP 8.1
        run: php -v && php -m
