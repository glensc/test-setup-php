name: nightly workflow
on:
  push:
jobs:
  ubuntu:
    name: nightly
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04]
    steps:
      - uses: shivammathur/setup-php@verbose
        with:
          php-version: 7.1
      - name: Check PHP version
        run: php-config --version
      - uses: shivammathur/setup-php@verbose
        with:
          php-version: 7.2
      - name: Check PHP version
        run: php-config --version
      - uses: shivammathur/setup-php@verbose
        with:
          php-version: 8.0
      - name: Check PHP version
        run: php-config --version
      - uses: shivammathur/setup-php@verbose
        with:
          php-version: 7.1
      - name: Check PHP version
        run: php-config --version
