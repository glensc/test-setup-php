name: Experimental workflow
on: [push]
jobs:
  run:
    name: Run
    runs-on: ubuntu-latest
    #runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        #containers: ['mcr.microsoft.com/windows/servercore:ltsc2019']
        #operating-system: [ubuntu-20.04, ubuntu-18.04, ubuntu-16.04]
        php-versions: ['8.0']
    steps:        
      - name: Checkout
        uses: actions/checkout@v2        

      - name: Setup PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php-versions }}
          
      - name: Install Xdebug
        run: |
          install_dir='/home/runner/php/8.0'
          curl -o /tmp/xdebug.tar.gz -sSL https://github.com/xdebug/xdebug/archive/master.tar.gz
          tar xf /tmp/xdebug.tar.gz -C /tmp
          (
            cd /tmp/xdebug-master || exit 1
            sed -i 's/, BP_VAR_IS//g' ./src/lib/var.c
            sudo "$install_dir"/bin/phpize
            sudo ./configure --enable-xdebug --with-php-config="$install_dir"/bin/php-config
            sudo make
            sudo make install
          )          
        
      - name: Testing PHP version
        run: php -v

      - name: Testing PHP extensions
        run: php -m
        
      - name: Testing Composer
        run: composer -V
