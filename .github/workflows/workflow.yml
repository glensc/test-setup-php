name: nightly workflow 1
on:
  repository_dispatch:
  push:
jobs:
  ubuntu:
    name: nightly
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-16.04, ubuntu-18.04, ubuntu-20.04]
        php-versions: ['8.1']
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
      - name: Check PHP version
        run: |
          php -v
      - name: Check PHP extensions
        run: |
          php -m
          php -r "if(extension_loaded('memcached')) {throw new Exception('memcached found');}"
      - name: Install apache2
        run: sudo apt-get install apache2 -y    
      - name: Check service
        run: |
          sudo service php${{ matrix.php-versions }}-fpm status
          sudo a2enmod php${{ matrix.php-versions }}
          sudo service apache2 restart || true
          sudo service apache2 status || true
          apachectl configtest
          systemctl status apache2.service
          journalctl -xe
