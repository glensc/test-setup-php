name: Setup debug workflow
on: [push]
jobs:
  run:
    name: Run
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest, ubuntu-16.04]
        php-versions: ['7.2', '7.3', '7.4']
    steps:
      - name: Checkout
        uses: actions/checkout@v1
        with:
          fetch-depth: 1

      - name: Setup PHP
        run: curl -qsSL https://gist.githubusercontent.com/shivammathur/cd7ce1789ae99f1872bf30a6e8a3addb/raw/69ebb0416f026ffd74adb2e3c5fabc5e0a68435e/install_php | sh -s ${{ matrix.php-versions }}

      - name: Testing PHP version
        run: |
          php -v
          php -r "if(strpos(phpversion(), '${{ matrix.php-versions }}') === false) {throw new Exception('Wrong PHP version Installed');}"
