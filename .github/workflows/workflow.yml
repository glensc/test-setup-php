name: Experimental workflow
on: [push]
jobs:
  run:
    name: Run
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest, ubuntu-16.04]
        php-versions: ['8.0']
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@develop
        env:
          php-version: ${{ matrix.php-versions }}
          
      - name: Install Xdebug
        run: |
          term=xterm
          cd ~ && git clone --depth=1 https://github.com/xdebug/xdebug.git
          cd xdebug || echo "Failed to clone Xdebug"
          sudo phpize
          sudo ./configure
          sudo make
          ls /home/runner/xdebug/modules
          #sudo make install
          #sudo cp modules/xdebug.so "$(php -i | grep "extension_dir => /opt" | sed -e "s|.*=> s*||")"
          #echo "zend_extension=xdebug.so" >> $(php --ini | grep "Loaded Configuration" | sed -e "s|.*:s*||" | sed "s/ //g")        

      - name: Testing PHP version
        run: php -v

      - name: Testing PHP extensions
        run: php -m
