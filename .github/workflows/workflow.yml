name: PHP nightly workflow
on:
  push:
env:
  ImageOS: ubuntu
jobs:
  ubuntu:
    name: nightly
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04]
        php: ['5.6', '7.0', '7.1', '7.2', '7.3', '7.4', '8.0', '8.1']
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php }}
          
      - name: Check packages
        run: sudo apt-get install -f

      - name: Check PHP
        run: php -v && php -m
