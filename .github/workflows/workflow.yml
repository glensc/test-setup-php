name: nightly workflow
on:
  repository_dispatch:
  push:
jobs:
  ubuntu:
    name: nightly
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04]
        php-versions: ['7.4', '8.0', '8.1']
        opcache: ['opcache.enable=1', 'opcache.enable=0']
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          ini-values: opcache.jit=off, ${{ matrix.opcache }}
      - name: Check PHP
        run: php -v
      - name: Check opcache
        run: php -r "var_dump(opcache_get_status());"
      - name: Test
        run: |          
          curl -o test.php -H Accept:text/plain -sL https://3v4l.org/kkRIE
          for ((i=1;i<=5;i++)); 
          do 
             echo $i
             php test.php
             sleep 1
          done
