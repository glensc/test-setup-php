name: PHP nightly workflow
on:
  push:
env:
  ImageOS: ubuntu
jobs:
  ubuntu:
    name: nightly
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-20.04, ubuntu-18.04]
        php: ['8.2']
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@verbose
        with:
          php-version: ${{ matrix.php }}
          
      - name: Check packages
        run: sudo apt-get install -f

      - name: Check PHP
        run: php -v && php -m
