name: nightly workflow 1
on:
  repository_dispatch:
  push:
jobs:
  ubuntu:
    name: nightly
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-16.04, ubuntu-18.04, ubuntu-20.04]
        php-versions: ['8.0']
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: :memcached  
      - name: Check PHP version
        run: |
          php -v
      - name: Check PHP extensions
        run: |
          php -m
          php -r "if(extension_loaded('memcached')) {throw new Exception('memcached found');}"
