name: Experimental workflow
on: [push]
jobs:
  run:
    name: Run
    runs-on: ubuntu-latest
    #runs-on: ${{ matrix.operating-system }}
    container: 
      image: mcr.microsoft.com/windows/servercore:ltsc2019
    strategy:
      fail-fast: false
      matrix:
        #containers: ['mcr.microsoft.com/windows/servercore:ltsc2019']
        #operating-system: [ubuntu-20.04, ubuntu-18.04, ubuntu-16.04]
        php-versions: ['5.6', '7.0', '7.1', '7.2', '7.3', '7.4', '8.0']
    steps:        
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Install powershell
        run: Invoke-Expression "& { $(Invoke-RestMethod 'https://aka.ms/install-powershell.ps1') } -AddToPath"

      - name: Setup PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php-versions }}
        env:
          runner: self-hosted
        
      - name: Testing PHP version
        run: php -v

      - name: Testing PHP extensions
        run: php -m       
