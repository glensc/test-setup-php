name: Experimental workflow
on: [push]
jobs:
  run:
    name: Run
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-16.04, ubuntu-18.04]
        php-versions: ['8.0']
    steps:
      - name: Testing ubuntu
        run: lsb_release -a
        
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@verbose
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: pcov

      - name: Testing PHP version
        run: php -v

      - name: Testing PHP extensions
        run: php -m
