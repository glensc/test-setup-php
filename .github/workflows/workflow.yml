name: nightly workflow
on:
  push:
jobs:
  ubuntu:
    name: nightly
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
    steps:
      - name: Setup PHP 8.1
        uses: shivammathur/setup-php@7baf5083df536de15ea442a6d9d488ef95682364
        with:
          php-version: 8.1 
          coverage: none
      - name: Check PHP 8.1
        run: php -v && php -m
