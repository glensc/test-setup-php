name: nightly workflow
on:
  repository_dispatch:
  push:
jobs:
  ubuntu:
    name: nightly
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04, windows-latest, macos-latest]
        php-versions: ['7.4', '8.0', '8.1']
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}        
      - name: Test
        run: |
          sudo tee test.php > /dev/null <<EOT
          <?php
          \$firstRowColumns = 63;
          var_dump([
              \$firstRowColumns,
              (\$firstRowColumns / 120),
              (\$firstRowColumns / 120 * 100),
              (int) (\$firstRowColumns / 120 * 100),
          ]);
          EOT
          php test.php
