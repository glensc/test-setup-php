
name: 'Test Formulae'
on: [push]
jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
       os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: 8.1
          ini-values: max_execution_time=600
      - run: php -i | grep max_execution_time  
