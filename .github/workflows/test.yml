name: Runner workflow
on: [push]
jobs:
  runner1:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest]
        php: [8.1]
    steps:
      - uses: shivammathur/setup-php@2.21.1
        with:
          php-version: ${{ matrix.php }}
          tools: deployer:v6
      - run: |
          deployer -V
  runner2:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest]
        php: [8.1]
    steps:
      - uses: shivammathur/setup-php@verbose
        with:
          php-version: ${{ matrix.php }}
          tools: deployer:v6
      - run: |
          deployer -V
      

    
