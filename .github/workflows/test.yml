name: Test workflow
on: [push]
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:      
        operating-system: [ubuntu-latest]
        php-versions: ['5.3', '5.4', '5.5']
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Install PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-versions }}
    - name: Testing PHP version
      run: |
        php -v
        php -r "if(strpos(phpversion(), '${{ matrix.php-versions }}') === false) {throw new Exception('Wrong PHP version Installed');}"
    - name: Testing extension
      run: php -m
    - name: Test composer
      run: |
        sudo curl -o /usr/local/openssl/certs/cacert.pem https://curl.haxx.se/ca/cacert.pem
        echo "openssl.cafile= /usr/local/openssl/certs/cacert.pem" >> $(php --ini | grep "Loaded Configuration" | sed -e "s|.*:s*||" | sed "s/ //g")
        composer global require robmorgan/phinx

