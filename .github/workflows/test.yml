name: Runner workflow
on: [push]
jobs:
  using_composer:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest, windows-latest, macos-latest]
    steps:
    - name: Setup PHP
      uses: shivammathur/setup-php@verbose
      with:
        php-version: '8.1'
        extensions: event
