name: 'Test with cache' 
on:
  push:
jobs:
  run:
    runs-on: macos-11.0-m1
    strategy:
      fail-fast: false
      matrix:
        php: [7.4, 8.0, 8.1]
    steps:
    - name: Setup PHP
      uses: shivammathur/setup-php@verbose
      with:
        php-version: ${{ matrix.php }}
        extensions: pci8, pdo_oci
    - run: php -v && php -m
          
