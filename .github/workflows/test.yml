name: Runner workflow
on: [push]
jobs:
  runner:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [macos-10.15, ubuntu-latest, windows-latest]
        php: [8.1]
    steps:
      - uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php }}
      - run: |
          symfony -V
          symfony-cli -V
      

    
