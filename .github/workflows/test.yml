name: Test workflow
on: [push]
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [macos-latest]      
    name: Test ${{ matrix.operating-system }}
    steps:
    - name: Test 8.0
      run: |
        brew tap shivammathur/homebrew-php
        brew install --verbose --build-bottle shivammathur/php/php@8.0
