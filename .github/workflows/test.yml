name: Test
on:
  push:
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [macos-10.15]
    steps:
      - name: Test
        uses: shivammathur/setup-php@develop
        with:
          php-version: 8.1
      - run : |
          php -i | grep 'ICU version'
          php -v && php -m && node -v
      - name: Check
        if: always()
        run: cat $(brew --prefix)/Homebrew/Library/Taps/homebrew/homebrew-core/Formula/icu4c.rb
      - name: Test
        uses: shivammathur/setup-php@develop
        with:
          php-version: 5.6
      - run : |
          php -i | grep 'ICU version'
          php -v && php -m && node -v
      - name: Check
        if: always()
        run: cat $(brew --prefix)/Homebrew/Library/Taps/homebrew/homebrew-core/Formula/icu4c.rb
