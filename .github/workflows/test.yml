name: Runner workflow
on:
  push:
jobs:
  latest:
    name: latest
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [macos-latest]
        php: ['8.1', '8.2']
    steps:
    - name: Setup PHP
      uses: shivammathur/setup-php@develop
      with:
          php-version: ${{ matrix.php }}
          extensions: expect, grpc, gnupg
    - run: |
        php -v
        php -m
