name: 'Extension develop workflow'
on:
  push:
jobs:
  php5:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-20.04, windows-2019, macos-latest]
        php-versions: ['5.3', '5.4', '5.5', '5.6']
    steps:
      - name: Install PHP
        uses: shivammathur/setup-php@verbose
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: sqlsrv-3.0.1, pdo_sqlsrv-3.0.1
      - run: |
          php -v
          php -m
          php -r "if(! extension_loaded('sqlsrv')) {throw new Exception('sqlsrv not found');}";
          php -r "if(! extension_loaded('pdo_sqlsrv')) {throw new Exception('pdo_sqlsrv not found');}";
