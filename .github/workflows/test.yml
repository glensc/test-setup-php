name: Couchbase workflow
on: [push]
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        php-versions: ['7.3', '7.4']
        operating-system: [ubuntu-16.04, ubuntu-18.04, ubuntu-20.04, windows-latest, macos-latest]
    name: Test PHP ${{ matrix.php-versions }} on ${{ matrix.operating-system }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      -   name: Install system dependencies
          if: startsWith(matrix.operating-system, 'ubuntu')
          run: |
            . /etc/lsb-release
            sudo curl -sL https://packages.couchbase.com/clients/c/repos/deb/couchbase.key | sudo apt-key add
            echo "deb https://packages.couchbase.com/clients/c/repos/deb/ubuntu${DISTRIB_RELEASE/./} $DISTRIB_CODENAME $DISTRIB_CODENAME/main" | sudo tee /etc/apt/sources.list.d/couchbase.list
            sudo apt-get update
            sudo apt-get install libcouchbase-dev

      -   name: Install system dependencies
          if: matrix.operating-system == 'macos-latest'
          run: |
            brew install libcouchbase

      - name: Setup PHP
        uses: shivammathur/setup-php@verbose
        with:
          php-version: ${{ matrix.php-versions }}
          tools: pecl
          extensions: couchbase

      - name: Check PHP version
        run: php -v

      - name: Check ini files
        run: php --ini

      - name: Check PHP extensions
        run: |
          php -m
          php -r "if(! extension_loaded('couchbase')) {throw new Exception('couchbase not found');}"
