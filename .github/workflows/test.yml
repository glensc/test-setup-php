name: Test runner workflow
on: [push]
jobs:
  run:
    runs-on: ${{ matrix.operating-systems }}
    strategy:
      fail-fast: false
      matrix:        
        operating-systems: [macos-latest]
        ext: [amqp, apcu, expect, grpc, igbinary, imagick, imap, mailparse, memcache, memcached, mongodb, msgpack, pcov, pecl_http, protobuf, psr, raphf, rdkafka, redis, ssh2, swoole, vips, xdebug, xlswriter, yaml, zmq]
    steps:
      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: ${{ matrix.ext }}
      - run: |
          php -v
          php -m

