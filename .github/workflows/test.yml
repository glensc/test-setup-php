name: PHP Composer

on: [push, pull_request]

jobs:
  test:

    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:      
        operating-system: [macos-latest]
        php-versions: ['5.4', '5.3']
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Test
      run: |
        curl -s https://php-osx.liip.ch/install.sh | bash -s ${{ matrix.php-versions }}
        sudo ln -sf /usr/local/php5/bin/* /usr/local/bin/
        sudo ln -sf /usr/local/php5/lib/* /usr/local/lib/
        php -i  | grep "Registered Stream Socket Transports "
        php -v
        php -m
        curl -V
        php -r "echo file_get_contents('https://repo.packagist.org/packages.json');"        
