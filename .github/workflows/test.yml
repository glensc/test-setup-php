name: Runner workflow
on: [push]
jobs:
  runner:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [macos-latest]
    steps:
      - run: |
          brew uninstall --ignore-dependencies php
      - run: |
          brew tap shivammathur/php
          brew tap shivammathur/extensions
          brew install shivammathur/php/php
          brew link --force --overwrite php@8.1 || true
          brew install xdebug@8.1
      - run: |
          php -v
          php -r "phpinfo();"
      

    
