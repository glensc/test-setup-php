name: runner workflow
on:
  push:
jobs:
  ubuntu:
    name: runner
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
    steps:
      - name: Test
        run: |
          [ "$(command -v brew 2>/dev/null)" ] && echo 'brew'
          [ "$(command -v not_brew 2>/dev/null)" ] && echo 'not_brew'
