name: Test workflow
on: [push]
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:      
        operating-system: [ubuntu-latest, ubuntu-16.04]        
        php-versions: ['5.3', '5.4', '5.5']
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Install PHP
      env:
        version: ${{ matrix.php-versions }}
      run: |
        git clone https://github.com/shivammathur/php5-debian.git
        cd php5-debian/php-${{ matrix.php-versions }} || exit
        sudo chmod a+x ./install.sh ./post-install.sh
        sudo ./install.sh && sudo ./post-install.sh
    - name: Testing PHP version
      run: |      
        php -v
        php --ini
        php-config --extension-dir
    - name: Testing
      run: |
        php -m
        ls /usr/bin/*${{ matrix.php-versions }}
