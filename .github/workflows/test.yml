name: Test workflow on windows
on: [push]
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:    
      matrix:
        operating-system: [windows-latest, windows-2016]
    name: Test PHP benchmark
    steps: 
    - name: Run benchmark
      run: curl -sL https://raw.githubusercontent.com/php/php-src/master/Zend/bench.php | php
