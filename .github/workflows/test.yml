name: 'Package'
on: [push]
jobs:
  tests:  
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        php: [8.0] 
    runs-on: ${{ matrix.os }}
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php }}
          tools: php-cs-fixer, phpunit, composer
      - run: |
          curl -I -sL https://api.github.com/repos/FriendsOfPHP/PHP-CS-Fixer/git/matching-refs/tags%2Fv2.1.
          curl -I -sL https://api.github.com/repos/composer/composer/git/matching-refs/tags%2F1.7.
          curl -I -sL https://api.github.com/repos/sebastianbergmann/phpunit/git/matching-refs/tags%2F8.5.
      - name: Test
        run: |
          php -v
          phpunit --version
          composer -V
          php-cs-fixer -V
