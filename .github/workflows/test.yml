name: Runner workflow
on: [push]
jobs:
  testing:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: shivammathur/setup-php@develop
        with:
          php-version: 8.1
          tools: symfony
      - run: |
          symfony -V
      

    
