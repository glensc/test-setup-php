name: Test workflow
on: [push]
jobs:
  package:    
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:      
        operating-system: [ubuntu-20.04, ubuntu-18.04, ubuntu-16.04]
        php-versions: ['5.6', '7.0', '7.1', '7.2', '7.3', '7.4']
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2  
    
    - name: Clean PHP
      run: |
        sudo rm -rf /var/cache/apt/archives/*
        sudo apt-get remove php*
        
    - name: Restore PHP
      run: |
        export HELPER_SCRIPTS="$pwd/helper" and mkdir helper
        helpers=$(curl -sSL https://raw.githubusercontent.com/actions/virtual-environments/master/images/linux/scripts/installers/php.sh | grep -Po "_SCRIPTS/(.*)" | cut -d '/' -f 2)
        for script in $helpers; do
          curl -o ./helper/"$script" -sSL https://raw.githubusercontent.com/actions/virtual-environments/main/images/linux/scripts/helpers/"$script"
        done
        curl -sSL https://raw.githubusercontent.com/actions/virtual-environments/master/images/linux/scripts/installers/php.sh | bash

    - name: Setup PHP
      uses: shivammathur/setup-php@develop
      with:
        php-version: ${{ matrix.php-versions }}
      env:
        update: true
        use_package_cache: false      
        
    - name: Test PHP version
      run: php -v && php -m
        
    - name: Upload
      run: |
        . /etc/lsb-release
        VERSION='${{ matrix.php-versions }}'
        SEMVER=$(php -v | head -n 1 | cut -f 2 -d ' ' | cut -f 1 -d '-')   
        GITHUB_REPOSITORY='${{ github.repository }}'
        curl \
        --user "$BINTRAY_USER":"$BINTRAY_KEY" \
        --header "Content-Type: application/json" \
        --data " \
          {\"name\": \"$VERSION-linux\", \
          \"vcs_url\": \"$GITHUB_REPOSITORY\", \
          \"licenses\": [\"MIT\"], \
          \"public_download_numbers\": true, \
          \"public_stats\": true \
          }" \
        https://api.bintray.com/packages/"$BINTRAY_USER"/"$BINTRAY_REPO" || true
        curl -sSLO http://archive.ubuntu.com/ubuntu/pool/main/g/gcc-10/gcc-10-base_10-20200411-0ubuntu1_amd64.deb
        curl -sSLO http://archive.ubuntu.com/ubuntu/pool/main/g/gcc-10/libgcc-s1_10-20200411-0ubuntu1_amd64.deb
        curl -sSLO http://archive.ubuntu.com/ubuntu/pool/universe/libz/libzstd/zstd_1.4.4+dfsg-3_amd64.deb
        sudo DEBIAN_FRONTEND=noninteractive dpkg -i --force-conflicts ./*.deb
        sudo rm -rf ./*.deb
        zstd -V
        mkdir "$VERSION" && sudo mv /var/cache/apt/archives/*.deb ./"$VERSION"/
        sudo tar cf - "$VERSION" | zstd -22 -T0 --ultra > php_"$VERSION"+ubuntu"$DISTRIB_RELEASE".tar.zst
        cp php_"$VERSION"+ubuntu"$DISTRIB_RELEASE".tar.zst php_"$SEMVER"+ubuntu"$DISTRIB_RELEASE".tar.zst
        curl --user "$BINTRAY_USER":"$BINTRAY_KEY" -X DELETE https://api.bintray.com/content/"$BINTRAY_USER"/"$BINTRAY_REPO"/php_"$VERSION"+ubuntu"$release".tar.zst || true
        curl --user "$BINTRAY_USER":"$BINTRAY_KEY" -X DELETE https://api.bintray.com/content/"$BINTRAY_USER"/"$BINTRAY_REPO"/php_"$SEMVER"+ubuntu"$release".tar.zst || true
        curl --user "$BINTRAY_USER":"$BINTRAY_KEY" -T php_"$VERSION"+ubuntu"$release".tar.zst https://api.bintray.com/content/shivammathur/php/"$VERSION"-linux/"$VERSION"+ubuntu"$release"/php_"$VERSION"+ubuntu"$release".tar.zst || true
        curl --user "$BINTRAY_USER":"$BINTRAY_KEY" -T php_"$SEMVER"+ubuntu"$release".tar.zst https://api.bintray.com/content/shivammathur/php/"$VERSION"-linux/"$VERSION"+ubuntu"$release"/php_"$SEMVER"+ubuntu"$release".tar.zst || true
        curl --user "$BINTRAY_USER":"$BINTRAY_KEY" -X POST https://api.bintray.com/content/"$BINTRAY_USER"/"$BINTRAY_REPO"/"$VERSION"-linux/"$VERSION"+ubuntu"$release"/publish || true        
