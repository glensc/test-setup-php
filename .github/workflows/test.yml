name: Test #test
on:
  - push
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, ubuntu-18.04, ubuntu-16.04]
    steps:
    - run: sudo apt-get remove php5.6 php5.6-dev -y || true
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '5.6'
    - run: |
        sudo DEBIAN_FRONTEND=noninteractive add-apt-repository ppa:ondrej/php -y
        sudo DEBIAN_FRONTEND=noninteractive apt-get install php7.2-imagick -y
