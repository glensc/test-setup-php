name: Test workflow
on: [push]
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [macos-latest]
        php-versions: ['8.0']
    name: Test ${{ matrix.operating-system }} - ${{ matrix.php-versions }}
    steps:
    - name: Checkout
      uses: actions/checkout@v
        
    - name: check php
      run: |
        brew tap shivammathur/homebrew-php
        brew install shivammathur/php/php@8.0
        brew link --force --overwrite php@8.0
        php -v
    
    - name: check libs
      run: ls /usr/local/opt
      
    - name: check libs
      run: ls /usr/local/opt/libffi/lib/ || true
