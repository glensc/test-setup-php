
name: Test
on:
  push:
jobs:     
  run:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, ubuntu-18.04, ubuntu-16.04, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: shivammathur/setup-php@develop
      continue-on-error: true
      with:
        php-version: '7.5'
