name: Test
on:
  push:
env:
  COMPOSER_TOKEN: ${{ secrets.GITHUB_TOKEN }}
jobs:
  latest:
    name: latest
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest]
        composer: [v1, v2, stable, preview, snapshot]
        php-versions: ['8.0']
    steps:
      - name: Install PHP
        uses: shivammathur/setup-php@verbose
        with:
          php-version: ${{ matrix.php-versions }}
          tools: composer:${{ matrix.composer }}, behat
      - name: Testing Tools
        run: behat -V
