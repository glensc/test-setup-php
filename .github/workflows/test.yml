name: Runner workflow
on:
  push:
jobs:
  latest:
    name: latest
    runs-on: ${{ matrix.operating-system }}
    container: shivammathur/node:latest
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest]
        php: ['8.1']
    steps:
    - name: Setup PHP
      uses: shivammathur/setup-php@develop
      with:
          php-version: ${{ matrix.php }}
          tools: codeception
    - run: |
        codecept -V
        php -v
        php -m
