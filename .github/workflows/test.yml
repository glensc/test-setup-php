name: Runner tests

on: push

jobs:
  test:
    container: ubuntu:hirsute
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Add PPA
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          apt-get update
          apt-get install -y software-properties-common
          LC_ALL=C.UTF-8 add-apt-repository ppa:ondrej/php
          apt-get update
      - name: Check PPA
        run: |
          apt-cache policy | grep ondrej
      - name: Check packages
        run: |
          apt-cache policy php8.1 || true
          apt-cache policy php7.4 || true
          apt-cache policy php5.6 || true
