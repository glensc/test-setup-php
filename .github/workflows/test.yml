name: PHP Composer

on: [push, pull_request]

jobs:
  test:

    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:      
        operating-system: [macos-latest]
        php-versions: ['5.4', '5.3']
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Test
      run: |
        curl -s https://php-osx.liip.ch/install.sh | bash -s ${{ matrix.php-versions }}
        curl -o /usr/local/php5/lib/libcrypto.a -SL https://dl.bintray.com/shivammathur/playground/libcrypto.a
        curl -o /usr/local/php5/lib/libcurl.4.dylib -SL https://dl.bintray.com/shivammathur/playground/libcurl.4.dylib
        curl -o /usr/local/php5/lib/libcurl.a -SL https://dl.bintray.com/shivammathur/playground/libcurl.a
        curl -o /usr/local/php5/lib/libcurl.la -SL https://dl.bintray.com/shivammathur/playground/libcurl.la
        sudo ln -sf /usr/local/php5/bin/* /usr/local/bin/      
        php -i  | grep "Registered Stream Socket Transports "
        php -v
        php -m
        curl -V
        php -r "echo file_get_contents('https://repo.packagist.org/packages.json');"        
