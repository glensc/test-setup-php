name: Test workflow #1.6.1 test ext-xml
on: [push]
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest, ubuntu-16.04, macos-latest]
        php-versions: ['7.0']
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: xml, zlib, lib
      - name: Test Version
        run: php -v
      - name: Test extensions
        run: |
          php -m
          ls $(php -i | grep "extension_dir => /usr" | sed -e "s|.*=> s*||")
          tail -n 20 $(php --ini | grep "Loaded Configuration" | sed -e "s|.*:s*||" | sed "s/ //g")