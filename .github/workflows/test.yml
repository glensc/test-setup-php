name: Composer develop workflow
on:
  repository_dispatch:
  push:
jobs:
  latest:
    name: latest
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-20.04, ubuntu-18.04, ubuntu-16.04]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Testing
        run: |
          sudo apt-get update -y
          sudo apt-cache policy php7.2-cli
