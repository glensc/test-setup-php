name: Test workflow #test update
on: [push]
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:      
        operating-system: [windows-latest]
        php-versions: ['5.5', '5.6', '7.2', '7.4', '8.0']
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Install PHP
      timeout-minutes: 2
      uses: jaapio/setup-php@feature/ext-blackfire
      with:
        php-version: ${{ matrix.php-versions }}
        extensions: blackfire
    - name: Debug
      run: type C:\hostedtoolcache\windows\win32.ps1
    - name: Testing PHP version
      run: php -v
    - name: Testing extension
      run: php -m
