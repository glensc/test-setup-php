name: Test #test
on:
  - push
jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
    steps:
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.2'
    - run: |
        sudo DEBIAN_FRONTEND=noninteractive add-apt-repository ppa:ondrej/php -y
        sudo DEBIAN_FRONTEND=noninteractive apt-get install php7.2-imagick -y
