name: Runner workflow
on: [push]
jobs:
  runner:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest]
    steps:
      - run: |
          brew tap symfony-cli/homebrew-tap
          brew install symfony-cli/tap/symfony-cli
          symfony -V

    
