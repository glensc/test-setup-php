name: Runner
on:
  push:
jobs:
  test:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest, macos-latest]
    steps:
      -   name: Setup PHP
          uses: shivammathur/setup-php@develop
          with:
              php-version: '8.1'
          env:
              update: true
      - name: Testing PHP version
        run: php -v
      - name: Testing Extensions
        run: |
          php -m          
