name: Tools tests
on:
  push:
jobs:
  phive:
    name: tools
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-20.04, windows-latest, macOS-latest]
    steps:
      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.0
          tools: php-cs-fixer
      - name: Testing Tools
        run: php-cs-fixer -V
      - name: Install PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: 8.0
          tools: php-cs-fixer
      - name: Testing Tools
        run: php-cs-fixer -V
