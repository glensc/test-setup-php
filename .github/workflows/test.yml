on:
  - push
name: ext
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        php: ['8.1']
        os: [ubuntu-latest]
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@verbose
        with:
          php-version: ${{ matrix.php }}
          extensions: mongodb-mongodb/mongo-php-driver@master
      - name: Testing PHP version
        run: |
          php -v
          php -m  
