name: 'Extension workflow'
on:
  push:
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest]
        php-versions: ['7.4']
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php-versions }}
          
      - name: Add oci
        run: |
          mkdir /opt/oracle
          for package in basiclite sdk; do
            curl -o "/opt/oracle/$package.zip" -sSL "https://download.oracle.com/otn_software/linux/instantclient/instantclient-$package-linuxx64.zip"
            unzip "/opt/oracle/$package.zip" -d /opt/oracle
          done
          ln -sf /opt/oracle/instantclient*/*.so* /usr/lib/
          ln -sf /opt/oracle/instantclient* /opt/oracle/instantclient
          echo "instantclient,/opt/oracle/instantclient" | pecl install oci8
      - name: Testing PHP version
        run: php -v
      - name: Testing Extensions
        run: php -m
