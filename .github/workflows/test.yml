name: Runner workflow
on: [push]
jobs:
  run:
    name: Run
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-20.04]
        php: [7.2, 7.3, 7.4]
        extensions: [pdo_sqlite, pdo_pgsql, pdo_mysql]
    steps:
    - uses: actions/setup-node@v2
      with:
        node-version: '12'
    - uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'
        tools: composer
        coverage: none
    - name: Tool versions
      run: |
        which node
        node --version
