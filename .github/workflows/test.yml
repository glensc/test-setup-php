name: Runner workflow
on:
  push:
jobs:
  ubuntu:
    name: runner    
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    steps:  
      - uses: actions/setup-java@v1
        with:
          java-version: 1.6
          architecture: x86
      - name: Test
        run: mvn -v
        
