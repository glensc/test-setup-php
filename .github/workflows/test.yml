name: Test runner workflow
on: [push]
jobs:
  run:
    runs-on: ${{ matrix.operating-systems }}
    strategy:
      fail-fast: false
      matrix:        
        operating-systems: [windows-2022, windows-2019, windows-2016]
    steps:
      - uses: shivammathur/setup-php@v2
      - run: Update-PhpCAInfo -Path C:\tools\php -Source Curl
      - name: Test
        run: Get-ChildItem -Path "Cert:\CurrentUser\Root"
