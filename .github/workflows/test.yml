name: Tools tests
on:
  push:
jobs:
  latest:
    name: tools
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        pcf-version: [latest, v2.19.0, 2.18.5, 3.0.0-beta.1]
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.4
          tools: php-cs-fixer:${{ pcf-version }}
      - run: php-cs-fixer -V   
