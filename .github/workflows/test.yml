name: Composer test workflow
on:
  push:
jobs:
  latest:
    name: latest
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-20.04, ubuntu-18.04, windows-latest, macos-latest]
        php-versions: ['latest']
    steps:
      - name: Install PHP with composer 2.1.14
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          tools: composer:2.1.14
      - name: Testing Composer version
        run: |
          composer -V
      - name: Install PHP with composer 2.1
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          tools: composer:2.1
      - name: Testing Composer version
        run: |
          composer -V
