on:
  - push

name: ext

env:
  PHP_EXTENSIONS: >
    none,
    date,
    dom,
    json,
    libxml,
    mbstring,
    pdo_sqlite,
    Phar,
    soap,
    tokenizer,
    xml,
    xmlwriter,
    zlib
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        php: ['5.3', '5.4', '5.5', '5.6', '7.0', '7.1', '7.2', '7.3', '7.4', '8.0', '8.1']
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Install PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php }}
          extensions: http
      - run: php -v && php -m        
      - name: Install PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php }}
          extensions: ${{ env.PHP_EXTENSIONS }}
          coverage: none
          tools: none
      - run: php -v && php -m    
