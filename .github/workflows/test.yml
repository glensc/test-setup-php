name: Runner workflow
on: [push]
jobs:
  run:
    name: Run
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-20.04]
        php: [7.4]
        node: [8, 10, 12, 14]
    steps:
    - uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node }}
    - uses: shivammathur/setup-php@2.9.0
      with:
        php-version: '7.4'
        tools: phpcs  
      env:
        PATH: /usr/bin
    - name: Tool versions
      run: |
        node --version
        phpcs --version
