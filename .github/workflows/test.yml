name: Windows workflow
on:
  push:
jobs:
  ubuntu:
    name: Test
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [windows-2019, windows-2022]
        php: ['8.1, 8.2']
      fail-fast: false
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php }}
      - run: |
          php -v
          php -m
          
