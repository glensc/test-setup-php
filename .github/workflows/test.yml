name: Test workflow
on:
  push:
env:
  HOMEBREW_DEVELOPER: 1
  HOMEBREW_GITHUB_ACTIONS: 1
  HOMEBREW_NO_AUTO_UPDATE: 1
  HOMEBREW_CHANGE_ARCH_TO_ARM: 1
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, macos-11.0-m1, ubuntu-latest]
        php: [5.6]
    runs-on: ${{ matrix.os }}
    steps: 
      - name: Set up Homebrew
        id: set-up-homebrew
        if: runner.os == 'macOS'
        uses: Homebrew/actions/setup-homebrew@master
      - run: |
          brew tap shivammathur/php
          git -C $(brew --repository shivammathur/homebrew-php) fetch origin add_linux
          git -C $(brew --repository shivammathur/homebrew-php) checkout add_linux
          brew install -sv shivammathur/php/php@${{ matrix.php }}          
      - run: php -v && brew remove php@${{ matrix.php }}
