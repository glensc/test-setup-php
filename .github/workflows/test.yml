name: Test workflow
on: [push]
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest, ubuntu-16.04]
        php-versions: ['5.6', '7.0']
    name: Test ${{ matrix.operating-system }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    #- name: Remove heroku list
    #  run: sudo rm -rf /etc/apt/sources.list.d/heroku*
 
    #- name: Update
    #  run: sudo DEBIAN_FRONTEND=noninteractive apt-get update
    - name: Setup PHP
      uses: shivammathur/setup-php@verbose
      with:
        php-version: ${{ matrix.php-versions }}
        
    - name: Check version
      run: php -v
