name: Develop tools workflow
on:
  repository_dispatch:
  push:
jobs:
  run:
    name: Run
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest, macOS-latest]
        php-versions: ['7.4']
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php-versions }}
          tools: cs2pr
      - name: Patch cs2pr
        run: sudo sed -i 's/\r$//; s/exit(9)/exit(0)/' /usr/local/bin/cs2pr || sudo sed -i '' 's/\r$//; s/exit(9)/exit(0)/' /usr/local/bin/cs2pr
      - name: Testing Tools
        run: cs2pr version
