name: PHP Tests
on: push
jobs:
    job:
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: ['windows-2019']
                php: ['7.4']
        steps:
          - uses: shivammathur/setup-php@develop
            with:
              php-version: ${{ matrix.php }}
              extensions: memcached
          - run: (gmo -l PhpManager).path
