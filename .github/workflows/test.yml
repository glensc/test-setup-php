name: PHP Tests
on: push
jobs:
    job:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: ['ubuntu-20.04', 'ubuntu-18.04', 'windows-2022', 'windows-2019', 'macos-10.15', 'macos-11', 'macos-12']
        steps:
          - name: Setup PHP
            uses: shivammathur/setup-php@v2
            with:
              php-version: 8.1
          - run: php -v && php -m
          - run: curl -Lv https://google.com
