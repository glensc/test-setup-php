name: Test workflow
on: [push]
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest]
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Harden Runner
      uses: step-security/harden-runner@main
      with:
        allowed-endpoints:
          github.com.:443
    - name: Curl
      run: curl -L https://google.com
