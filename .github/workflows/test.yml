name: 'Test'
on: [push]
jobs:
  tests:  
    strategy:
      matrix:
        os: [windows-latest]
        php: [7.1, 7.2, 7.3, 7.4, 8.0]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: shivammathur/setup-php@v2        
        with:
          php-version: ${{ matrix.php }} 
          extensions: pecl_http
      - run: |
          php -v
          php -m
