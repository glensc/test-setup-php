name: PHP Tests
on: push
jobs:
    job:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                os: ['ubuntu-latest', 'windows-latest', 'macos-latest']
        steps:
            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: 8.1
              env:
                COMPOSER_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - run: composer config --global github-oauth.github.com
