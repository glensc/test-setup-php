name: Test
on:
  push:
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [macos-11.0]    
    steps:
      - name: Test
        uses: Homebrew/actions/setup-homebrew@master
        with:
          debug: true
        env:
          GITHUB_REPOSITORY: shivammathur/homebrew-extensions
