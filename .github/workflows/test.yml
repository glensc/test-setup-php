name: Test workflow
on: [push]
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:      
        operating-system: [ubuntu-16.04]        
        php-versions: ['5.3', '5.4', '5.5']
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Install PHP
      run: |
        sudo add-apt-repository ppa:sergey-dryabzhinsky/php${PHP_VERSION/./}
        sudo apt-get update
        apt-cache policy *php${PHP_VERSION/./}*
        #sudo apt-get install php${PHP_VERSION/./}
      env:
        PHP_VERSION: ${{ matrix.php-versions }}
    - name: Testing PHP version
      run: |
        php -v
    - name: Testing
      run: |
        php -m
