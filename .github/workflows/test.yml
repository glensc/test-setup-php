
name: 'Extension v2 workflow'
on:
  push:
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}    
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-20.04, ubuntu-18.04, ubuntu-16.04, macos-latest]
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
      - run: |
          pkg-config --variable pc_path pkg-config
          cat /usr/lib/x86_64-linux-gnu/pkgconfig/libargon2.pc || true
          cat /usr/local/lib/pkgconfig/libargon2.pc || true
      - name: Test
        run: |
          php -v
          php -r "var_dump(password_hash('password', PASSWORD_ARGON2I, ['memory_cost' => 1024, 'time_cost' => 2, 'threads' => 1, ]));" || true
