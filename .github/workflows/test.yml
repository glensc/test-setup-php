name: Test workflow
on: [push]
jobs:
  testrun:    
    name: testrun
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest, ubuntu-16.04]
    steps:
      - name: Test
        run: |
          whoami
          sudo mkdir -m 777 -p ~/php
          if [ ! "$(whoami)" = "runner" ]; then
            echo 'symlinking'
            sudo rm -rf /home/runner && sudo ln -sf ~/ /home/runner;
          fi
          echo 'test' | sudo tee ~/php/a.txt
          cat ~/php/a.txt
