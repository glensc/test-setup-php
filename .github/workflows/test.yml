name: Runner workflow
on: [push]
jobs:
  run:
    name: Run
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-20.04, macos-latest]
    steps:
    - run: |
        test_path=/tmp/test_path
        sudo mkdir /tmp/test_path
        echo 'export PATH=$PATH:'"$test_path" | sudo tee -a $HOME/.bashrc
        source $HOME/.bashrc
    - run: |
        echo $PATH
