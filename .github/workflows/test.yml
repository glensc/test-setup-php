name: Runner workflow
on: [push]
jobs:
  runner:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [macos-latest, ubuntu-latest, windows-latest]
        php: [8.1]
    steps:
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: deployer
      - run: |
          deployer -V
      

    
