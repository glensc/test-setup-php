name: 'Extension workflow'
on:
  push:
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [windows-latest]
        php-versions: ['7.4']
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php-versions }}
      - name: Install oci8
        continue-on-error: true
        run: |
          Invoke-WebRequest -UseBasicParsing -Uri https://download.oracle.com/otn_software/nt/instantclient/instantclient-basiclite-windows.zip -OutFile C:\tools\php\instantclient.zip
          Expand-Archive -Path C:\tools\php\instantclient.zip -DestinationPath C:\tools\php -Force
          $PhpVersion = Get-Php -Path C:\tools\php
          $ociVersion = Get-PeclPackageVersion oci8 | Select -First 1
          $ociUrl = Get-PeclArchiveUrl oci8 $ociVersion $phpVersion     
          Invoke-WebRequest -UseBasicParsing -Uri $ociUrl -OutFile C:\tools\php\oci8.zip
          Expand-Archive -Path C:\tools\php\oci8.zip -DestinationPath C:\tools\php\ext -Force
          Add-Content -Value "`r`nextension=php_oci8.dll" -Path "C:\tools\php\php.ini"
          
      - name: Testing PHP version
        run: php -v
      - name: Testing Extensions
        run: php -m
