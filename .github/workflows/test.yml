name: Test workflow
on: [push]
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest, ubuntu-16.04]
        php-versions: ['5.6', '7.0']
    name: Test ${{ matrix.operating-system }} - ${{ matrix.php-versions }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Setup PHP
      run: sudo DEBIAN_FRONTEND=noninteractive apt-get install php${{ matrix.php-versions }}
        
    - name: Check version
      run: php${{ matrix.php-versions }} -v
