name: Runner workflow
on:
  push:
jobs:
  latest:
    name: latest
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest, macos-latest]
        php: ['5.3', '5.4', '5.5', '5.6', '7.0', '7.1', '7.2', '7.3', '7.4', '8.0', '8.1', '8.2']
    steps:
    - name: Setup PHP
      uses: shivammathur/setup-php@develop
      with:
          php-version: ${{ matrix.php }}
    - run: |
        php -v
        php -i | grep "extension_dir => /" | sed -e "s|.*=> s*||"
        php_config="$(command -v php-config)"
        if [ $(uname -s) = "Darwin" ]; then
          ext_dir="$(grep 'extension_dir=' "$php_config" | cut -d "'" -f 2)"
        else  
          ext_dir="/usr/$(grep -Po "extension_dir=..[^/]*/\K[^'\"]*" "$php_config")"
        fi  
        echo "::warning::${{ matrix.php }}: $ext_dir"
