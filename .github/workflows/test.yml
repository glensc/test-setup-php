name: Runner workflow
on: [push]
jobs:
  runner:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest, windows-latest, macos-latest]
        cd: [xdebug, xdebug3, pcov]
    steps:
    - name: Setup PHP
      uses: shivammathur/setup-php@develop
      with:
        php-version: '8.1'
        coverage: ${{ matrix.cd }}

    - name: Test php and extensions
      run: php -v && php -m
