name: Runner workflow
on:
  push:
jobs:
  ubuntu:
    name: runner    
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
    steps:    
      - name: php
        run: |
          brew install php@7.3
          brew link --overwrite --force php@7.3
          php -v
        
