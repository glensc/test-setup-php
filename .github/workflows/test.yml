name: Runner workflow
on:
  push:
jobs:
  ubuntu:
    name: runner    
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-16.04]
        php: [5.3, 7.4]
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@develop
        id: php
        with:
          php-version: ${{ matrix.php }}
      - name: Test        
        run: |
          curl_opts=(-sSL --retry 5 --retry-delay 1)
          grpc_tag=$(curl "${curl_opts[@]:?}" https://grpc.io/release)
          curl "${curl_opts[@]:?}" "https://github.com/grpc/grpc/archive/$grpc_tag.tar.gz" | tar -xz -C /tmp
          cd "/tmp/grpc-${grpc_tag:1}" || exit
          ./tools/bazel build src/compiler:grpc_php_plugin
          sudo mv ./bazel-bin/src/compiler/grpc_php_plugin /usr/local/bin/grpc_php_plugin
          sudo chmod a+x /usr/local/bin/grpc_php_plugin                   
          cd ./examples/php
          protoc --proto_path=../protos --php_out=. --grpc_out=. --plugin=protoc-gen-grpc=/usr/local/bin/grpc_php_plugin ../protos/helloworld.proto
          composer install
