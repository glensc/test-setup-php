name: OpenSSL workflow
on: [push]
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest, windows-latest, macos-latest]
    name: Test openssl
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Check      
      run: echo -n "apple, mango" | openssl dgst -sha256 | cut -d ' ' -f 2
