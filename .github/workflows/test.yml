name: 'Test Formulae'
on: [push]
jobs:
  tests:  
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ['7.4', '8.0']
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: raphf, propro, http
      - name: Verify PHP environment
        run: |
          php -v
          php -m
