name: Test workflow #1.4.6
on: [push]
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest]
        php-versions: ['5.6', '7.0', '7.1', '7.2', '7.3', '7.4']
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }} with ${{ matrix.coverage }}
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Install PHP
      uses: shivammathur/setup-php@develop
      with:
        php-version: ${{ matrix.php-versions }}
    - name: Testing PHP version
      run: php -v
    - name: Testing Composer version
      run: composer -V
    - name: Install pecl
      run: |
        wget https://github.com/pear/pearweb_phars/raw/master/install-pear-nozlib.phar
        php install-pear-nozlib.phar
    - name: Install uopz
      run: pecl install uopz
    - name: Testing extensions
      run: php -m

