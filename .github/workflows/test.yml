name: Runner workflow
on: [push]
jobs:
  run:
    name: Run
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-20.04]
        php: [7.4]      
    steps:
    - uses: shivammathur/setup-php@develop
      with:
        php-version: '7.4'
        ini-values: "xdebug.mode=develop, gcstats,coverage, date.timezone=UTC"
    - uses: shivammathur/setup-php@develop
      with:
        php-version: '7.4'
        ini-values: xdebug.mode='develop,gcstats, coverage', date.timezone=UTC
    - uses: shivammathur/setup-php@develop
      with:
        php-version: '7.4'
        ini-values: "'xdebug.mode=develop,gcstats,coverage', date.timezone=UTC"
    - uses: shivammathur/setup-php@develop
      with:
        php-version: '7.4'
        ini-values: '"xdebug.mode=develop,gcstats,coverage", date.timezone=UTC'
