name: Main workflow
on: [push]
jobs:
  run:
    name: Run
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-20.04, ubuntu-18.04, ubuntu-16.04]
        php-versions: ['5.3', '5.4', '5.5']
    env:
      extensions: xml, opcache, xdebug, pcov
      key: cache-v3
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP with extensions and custom config
        run: |
          curl -OsL https://github.com/shivammathur/php5-ubuntu/releases/download/builds/php5-ubuntu.sh
          bash php5-ubuntu.sh ${{ matrix.php-versions }}

#        uses: shivammathur/setup-php@verbose
#        with:
#          php-version: ${{ matrix.php-versions }}
#          extensions: ${{ env.extensions }}
#          ini-values: post_max_size=256M, short_open_tag=On, date.timezone=Asia/Kolkata

      - name: Testing PHP version
        run: |
          php -v
          php -r "if(strpos(phpversion(), '${{ matrix.php-versions }}') === false) {throw new Exception('Wrong PHP version Installed');}"
