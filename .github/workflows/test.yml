name: Tools workflow
on:
  push:
jobs:  
  versions:
    name: tools
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest]
        php-versions: ['5.5']
        cv: [v1, v2]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install PHP
        uses: shivammathur/setup-php@verbose
        with:
          php-version: ${{ matrix.php-versions }}
          tools: composer:${{ matrix.cv }}, phinx:0.5.0
      - name: Test PHP version
        run: php -v
      - name: Test PHP extensions
        run: php -m
      - name: Test Composer
        run: |
          phinx -V
          composer -V
