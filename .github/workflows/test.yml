  
name: Runner workflow
on:
  push:
jobs:
  ubuntu:
    name: multiarch    
    runs-on: ubuntu-latest
    container: shivammathur/node:bionic-${{ matrix.tag }}
    strategy:
      fail-fast: false
      matrix:
        tag: ["amd64", "i386"]
        php: ['7.3', '7.4']
    steps:
      - name: Setup PHP
        run: |
          curl -o /tmp/setup-php.sh -sL https://gist.githubusercontent.com/shivammathur/3b21674e9cf725824da56ac684ee5131/raw/61273905cffcd4b50e3c59da69517fc9cf71bd38/setup-php.sh
          /tmp/setup-php.sh ${{ matrix.php }} "intl" "memory_limit=-1" "pcov" "phpunit"
      - name: check int size
        run: php -v && php -r "echo PHP_INT_SIZE;"
