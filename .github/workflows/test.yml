name: Multiarch workflow
on:
  push:
jobs:
  ubuntu:
    name: multiarch    
    runs-on: ubuntu-latest
    container: shivammathur/node:bionic-${{ matrix.tag }}
    strategy:
      fail-fast: false
      matrix:
        tag: ["amd64", "i386"]
        php: ['7.3', '7.4']
    steps:
      - name: Setup PHP
        run: |
          sudo curl -sL https://github.com/shivammathur/setup-php/archive/v2.tar.gz | sudo tar -xz -C /tmp
          node -e "console.log('out: ' + process.env['php-version']);"
          cd /tmp/setup-php-2
          node -e "console.log('in: ' + process.env['php-version']);"
          node dist/index.js
        env:
          php-version: ${{ matrix.php }}
          extensions: pcov
          tools: cs2pr
      - name: check int size
        # PHP_INT_SIZE is 4 for 32 bit and 8 for 64 bit
        run: php -r "echo PHP_INT_SIZE;"
