name: Runner tests

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: 
        php: [7.1, 7.4, 8.1, 8.2]
    steps:
        - name: Install PHP
          uses: shivammathur/setup-php@develop
          with:
              php-version: ${{ matrix.php }}
        - run: |
            php -v
            ls -la /run/php
            ls -la /etc/alternatives/php-fpm.sock
            sudo service php${{ matrix.php }}-fpm status
