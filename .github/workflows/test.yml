name: 'Test Formulae'
on: [push]
jobs:
  tests:
    runs-on: ubuntu-latest
    container: ubuntu:bionic
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: 8.1
          tools: deployer:7.x
        env:
          runner: self-hosted
          update: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Testing PHP version
        run: |
          deployer -V
