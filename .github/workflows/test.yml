name: Runner workflow
on:
  push:
jobs:
  ubuntu:
    name: runner    
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        php: [7.4]
    steps:
      - name: "Install PHP"
        uses: "shivammathur/setup-php@verbose"
        with:
          php-version: "7.4"
          tools: composer:snapshot
      - name: Test
        run: |
          composer -V
          composer global require icanhazstring/composer-unused --prefer-lowest
          composer -V
