name: Tools tests
on:
  push:
jobs:
  phive:
    name: tools
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-20.04, windows-latest, macOS-latest]
    steps:
      - name: Install PHP
        uses: jrfnl/setup-php@feature/tools-add-phpunit-polyfills
        with:
          php-version: 8.0
          tools: phpunit-polyfills:1.0.1
