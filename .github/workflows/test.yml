name: Test runner workflow
on: [push]
jobs:
  run:
    runs-on: ${{ matrix.operating-systems }}
    strategy:
      fail-fast: false
      matrix:        
        operating-systems: [macos-10.15, macos-11, macos-12]
    steps:
      - uses: shivammathur/setup-php@verbose
        with:
          php-version: 7.3
          extensions: mbstring, intl, mysqli, pgsql, sqlsrv-5.10.0-beta2

