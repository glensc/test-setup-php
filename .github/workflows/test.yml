name: Test extensions
on: [push]    
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        # php-versions: ['5.6', '7.0', '7.1', '7.2', '7.3', '7.4']
        php-versions: [7.4]        
        operating-system: [ubuntu-latest, macos-latest]
    name: Test PHP ${{ matrix.php-versions }} on ${{ matrix.operating-system }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    -   name: Install system dependencies
        if: matrix.operating-system == 'ubuntu-latest'
        run: |
            sudo wget -O - http://packages.couchbase.com/ubuntu/couchbase.key | sudo apt-key add -
            echo "deb http://packages.couchbase.com/ubuntu bionic bionic/main" | sudo tee /etc/apt/sources.list.d/couchbase.list
            sudo apt-get update
            sudo apt-get install libcouchbase-dev
            
    -   name: Install system dependencies
        if: matrix.operating-system == 'macos-latest'
        run: |
          brew install libcouchbase@2
          brew link --force --overwrite libcouchbase@2

    - name: Setup PHP
      uses: shivammathur/setup-php@develop
      with:        
        php-version: ${{ matrix.php-versions }}
        tools: pecl
    
    - name: Install couchbase
      run: |
        sudo pecl config-get php_ini
        yes '' | sudo pecl install -f couchbase
      
    - name: Check PHP version
      run: php -v

    - name: Check ini files
      run: php --ini

    - name: Check PHP extensions
      run: |
        php -m
        php -r "if(! extension_loaded('couchbase')) {throw new Exception('couchbase not found');}"
