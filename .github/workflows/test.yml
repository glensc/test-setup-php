name: Test workflow on windows
on: [push]
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:    
      matrix:
        operating-system: [windows-latest, windows-2016]
    name: Test PHP benchmark
    steps: 
    - name: Run benchmark
      run: |
        php -v
        curl -o bench.php https://raw.githubusercontent.com/php/php-src/master/Zend/bench.php
        cat bench.php
        php bench.php
        
