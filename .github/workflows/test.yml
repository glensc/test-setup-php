name: Runner workflow
on: [push]
jobs:
  run:
    name: Run
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-16.04]
    steps:
    - name: Setup PHP Action
      uses: shivammathur/setup-php@verbose
      with:
        php-version: 7.0

    - name: PHP version
      run: phpdbg -V

    - name: Check extension
      run: php -m
