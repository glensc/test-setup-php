name: Tools develop workflow
on:
  push:
jobs:
  latest:
    name: latest
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [windows-latest]
        php-versions: ['7.4']
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php-versions }}
          tools: behat, blackfire, blackfire-player, composer-require-checker, composer-normalize, composer-unused, flex, phan, infection, php-cs-fixer, phpcs, phpcbf, phpcpd, phpstan, phpspec, phpmd, cs2pr, codeception, phpunit, psalm, phing, phinx, phive, deployer, protoc, pecl, phpize, php-config, symfony, vapor-cli
      - name: Test
        continue-on-error: true 
        run: |
          php -r "echo exec('composer -V');"
          composer -V
          php -r "if(strpos(exec('composer -V'), 'Composer version 2') === false) {throw new Exception('Wrong composer version');}"
          
      - name: Test
        continue-on-error: true
        run: |
          php -r "if(strpos(exec('composer -V'), 'Composer version 2') === false) {throw new Exception('Wrong composer version');}"
          composer -V
