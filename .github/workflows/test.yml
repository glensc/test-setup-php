name: Runner workflow
on:
  push:
jobs:
  ubuntu:
    name: runner    
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        php: [7.4]
        composer: [v1, v2, snapshot]
    steps:
      - name: "Install PHP"
        uses: "shivammathur/setup-php@develop"
        with:
          php-version: "7.4"
          tools: composer:${{ matrix.composer }}, composer-unused
      - name: Test
        run: |
          composer -V
          composer global show icanhazstring/composer-unused
          composer-unused || true          
