name: Test
on:
  push:
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-16.04, ubuntu-18.04, ubuntu-20.04]
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@2.10.0
        with:
            php-version: 7.4
            extensions: memcached-3.1.5
        env:
            fail-fast: true
      - run : |
          php -r "echo phpversion('memcached');"
          echo ''
          php -i | grep 'libmemcached version'
          echo ''
          php -v
          php -m
