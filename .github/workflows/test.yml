name: Runner workflow
on:
  push:
jobs:
  ubuntu:
    name: runner    
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    steps:         
      - name: Test
        run: |
          (
            cd /tmp
            sudo mkdir -p /usr/local/jvm
            sudo curl -o zulu6.tar.gz -sL https://cdn.azul.com/zulu/bin/zulu6.22.0.3-jdk6.0.119-linux_x64.tar.gz            
            sudo tar -xzf zulu6.tar.gz -C /usr/local/jvm
            export JAVA_HOME=/usr/local/jvm/zulu6.22.0.3-jdk6.0.119-linux_x64/
            echo "::set-env name=JAVA_HOME::/usr/local/jvm/zulu6.22.0.3-jdk6.0.119-linux_x64/"
            
            sudo curl -o maven.gz -sL https://repo.maven.apache.org/maven2/org/apache/maven/apache-maven/3.2.5/apache-maven-3.2.5-bin.tar.gz
            sudo tar -xzf maven.gz -C /tmp
            sudo cp -r /tmp/apache-maven-3.2.5/* /usr/
          )
          /usr/local/jvm/zulu6.22.0.3-jdk6.0.119-linux_x64/bin/java -version          
          java -version
          mvn -v
        
