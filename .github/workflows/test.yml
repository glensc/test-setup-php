name: Runner workflow
on:
  push:
jobs:
  latest:
    runs-on: ubuntu-latest
    container:
      image: ubuntu
      options: --network-alias testHost
    steps:
      - uses: actions/checkout@v2

      - name: Setup PHP with PECL extension
        uses: shivammathur/setup-php@v2
        env:
          runner: self-hosted
        with:
          php-version: '7.4'
          extensions: imagick
