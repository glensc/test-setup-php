

name: 'Test Formulae'
on: [push]
jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
    - name: Setup PHP with latest versions
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
      env:
        update: true
    - run: php -v    
          
