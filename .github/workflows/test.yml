name: Test workflow on windows
on: [push]
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:    
      matrix:
        operating-system: [windows-latest, windows-2016]
        php-versions: ['5.6', '7.0', '7.1', '7.2', '7.3', '7.4']
        ts: [$false, $true]
    name: Test ${{ matrix.php-versions }}, ts - ${{ matrix.ts }}
    steps: 
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php-versions }}
        env:
          PHPTS: ${{ matrix.ts }}
      - name: Test thread safety
        run: |
          $installed = Get-Php -Path C:\tools\php
          printf %s $installed.ThreadSafe
