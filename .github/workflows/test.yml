on:
  - push

name: build

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@verbose
        with:
            php-version: '7.3'
            extensions: runkit7
      - run: php -v && php -m
