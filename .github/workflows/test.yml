name: Test extensions #check cache
on: [push]
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest, macos-latest]
        php-versions: ['7.1','7.2', '7.3', '7.4']
        #php-versions: ['5.3', '5.4', '5.5', '5.6', '7.0', '7.1','7.2', '7.3', '7.4', '8.0']
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    env:
      extensions: swoole, grpc, protobuf
      salt: cachev1
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Get Extension Directory
      id: extensioninfo
      shell: bash
      run: curl -sSL https://raw.githubusercontent.com/shivammathur/setup-php/v2/src/scripts/ext/extensions.sh | bash -s "${{ env.extensions }}-${{ env.salt }}" ${{ matrix.php-versions }}

    - name: Cache extensions
      uses: actions/cache@v1
      with:
        path: ${{ steps.extensioninfo.outputs.ext_dir }}
        key: ${{ runner.os }}-extensions-${{ matrix.php-versions }}-${{ steps.extensioninfo.outputs.ext_hash }}
        restore-keys: ${{ runner.os }}-extensions-${{ matrix.php-versions }}-${{ steps.extensioninfo.outputs.ext_hash }}

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-versions }}
        tools: pecl
        extensions: ${{ env.extensions }}

    - name: Check PHP version
      run: php -v

    - name: Check PHP extensions
      run: php -m
