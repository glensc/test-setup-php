  
name: Runner workflow
on:
  push:
jobs:
  ubuntu:
    name: runner
    runs-on: ubuntu-latest
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: 7.4
          tools: pecl
          extensions: protobuf
      - name: Test
        run: |          
          git clone -b v1.30.2 https://github.com/grpc/grpc
          cd grpc
          git submodule update --init
          make grpc_php_plugin
          cd examples/php
          ./greeter_proto_gen.sh
          composer install
