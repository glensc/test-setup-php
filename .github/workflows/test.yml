name: runner workflow
on:
  push:
jobs:
  ubuntu:
    name: runner
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
        php: ['54', '55']
    steps:
      - name: Test
        run: |
          zstd -V
          which zstd
          php_version=php${{ matrix.php }}
          github_link="https://github.com/"
          github_repo="$github_link/shivammathur/php5-darwin"          
          curl -o "$tmp_path".tar.zst -sSL "$github_repo"/releases/latest/download/"$php_version".tar.zst
          zstd -d "$tmp_path".tar.zst
          sudo tar xf "$tmp_path".tar -C /tmp
          ls /tmp/$php_version

