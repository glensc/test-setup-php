name: Runner workflow
on:
  push:
jobs:
  ubuntu:
    name: runner    
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    steps:         
      - name: Setup Java 6 and maven 3.2.5
        run: |
          # https://gist.github.com/shivammathur/ab1283c26a97ed00aca3f0bd1380e066
          curl -sL https://git.io/JU1C3 | bash
      - name: Configure Paths
        run: |
          export JAVA_HOME=/usr/local/
          echo "::set-env name=JAVA_HOME::/usr/local/"        
      - name: Test
        run: |
          cat $GITHUB_ENV
          unset M2_HOME
          unset M2
          mkdir /tmp/M2
          (
            cd /tmp/M2
            aws s3 sync s3://deploymentpipeline-gcs/M2 . --region us-east-2 --no-sign-request
          )
          sudo ln -sf /tmp/M2 /home/$USER/.m2/repository
          echo "java_home: $JAVA_HOME"
          echo "m2_home: $M2_HOME"
          java -version
          mvn -Dmaven.multiModuleProjectDirectory=/usr/local -v
        
