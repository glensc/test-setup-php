
name: Runner workflow
on: [push]
jobs:
  run:
    name: Run
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest, windows-latest, macos-latest]
        tools: [symfony, symfony-cli]
    steps:
      - uses: shivammathur/setup-php@develop
        with:
          php-version: 8.1
          tools: ${{ matrix.tools }}
      - run: |
          symfony -V
          symfony-cli -V
