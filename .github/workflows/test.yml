name: oldphp on windows

on: [push, pull_request]

jobs:
  test:

    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:      
        operating-system: [windows-latest]
        php-versions: ['5.3', '5.4', '5.5']
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Setup PHP with extensions and custom config
      uses: shivammathur/setup-php@develop
      with:
        php-version: 7.4

    - name: Test
      run: |
        $version='${{ matrix.php-versions }}'
        $php_dir="C:\tools\php$version"
        Install-Php -Version $version -Architecture x86 -ThreadSafe $false -InstallVC -Path $php_dir -TimeZone UTC -InitialPhpIni Production -Force
        Enable-PhpExtension -Extension openssl, curl, mbstring -Path $php_dir
        Invoke-WebRequest -UseBasicParsing -Uri https://dl.bintray.com/shivammathur/php/libeay32.dll -OutFile $php_dir\libeay32.dll
        Invoke-WebRequest -UseBasicParsing -Uri https://dl.bintray.com/shivammathur/php/ssleay32.dll -OutFile $php_dir\ssleay32.dll
        Update-PhpCAInfo -Path $php_dir -Source Curl
        cd $php_dir
        .\php -v
        .\php -m 
        .\php -r "echo file_get_contents('https://repo.packagist.org/packages.json');"
