name: 'Extension workflow'
on:
  repository_dispatch:
  push:
jobs:
  run1:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [macOS-latest]
        php-versions: ['7.2']
#        php-versions: ['5.6', '7.0', '7.1', '7.2', '7.3', '7.4', '8.0']
    name: 1) PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Test
        env:
          version: ${{ matrix.php-versions }}
        run: |
          brew install grpc
          curl -OSL https://pecl.php.net/get/grpc-1.30.0.tgz
          tar xf grpc-1.30.0.tgz
          cd grpc-1.30.0
          phpize
          ./configure --enable-grpc
          make
          make install
          echo "extension=grpc" >> $(php --ini | grep "Loaded Configuration" | sed -e "s|.*:s*||" | sed "s/ //g")
      - name: Testing PHP version
        run: php -v
      - name: Testing Extensions
        run: php -m
