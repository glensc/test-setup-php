name: Tools workflow #test
on:
  push:
env:
  COMPOSER_TOKEN: ${{ secrets.GITHUB_TOKEN }}
jobs:
  latest:
    name: latest
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest]
        php-versions: ['5.3', '5.4', '5.5']
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
      - name: Composer config
        run: |
          #composer self-update --snapshot
          #composer config -g repos.packagist composer https://packagist-mirror.wmflabs.org true
      - name: Composer install
        run: composer -vvv global require robmorgan/phinx:0.5.0
      - name: Testing Tools
        run: |          
          phinx -V
          php -v
          php -m
