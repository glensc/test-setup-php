name: 'Coverage workflow'
on:
  push:
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [windows-latest]
        php-versions: ['8.0']
        ts: [ts, nts]
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - run: Remove-Item C:\tools\php
      - run: New-Item C:\tools\php -Itemtype 'directory'
      - name: Install PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php-versions }}
        env:
          phpts: ${{ matrix.ts }}
      - name: Test PHP
        run: php -v
      - name: Test php extensions
        run: php -m
      - name: Check pcov versions
        run: |        
          Enable-PhpExtension -Extension pcov -Path C:\tools\php
          php -m
          php -r "echo phpversion('pcov');"
