name: Test
on:
  push:
jobs:
  latest:
    name: latest
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [windows-latest]
        php-versions: ['5.3', '5.4', '5.5']
    steps:
      - run: choco install firebird -params '/ClientAndDevTools' -y --force
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: pdo_firebird
      - run: |
          php -v
          php -m
