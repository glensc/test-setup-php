name: Runner workflow
on: [push]
jobs:
  testing:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - run: |
          brew tap symfony-cli/homebrew-tap
      - run: |
          brew install symfony-cli/tap/symfony-cli
      - run: |
          symfony -V
      

    
