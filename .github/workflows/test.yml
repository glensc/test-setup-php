name: Runner tests

on: push

jobs:
  test:
    runs-on: macos-latest
    strategy:
      fail-fast: false
    steps:
        - name: Install PHP
          uses: shivammathur/setup-php@verbose
          with:
              php-version: '8.1'
              extensions: vips
        - run: php -v && php -m      
        - uses: mxschmitt/action-tmate@v3.11
