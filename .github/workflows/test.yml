name: Test workflow
on: [push]
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:      
        operating-system: [ubuntu-latest, ubuntu-16.04]
        php-versions: ['5.3', '5.4', '5.5', '5.6', '7.0', '7.1', '7.2', '7.3', '7.4', '8.0']
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    env: 
      extensions: xdebug, intl
      key: cachev10
    steps:
    - name: Checkout
      uses: actions/checkout@v2 
      
    - name: Setup cache environment
      id: cache-env
      uses: shivammathur/cache-extensions@develop
      with:
        php-version: ${{ matrix.php-versions }}
        extensions: ${{ env.extensions }}
        key: ${{ env.key }}

    - name: Cache extensions
      uses: actions/cache@v1
      with:
        path: ${{ steps.cache-env.outputs.dir }}
        key: ${{ steps.cache-env.outputs.key }}
        restore-keys: ${{ steps.cache-env.outputs.key }}

    - name: Setup PHP
      uses: shivammathur/setup-php@develop
      with:
        php-version: ${{ matrix.php-versions }}
        extensions: ${{ env.extensions }}
        
    - name: Test PHP version
      run: php -v
      
    - name: Test PHP version
      run: |
        php -m
        php -r "if(! extension_loaded('xdebug')) {throw new Exception('xdebug not found');}"
        php -r "if(! extension_loaded('intl')) {throw new Exception('intl not found');}"
        php -r "echo phpversion('xdebug').', ';"
        php -r "echo phpversion('intl');"
