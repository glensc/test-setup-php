on:
  - push

name: build

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-16.04
          - ubuntu-18.04
          - ubuntu-20.04
    steps:
    - uses: actions/upload-artifact@v2
      with:
        name: status-${{ matrix.os }}
        path: /var/lib/dpkg/status
          
