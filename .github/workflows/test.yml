name: Test workflow #1.4.6 Test ext-uopz
on: [push]
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:    
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest, windows-latest, macos-latest]
        php-versions: ['5.6', '7.0', '7.1', '7.2', '7.3', '7.4']
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    steps:
    - name: Checkout
      uses: actions/checkout@v1    
    - name: Setup PHP
      uses: shivammathur/setup-php@develop
      with:
        php-version: ${{ matrix.php-versions }}
        extension-csv: mbstring, redis
    - name: Check PHP Extensions
      run: |
        php -m
        php -r "if(! extension_loaded('mbstring')) {throw new Exception('mbstring not found');}"
        php -r "if(! extension_loaded('redis')) {throw new Exception('redis not found');}"
