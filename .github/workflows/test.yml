name: Test workflow
on: [push]
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        operating-system: [windows-latest]
        php-versions: ['5.6', '7.2']
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Install PHPManager
      run: Install-Module -Name PhpManager -Force -Scope CurrentUser
      shell: powershell
    - name: Install MSVC-Redist
      if: matrix.php-versions == '5.6'
      run: choco upgrade msvisualcplusplus2012-redist -y
    - name: Install PHP on windows
      run: |
        Uninstall-Php C:\tools\php
        Install-Php -Version ${{ matrix.php-versions }} -Architecture x86 -ThreadSafe $true -Path C:\tools\php${{ matrix.php-versions }} -TimeZone UTC -InitialPhpIni Production -Force
      shell: powershell
    - name: Switch PHP
      run: |
        (Get-PhpSwitcher).targets
        Initialize-PhpSwitcher -Alias C:\tools\php -Scope CurrentUser -Force
        Add-PhpToSwitcher -Name ${{ matrix.php-versions }} -Path C:\tools\php${{ matrix.php-versions }} -Force
        Switch-Php $version -Force
      shell: powershell
    - name: Enable openssl
      run: Enable-PhpExtension openssl
      shell: powershell
    - name: Testing PHP version
      run: php -v
