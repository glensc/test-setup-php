name: Test workflow
on: [push]
jobs:
  run:    
    runs-on: windows-latest
    name: Test powershell
    steps:
    - name: Test Normal
      run: Write-Host "Test Message" -ForegroundColor green
      shell: pwsh
    - name: Test Mix
      run: Write-Host "\033[32;1mTest Message\033[0m"
      shell: pwsh
