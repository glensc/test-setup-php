name: 'Test'
on: [push]
jobs:
  tests:  
    strategy:
      matrix:
        os: [ubuntu-latest]        
    runs-on: ${{ matrix.os }}
    steps:
      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.0
      - name: Print default
        run: |
          echo '{ }' > composer.json
          composer config process-timeout
      - name: Test composer global config
        run: |
          composer global config process-timeout 5
          composer config process-timeout
      - name: Test composer config --global
        run: |
          composer config --global process-timeout 10
          composer config process-timeout
          
