name: Test workflow
on: [push]
jobs:
  testrun:    
    name: testrun
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest, ubuntu-16.04, macos-latest, windows-latest, windows-2016]
    steps:
      - name: Test
        continue-on-error: true
        run: zstd -V
