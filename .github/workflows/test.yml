name: 'Extension develop workflow'
on:
  push:
jobs:
  disable:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest, macos-latest]
    steps:
      -   name: Setup PHP
          uses: shivammathur/setup-php@verbose
          with:
              php-version: '8.1'
              coverage: none
              extensions: rdkafka
          env:
              fail-fast: true
              RDKAFKA_LIBS: librdkafka-dev
      - name: Testing PHP version
        run: php -v
      - name: Testing Extensions
        run: |
          php -r "echo phpversion('rdkafka');"
          php -m          
