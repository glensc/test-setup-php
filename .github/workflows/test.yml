name: Runner workflow
on:
  push:
jobs:
  ubuntu:
    name: multiarch    
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image: ["latest-amd64", "latest-arm64v8", "latest-i386", "latest-arm32v7"]
        php: ['5.6', '7.0', '7.1', '7.2', '7.3', '7.4']
    steps:
      - name: Start a container
        uses: "docker://shivammathur/node:${{ matrix.image }}"
        with:
          args: 'dpkg --print-architecture'
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
        env:
          runner: self-hosted
      - name: check int size
        run: php -r "echo PHP_INT_SIZE;"
