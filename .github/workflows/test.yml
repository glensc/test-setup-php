name: PHP Tests
on: push
jobs:
    job:
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: ['ubuntu-18.04', 'ubuntu-20.04', 'ubuntu-22.04']
                php: ['8.0']
        steps:
          - uses: shivammathur/setup-php@verbose
            with:
              php-version: ${{ matrix.php }}
              extensions: couchbase
          - run: php -v && php -m
