name: Test
on:
  push:
jobs:
  job1:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        php: ['7.4']
    steps:
      - name: Install and configure PHP
        uses: shivammathur/setup-php@verbose
        with:
            php-version: ${{ matrix.php }}
            extensions: ctype, iconv, intl, mysql, pdo_mysql, php_fileinfo, imagick
      - name: Test
        run: |
          php -v          
          php -m
