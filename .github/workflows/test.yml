name: 'Test Formulae'
on: [push]
jobs:
  tests:
    runs-on: macos-12
    strategy:
      fail-fast: false    
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@verbose
        with:
          php-version: '8.1'
          extensions: vips
      - name: Test
        run: php -m
