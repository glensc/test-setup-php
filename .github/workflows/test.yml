name: Runner workflow
on:
  push:
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: 10
      - run: |
          node -v
          which node
      - name: Install PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: 7.4
      - run: |
          php -v && node -v
          which node
