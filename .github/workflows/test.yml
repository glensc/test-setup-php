name: Test runner workflow
on: [push]
jobs:
  run:
    runs-on: ${{ matrix.operating-systems }}
    strategy:
      fail-fast: false
      matrix:        
        operating-systems: [ubuntu-18.04, ubuntu-20.04]
        php: [7.2, 7.3, 7.4, 8.0]
    steps:
      - uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, intl, mysqli, pgsql, sqlsrv-5.10.0-beta2
      - run: cat /opt/hostedtoolcache/linux.sh

