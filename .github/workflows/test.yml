name: Test workflow
on: [push]
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [macos-latest]
        php-versions: ['8.0']
    name: Test ${{ matrix.operating-system }} - ${{ matrix.php-versions }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
  
    - name: setup-php
      uses: shivammathur/setup-php@verbose
      with: 
        php-version: ${{ matrix.php-versions }}        
        extensions: opcache
   
    - name: Test fix
      run: php -v
 
    
    - name: check libs
      run: ls /usr/local/opt
      
    - name: check libs
      run: ls /usr/local/opt/libffi/lib/ || true
