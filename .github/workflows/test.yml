name: Runner workflow
on:
  push:
jobs:
  ubuntu:
    name: multiarch    
    runs-on: ubuntu-latest
    container: ${{ matrix.prefix }}/ubuntu:bionic
    strategy:
      fail-fast: false
      matrix:
        prefix: ["amd64", "i386"]
        py: ['3.6', '3.7']
    steps:
      - name: Prep
        run: |
          dpkg --print-architecture
          apt-get update && apt-get install -y sudo
      - name: Setup Python        
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.py }}
      - name: check version
        run: python -V
