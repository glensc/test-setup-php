name: Test workflow
on: [push]
jobs:
  generate:    
    name: testrun
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        php-versions: ['5.3', '5.4', '5.5', '5.6', '7.0', '7.1', '7.2', '7.3', '7.4', '8.0']
        operating-system: [ubuntu-20.04, ubuntu-18.04, ubuntu-16.04]
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
      - name: Get libs
        run: php -m > "$(lsb_release -c -s)"-php${{ matrix.php-versions }}-extensions
      - uses: actions/upload-artifact@v2
        with:
          name: focal-php${{ matrix.php-versions }}-extensions
          path: ./focal-php${{ matrix.php-versions }}-extensions
  merge:
    name: merge
    runs-on: ubuntu-latest
    steps:
      - name: Pre
        run: mkdir artifacts
      - name: Fetch
        uses: actions/download-artifact@v2
        with:
          path: ./artifacts
      - name: Extract
        run: find ./artifacts -name "*.zip" | while read i; do unzip $i; done
      - uses: actions/upload-artifact@v2
        with:
          name: artifacts
          path: artifacts/
        
          
