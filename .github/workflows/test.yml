name: Runner workflow #
on: [push]
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest, windows-latest, macos-latest]
    steps:
    - name: Setup PHP
      uses: shivammathur/setup-php@develop
      with:
        php-version: 8.1
        tools: deployer/deployer

    - run: deployer -V
