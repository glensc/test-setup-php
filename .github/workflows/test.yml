name: Test workflow
on: [push]
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest, ubuntu-16.04, windows-latest, macos-latest]
        php-versions: ['7.4']
    name: Test ${{ matrix.operating-system }} - ${{ matrix.php-versions }}
    steps:
    - name: Test windows
      if: matrix.operating-system == 'windows-latest'
      run: echo $env:UserName
    - name: Test windows
      if: matrix.operating-system != 'windows-latest'
      run: echo $USER
