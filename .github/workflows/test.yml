name: Test workflow
on: [push]
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        operating-system: [windows-latest]
        php-versions: ['5.6', '7.2']
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Install PHPManager
      run: Install-Module -Name PhpManager -Force -Scope CurrentUser
    - name: Install PHP on windows
      run: |
        Install-Php -Version $version -Architecture x86 -ThreadSafe $true -Path C:\tools\php${{ matrix.php-versions }} -TimeZone UTC -InitialPhpIni Production -Force
        (Get-PhpSwitcher).targets
        Initialize-PhpSwitcher -Alias C:\tools\php -Scope CurrentUser -Force
        Add-PhpToSwitcher -Name ${{ matrix.php-versions }} -Path C:\tools\php${{ matrix.php-versions }} -Force
        Switch-Php $version -Force
        Enable-PhpExtension openssl
    - name: Testing PHP version
      run: php -v
