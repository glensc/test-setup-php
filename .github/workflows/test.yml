name: Runner workflow
on: [push]
jobs:
  runner:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-22.04, ubuntu-20.04, ubuntu-18.04, windows-latest, macos-latest]
    steps:
          
      - name: Install PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: 8.1
          tools: composer:v2, composer-require-checker, composer-unused:0.7
          ini-file: production

      - name: Testing PHP version
        run: php -v

    
