name: Test workflow
on: [push]
jobs:
  run:
    runs-on: ubuntu-18.04
    name: PHP 7.4
    container: shivammathur/node:bionic
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.4
          extensions: mbstring, ast, pcov, xdebug, redis, mysql, phalcon4, msgpack, apcu
        env:
          runner: self-hosted
      - name: Testing PHP version
        run: php -v
      - name: Testing Extensions
        run: php -m
