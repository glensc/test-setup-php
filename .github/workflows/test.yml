name: Runner workflow
on:
  push:
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [windows-latest]
    steps:
      - run: |
          choco install carbon -y
          Import-Module 'Carbon'
          Set-CHostsEntry -IPAddress 127.0.0.1 -HostName 'github.com'
      - name: Install PHP
        uses: shivammathur/setup-php@092944b039698d154463a6a52280f26895523a74
        with:
          php-version: 7.4
          tools: none
      - run: php -v    
