on: [push]
name: test
jobs:
  test1:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
    steps:
    - run: |
        dep='libomp'
        brew fetch "$dep"
        echo "--------------------"
        sudo mkdir /tmp/"$dep"
        find "$(brew --cache)/downloads -name "*--$dep*.tar.gz" -exec tar -xf {} -C /tmp/"$dep" \;
        ls /tmp/"$dep"
        
