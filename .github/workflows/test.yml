name: Extension workflow
on:
  push:
jobs:
  ext:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        php-version:
          - 7.2
          - 7.3
          - 7.4
          - 8.0
        operating-system:
          - windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
        
      - run: |
          $imagick_cmdlet = 'C:\tools\php\PhpManager\PhpManager\private\Install-ImagickPrerequisite.ps1'
          ((Get-Content $imagick_cmdlet -raw) -replace 'deps','deps/archives') | Set-Content $imagick_cmdlet
          Get-Content $imagick_cmdlet

      - name: Install PHP
        uses: shivammathur/setup-php@verbose
        with:
          php-version: ${{ matrix.php-version }}
          extensions: imagick, msgpack
       
      - name: Check PHP version
        run: |
          php -v
          Get-Php -Path C:\tools\php

      - name: Check PHP extensions
        run: php -m
