name: Multiarch workflow
on:
  push:
jobs:
  ubuntu:
    name: multiarch    
    runs-on: ubuntu-latest
    container: ${{ matrix.tag }}/ubuntu:bionic
    strategy:
      fail-fast: false
      matrix:
        tag: ["amd64", "i386"]
        php: ['7.3', '7.4']
    steps:
      - name: Install reqs
        run: |
          apt-get update
          apt-get install -y sudo curl
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '14'
      - name: Install PHP
        run: |
          curl -o /tmp/spc -sL https://github.com/shivammathur/spc/releases/latest/download/spc
          sudo mv /tmp/spc /usr/local/bin/spc
          sudo chmod a+x /usr/local/bin/spc          
          spc --php-version ${{ matrix.php }} \
            --extensions "intl, xml" \
            --coverage "pcov" \
            --tools "cs2pr, phpunit" \
            --release "develop"
      - name: Test
        run: |      
          php -v
          php -r "echo PHP_INT_SIZE;"
