name: 'Test'
on:
  push:
jobs:
  run:
    strategy:
      matrix:
        os: [ubuntu-16.04]
        php: ['5.3', '5.4', '5.5', '5.6', '7.0', '7.1', '7.2', '7.3', '7.4', '8.0', '8.1']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
      - run: |          
          composer global require codeception/codeception
          codecept -V
