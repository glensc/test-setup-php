name: Tools workflow #test
on:
  push:
env:
  COMPOSER_TOKEN: ${{ secrets.GITHUB_TOKEN }}
jobs:
  latest:
    name: latest
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest]
        php-versions: ['5.3', '5.4', '5.5','5.3', '5.4', '5.5','5.3', '5.4', '5.5','5.3', '5.4', '5.5']
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
      - name: Fix
        run: |
          composer config -g repos.packagist composer https://shivammathur.github.io/packagist-mirror
      - name: Testing Tools
        run: |
          #composer diagnose
          composer global require robmorgan/phinx:0.5.0
          php -v
          php -m
