name: Runner workflow

on:
  push

jobs:
  runner:
    runs-on: macos-latest
    steps:
    - name: Setup PHP
      continue-on-error: true
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'
        extensions: 'mongodb-1.7.5'
    - name: Test
      uses: mxschmitt/action-tmate@v3.11
      
