name: 'Test'
on:
  push:
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-16.04, ubuntu-18.04]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Preq
        run: |
          sudo add-apt-repository ppa:ondrej/php
          sudo apt-get update
      - run: sudo apt-fast install php7.1-imagick php7.1-pcov php7.1-sodium -y
          
