name: Test runner workflow #
on: [push]
jobs:
  run:
    runs-on: ${{ matrix.operating-systems }}
    strategy:
      fail-fast: false
      matrix:        
        operating-systems: [ubuntu-20.04]
    steps:
      - uses: shivammathur/setup-php@verbose
        with:
          php-version: 7.2
      - uses: shivammathur/setup-php@verbose
        with:
          php-version: 8.1
      - uses: mxschmitt/action-tmate@v3.7

