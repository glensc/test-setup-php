name: PHP Tests
on: push
jobs:
    job:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: ['ubuntu-20.04']
        steps:
          - name: Setup PHP
            uses: shivammathur/setup-php@verbose
            with:
              php-version: '8.0'
              tools: flex:1.10.0
          - run: php -v && php -m
