name: Test workflow #Test
on: [push]
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:      
        operating-system: [ubuntu-latest, ubuntu-16.04]        
        php-versions: ['7.4']
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Install PHP
      uses: shivammathur/setup-php@develop
      with:
        php-version: ${{ matrix.php-versions }}        
    - name: Testing PHP version
      env:
        version: ${{ matrix.php-versions }}
      run: |
        old_versions="5.[4-5]"
        ppa_updated="false"
        debconf_fix="DEBIAN_FRONTEND=noninteractive"
        apt_install="sudo $debconf_fix apt-fast install -y"        
        update_ppa() {
          if [ "$ppa_updated" = "false" ]; then
            if [[ "$version" =~ $old_versions ]]; then
              ppa="dotdeb-ubuntu-php*.list"
            else
              ppa="ondrej-ubuntu-php*.list"
            fi
            find /etc/apt/sources.list.d -type f -name "$ppa" -exec sudo "$debconf_fix" apt-fast update -o Dir::Etc::sourcelist="{}" ';'
          fi
        }
        update_ppa
        $apt_install php"$version" php"$version"-curl php"$version"-mbstring php"$version"-xml
    - name: Testing PHP version
      run: php -v
    - name: Test PHP extensions
      run: php -m
