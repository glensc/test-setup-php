name: Test runner workflow #
on: [push]
jobs:
  run:
    runs-on: ${{ matrix.operating-systems }}
    strategy:
      fail-fast: false
      matrix:        
        operating-systems: [ubuntu-20.04, ubuntu-18.04]
    steps:
      - run: |
          sudo apt-cache policy libpcre2-dev || true
          sudo apt-cache policy libpcre2-8-0 || true

