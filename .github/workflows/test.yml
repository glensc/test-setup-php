name: Tools workflow
on:
  push:
jobs:  
  versions:
    name: tools
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-18.04, ubuntu-16.04, macos-latest]
        php-versions: ['7.4']
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          tools: pecl
      - name: Add aerospike
        run: |        
          if [ "$(uname -s)" = "Darwin" ]; then 
            brew install automake
            sudo mkdir -p /usr/local/lib && sudo cp -rf $(brew --prefix)/opt/openssl/lib/lib* /usr/local/lib
            ls /usr/local/lib
          fi
          (          
            ini_file=$(php --ini | grep "Loaded Configuration" | sed -e "s|.*:s*||" | sed "s/ //g")
            ext_dir=$(php -i | grep"$opt" "extension_dir => /" | sed -e "s|.*=> s*||")
            git clone https://github.com/aerospike/aerospike-client-php /tmp/aerospike
            cd /tmp/aerospike/src && sudo chmod a+x ./build.sh && sudo ./build.sh
            sudo cp -rf ./modules/* "$ext_dir/"
            echo "extension=aerospike.so" >> $ini_file
            echo "aerospike.udf.lua_user_path=/usr/local/aerospike/usr-lua" >> $ini_file
          )
      - name: Test PHP version
        run: php -v
      - name: Test PHP extensions
        run: php -m
