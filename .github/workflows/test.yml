  
name: Runner workflow
on:
  push:
jobs:
  ubuntu:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Test
        run: |
          sudo wget https://raw.githubusercontent.com/ilikenwf/apt-fast/master/apt-fast -O /usr/local/bin/apt-fast
          sudo chmod +x /usr/local/bin/apt-fast
          if ! [[ -f /etc/apt-fast.conf ]]; then
              sudo wget https://raw.githubusercontent.com/ilikenwf/apt-fast/master/apt-fast.conf -O /etc/apt-fast.conf
          fi
          which apt-fast
          sudo apt-fast install -y php-pear || echo 'aaaa'
