name: Runner workflow
on: [push]
jobs:
  runner:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-18.04, ubuntu-20.04, ubuntu-22.04]
    steps:
    - run: |
        curl -o /tmp/libgd.deb -sL http://ppa.launchpad.net/ondrej/php/ubuntu/pool/main/libg/libgd2/libgd3_2.3.3-5+ubuntu22.04.1+deb.sury.org+1_amd64.deb
        sudo dpkg -i /tmp/libgd.deb
    - name: Setup PHP
      uses: shivammathur/setup-php@verbose
      with:
        php-version: '8.2'
        extensions: gd
