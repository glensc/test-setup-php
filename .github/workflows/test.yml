name: 'Extension v2 workflow'
on:
  push:
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [macos-latest]
    steps:
      - name: Install PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: 8.1
          extensions: xdebug, pcov
      - name: Testing PHP version
        run: php -v
      - name: Testing Extensions
        run: php -m
