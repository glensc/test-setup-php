name: Test workflow
on: [push]
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest]
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Harden Runner
      uses: step-security/harden-runner@main
      with:
        allowed-endpoints:
          https://disable.all:123
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      env:
        RDKAFKA_LIBS: librdkafka-dev
      with:
        php-version: '8.0'
        extensions: rdkafka-arnaud-lb/php-rdkafka@5.0.0
    - name: Check PHP version
      run: php -v
    - name: Check PHP extensions
      run: php -m
