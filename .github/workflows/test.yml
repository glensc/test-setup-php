name: 'Test'
on: [push]
jobs:
  tests:  
    strategy:
      matrix:
        os: [ubuntu-latest]        
    runs-on: ${{ matrix.os }}
    steps:
      - uses: shivammathur/setup-php@verbose
        with:
          php-version: 7.4
          extensions: xdebug-2.9.8
      - run: |
          php -r "echo phpversion('xdebug');"
          php -m
          
