  
name: Runner workflow
on:
  push:
jobs:
  ubuntu:
    name: multiarch    
    runs-on: ubuntu-latest
    container: shivammathur/node:bionic-${{ matrix.tag }}
    strategy:
      fail-fast: false
      matrix:
        tag: ["amd64", "i386"]
        php: ['7.3', '7.4']
    steps:
      - name: Setup PHP
        run: curl https://setup-php.com/manual.sh | bash -s ${{ matrix.php }} "intl, xml" "memory_limit=-1" "pcov" "phpunit, cs2pr"
      - name: check int size
        run: php -v && php -r "echo PHP_INT_SIZE;"
