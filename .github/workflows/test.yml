name: 'Test'
on: [push]
jobs:
  tests:  
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        php: ['7.1', '7.2', '7.3', '7.4', '8.0']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php }} 
          extensions: raphf, propro, pecl_http
      - name: Test
        run: |
          php -v
          php -m
