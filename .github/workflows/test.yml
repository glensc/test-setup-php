name: Test
on:
  push:
jobs:
  job1:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, ubuntu-18.04, ubuntu-16.04]
        php: ['7.4', '8.0']
    steps:
      - name: Install and configure PHP
        uses: shivammathur/setup-php@v2
        with:
            php-version: ${{ matrix.php }}
        env:
            update: true
      - name: Test
        run: |
          php -v          
          php -m
