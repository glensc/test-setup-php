name: Test
on:
  push:
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - name: Setup PHP
      uses: shivammathur/setup-php@verbose
      with:
        php-version: "8.0"
        tools: composer:v2.1.3, cs2pr:v1.4.0
        extensions: curl, mbstring, xml, ctype, iconv, intl, pdo_sqlite, mysql, bcmath, iconv, gd, intl, mysqli, pdo_mysql, zip, redis, apcu, pdo_sqlsrv, sqlsrv
        coverage: none
      env:
        fail-fast: true
    - run: php -v && php -m
          
