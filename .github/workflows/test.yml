
name: Runner workflow
on: [push]
jobs:
  run:
    name: Run
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest, windows-latest, macos-latest]
        php: [7.1, 7.2, 7.3, 7.4, '8.0', 8.1, 8.2]
    steps:
      - uses: villfa/setup-php@feat/churn
        with:
          php-version: ${{ matrix.php }}
          tools: churn
      - run: churn -V
