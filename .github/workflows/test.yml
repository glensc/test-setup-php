name: Runner workflow
on: [push]
jobs:
  run:
    name: Run
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [macos-latest]
        php: [8.0, 8.1]
    steps:
    - name: Setup PHP Action
      uses: shivammathur/setup-php@verbose
      with:
        php-version: ${{ matrix.php }}
        
    - run: |
          brew install rabbitmq-c
          curl -sL "https://github.com/php-amqp/php-amqp/archive/master.tar.gz" | sudo tar -xzf - -C /tmp
          cd /tmp/php-amqp-master || exit 1          
          phpize
          ./configure --with-php-config=$(command -v php-config) --with-amqp=shared --with-librabbitmq-dir=#{Formula["rabbitmq-c"].opt_prefix}
          make
          ini_file=$(php --ini | grep "Loaded Configuration" | sed -e "s|.*:s*||" | sed "s/ //g")
          ext_dir=$(php -i | grep -Ei "extension_dir => /" | sed -e "s|.*=> s*||")
          sudo cp ./modules/amqp.so $ext_dir/
          echo "extension=amqp" | sudo tee -a $ini_file

    - name: PHP version
      run: php -v

    - name: Check extension
      run: php -m
