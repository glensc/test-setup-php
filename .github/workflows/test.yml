name: 'Test'
on: [push]
jobs:
  tests:  
    strategy:
      matrix:
        os: [ubuntu-latest]        
    runs-on: ${{ matrix.os }}
    steps:
      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.0
        env:
          COMPOSER_TOKEN: ${{ secrets.GITHUB_TOKEN }}    
      - name: Print default
        run: |
          echo '{ }' > composer.json
          composer config github-oauth.github.com
          
