name: Test workflow #Test
on: [push]
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:      
        operating-system: [ubuntu-latest, ubuntu-16.04]        
        php-versions: ['5.3', '5.4', '5.5']
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Install PHP
      env:
        version: ${{ matrix.php-versions }}
      run: curl -sSL https://github.com/shivammathur/php5-ubuntu/releases/latest/download/install.sh | bash -s ${{ matrix.php-versions }}
    - name: Testing PHP version
      run: |      
        php -v
        php --ini
        php-config --extension-dir
    - name: Testing
      env:
        version: ${{ matrix.php-versions }}
      run: |
        php$version -v | head -n 1
        php-cgi$version -v | head -n 1
        php-config$version --version
        phpize$version -v
        php$version -m
        pecl -V
