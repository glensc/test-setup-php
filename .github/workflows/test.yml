name: Runner workflow

on:
  push

jobs:
  runner:
    runs-on: ubuntu-latest
    steps:
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: "8.1"
        extensions: "intl, mbstring"
        ini-values: "zend.assertions=1, error_reporting=E_ALL"
        coverage: "xdebug"
        tools: "composer, phpunit"
    - run:
        php -v
        php -m
        composer -V
        phpunit -V
        
      
