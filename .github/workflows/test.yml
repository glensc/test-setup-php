name: Multiarch workflow
on:
  push:
jobs:
  ubuntu:
    name: multiarch    
    runs-on: ubuntu-latest
    container: shivammathur/node:bionic-${{ matrix.tag }}
    strategy:
      fail-fast: false
      matrix:
        tag: ["i386"]
        php: ['7.3', '7.4']
    steps:
      - name: Test
        run: |
          echo $PATH
          ln -sf /lib /lib64
          ln -sf /lib/i386-linux-gnu /lib/x86_64-linux-gnu
          ln -sf /usr/lib/i386-linux-gnu /usr/lib/x86_64-linux-gnu
          /__e/node12/bin/node --version
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: pcov
          tools: cs2pr
      - name: check int size
        # PHP_INT_SIZE is 4 for 32 bit and 8 for 64 bit
        run: php -r "echo PHP_INT_SIZE;"
