name: Test
on:
  push:
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-18.04, ubuntu-20.04]
    steps:
      - run: sudo apt-get install -y libmemcached-dev librdkafka-dev
      - name: Setup PHP
        uses: shivammathur/setup-php@verbose
        with:
            php-version: 7.4
            tools: cs2pr
            extensions: mbstring,bcmath,intl,gd,zip,memcached-3.1.5,redis-5.3.3,rdkafka-5.0.0
        env:
            fail-fast: true
      - run : |
          php -r "echo phpversion('memcached');"
          echo ''
          php -i | grep 'libmemcached version'
          echo ''
          php -v
          php -m
