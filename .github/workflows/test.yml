name: 'Test'
on: [push]
jobs:
  tests:  
    strategy:
      matrix:
        os: [ubuntu-latest]
        error: [true, false]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Setup ini config
        id: set_ini
        run: |
            if [ "${{ matrix.error }}" != "true" ]; then
              echo '::set-output name=PHP_INI::error_reporting=E_ALL & ~E_DEPRECATED'
            else
              echo '::set-output name=PHP_INI::error_reporting=E_ALL'
            fi          
      - uses: shivammathur/setup-php@develop
        with:
          php-version: '8.0'
          ini-values: ${{ steps.set_ini.outputs.PHP_INI }}
      - run: |
          php -r "echo ini_get('error_reporting');"
          cat $(php --ini | grep "Loaded Configuration" | sed -e "s|.*:s*||" | sed "s/ //g")  
          
