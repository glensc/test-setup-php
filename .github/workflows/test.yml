name: Multiarch workflow
on:
  push:
jobs:
  ubuntu:
    name: multiarch    
    runs-on: ubuntu-latest
    container: shivammathur/node:bionic-${{ matrix.tag }}
    strategy:
      fail-fast: false
      matrix:
        tag: ["amd64", "i386"]
        php: ['7.3', '7.4']
    steps:
      - name: Test
        run: |
          node -e "console.log('php-version' + process.env['php-version']);"
          node -e "console.log('php_version' + process.env['php_version']);"
          node -e "console.log('extensions' + process.env['extensions']);"
          node -e "console.log('tools' + process.env['tools']);"
        env:
          php_version: ${{ matrix.php }}
          extensions: pcov
          tools: cs2pr
