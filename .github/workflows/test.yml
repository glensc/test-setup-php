name: 'Coverage workflow'
on:
  push:
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [windows-latest]
        php-versions: ['8.0']
        ts: [ts, nts]
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php-versions }}
        env:
          phpts: ${{ matrix.ts }}
      - name: Test PHP
        run: php -v
      - name: Test php extensions
        run: php -m
      - name: Check pcov versions
        run: |
          Invoke-WebRequest -Headers @{"Cache-Control"="no-cache"} -UseBasicParsing -Uri "https://github.com/shivammathur/php-extensions-windows/releases/latest/download/php_${{ matrix.ts }}_x64_pcov.dll" -OutFile C:\tools\php\ext\php_pcov.dll
          Enable-PhpExtension -Extension pcov -Path C:\tools\php
          php -m
          php -r "echo phpversion('pcov');"
