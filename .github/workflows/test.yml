name: Test workflow #1.4.6 Test ext-gearman
on: [push]
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:    
      fail-fast: false
      matrix:
        operating-system: [ubuntu-16.04]
        php-versions: ['7.1', '7.2', '7.3']
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    steps:
    - name: Checkout
      uses: actions/checkout@v1    
    - name: Update
      run: sudo DEBIAN_FRONTEND=noninteractive apt-get update -y
    - name: Install
      run: sudo DEBIAN_FRONTEND=noninteractive apt-get install -y libgearman-dev php${{ matrix.php-versions }}-gearman
    - name: Test extensions
      run: |
        php${{ matrix.php-versions }} -m
        php${{ matrix.php-versions }} -r "if(! extension_loaded('gearman')) {throw new Exception('gearman not found');}"