name: Tools workflow
on:
  push:
jobs:  
  versions:
    name: tools
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest, windows-latest, macos-latest]
        php-versions: ['7.3', '7.4']
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install PHP
        uses: shivammathur/setup-php@wintest
        with:
          php-version: ${{ matrix.php-versions }}
          tools: composer:v2
      - name: Test PHP version
        run: |
          php -v
          Get-Php -Path C:\tools\php
      - name: Test PHP extensions
        run: php -m
      - name: Test Composer
        run: composer -V
