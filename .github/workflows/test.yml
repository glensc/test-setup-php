name: Test
on:
  push:
jobs:
  latest:
    name: latest
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-16.04, windows-latest, macos-latest]
        php-versions: ['7.2', '7.3', '7.4']
    steps:
      - name: Install PHP
        uses: shivammathur/setup-php@releases/v1
        with:
          php-version: ${{ matrix.php-versions }}
          coverage: xdebug2
      - run: php -v
