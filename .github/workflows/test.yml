name: 'Test workflow'
on:
  push:
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.3

      - name: Testing PHP version
        run: php -v

      - name: Add rector
        run: composer require rector/rector --dev

      - name: Check rector changes
        run: vendor/bin/rector process --dry-run || true

      - name: Run rector
        run: vendor/bin/rector process

      - name: Composer install
        run: composer install

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.0

      - name: Testing PHP version
        run: php -v

