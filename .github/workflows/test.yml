name: Runner workflow #
on:
  push:
jobs:
  latest:
    name: latest
    runs-on: ${{ matrix.operating-system }}
    container: ubuntu:latest
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest]
    steps:
    - name: Setup PHP
      uses: shivammathur/setup-php@verbose
      with:
          php-version: '8.0'
    - run: php -v && php -m
