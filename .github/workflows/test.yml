name: Test
on:
  push:
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [macos-10.15]
    steps:
      - name: Test
        uses: shivammathur/setup-php@releases/v1
        with:
          php-version: 5.6
      - run : php -v && php -m && node -v
