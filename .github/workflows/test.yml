name: Test extensions
on: [push]
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest]
        php-versions: ['7.2', '7.3', '7.4']
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    env:
      extensions: msgpack-beta, xdebug-beta
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Get Extension Directory
      id: extensioninfo
      run: |
        suffix=$(curl -sSL https://raw.githubusercontent.com/php/php-src/PHP-${{ matrix.php-versions }}/main/php.h | grep PHP_API_VERSION | cut -d' ' -f 3)
        ext_dir=$(php -i | grep "extension_dir => /usr" | sed -e "s|.*=> s*||")
        ext_hash=$(echo -n "${{ env.extensions }}" | shasum -a 256 | cut -d ' ' -f 1)
        prefix=$(echo "$ext_dir" | sed 's/[0-9]*//g')
        sudo mkdir -p $ext_dir
        sudo chown -R $USER:$(id -g -n) $prefix      
        echo "::set-output name=ext_dir::$(echo $prefix$suffix)"
        echo "::set-output name=ext_hash::$ext_hash"
    - name: Cache extensions
      uses: actions/cache@v1
      with:
        path: ${{ steps.extensioninfo.outputs.ext_dir }}
        key: ${{ runner.os }}-extensions-${{ matrix.php-versions }}-${{ steps.extensioninfo.outputs.ext_hash }}
        restore-keys: ${{ runner.os }}-extensions-${{ matrix.php-versions }}-${{ steps.extensioninfo.outputs.ext_hash }}
    - name: Setup PHP
      uses: shivammathur/setup-php@develop
      with:
        php-version: ${{ matrix.php-versions }}
        extensions: ${{ env.extensions }}
    - name: Check PHP version
      run: |
        php -v
        php -r "echo 'msgpack: ' . phpversion('msgpack') .' ';"
        php -r "echo 'xdebug: ' . phpversion('xdebug') .' ';"
    - name: Check PHP extensions
      run: php -m
