name: Runner workflow
on:
  push:
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [windows-latest]
    steps:
      - name: Install PHP
        uses: shivammathur/setup-php@d83bbeac8adad65bd60a37e5ae2426fe52ff3473
        with:
          php-version: 7.4
      - run: php -v   
