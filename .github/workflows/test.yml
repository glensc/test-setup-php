name: Test
on:
  push:
jobs:
  tests:    
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        php-versions: ['7.4']
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Install PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-versions }}  

    - name: Install Parallel-Lint
      run: composer global require php-parallel-lint/php-parallel-lint

    - name: Echo path
      run: echo $PATH
    
    - name: Export path
      run: echo "::add-path::$(composer -q global config home)/vendor/bin"

    - name: Echo path
      run: echo $PATH

    - name: Check Parallel-Lint  
      run: /home/runner/.composer/vendor/bin/parallel-lint --version

    - name: Check Parallel-Lint  
      run: parallel-lint --version
