

name: 'Test Formulae'
on: [push]
jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
    - name: Setup PHP with latest versions
      uses: shivammathur/setup-php@verbose
      with:
        php-version: '8.1'
        tools: pint
    - run: |
        php -v    
        pint -V
          
