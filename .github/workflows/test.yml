name: runner workflow
on:
  push:
jobs:
  ubuntu:
    name: runner
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Test
        run: |
          url="https://github.com/phpstan/phpstan/releases/latest/download/phpstan.phar"
          [[ $url =~ .*github.com.*releases.*latest.* ]] && echo 'test'
