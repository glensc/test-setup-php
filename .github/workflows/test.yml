name: Test workflow
on: [push]
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:    
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest]
        #operating-system: [ubuntu-latest, windows-latest, macos-latest]
        php-versions: ['7.4']
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup PHP
      uses: shivammathur/setup-php@develop
      with:
        php-version: ${{ matrix.php-versions }}
        extensions: msgpack, ast
    - name: Check PHP Extensions
      run: |
        php -r "if(! extension_loaded('msgpack')) {throw new Exception('msgpack not found');}"
        php -r "if(! extension_loaded('ast')) {throw new Exception('ast not found');}"
        php -r "echo phpversion('msgpack');"
        php -r "echo phpversion('ast');"
        php -m
      
