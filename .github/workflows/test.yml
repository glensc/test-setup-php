name: oldphp on windows

on: [push, pull_request]

jobs:
  oldphp-ubuntu:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        php-versions: ['5.3']
        os: [ubuntu-16.04]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php-versions }}
      - run: |
          php -v
          php -m
