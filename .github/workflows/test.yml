name: Test ext workflow
on: [push]
env:
  key: cache-v2
  extensions: ast, blackfire, gd, msgpack, redis, xml, imagick, geos
jobs:
  run:
    runs-on: ${{ matrix.operating-systems }}
    strategy:
      fail-fast: false
      matrix:
        php-versions: ['5.6', '7.0', '7.1', '7.2', '7.3', '7.4', '8.0']
        operating-systems: [macos-latest]
    name: Test PHP ${{ matrix.php-versions }} on ${{ matrix.operating-systems }}
    steps:
      - name: Setup cache environment
        id: extcache
        uses: shivammathur/cache-extensions@v1
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: ${{ env.extensions }}
          key: ${{ env.key }}

      - name: Cache extensions
        uses: actions/cache@v2
        with:
          path: ${{ steps.extcache.outputs.dir }}
          key: ${{ steps.extcache.outputs.key }}
          restore-keys: ${{ steps.extcache.outputs.key }}
      - uses: mxschmitt/action-tmate@v3.6
      - name: Install PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: ${{ env.extensions }}

      - name: Check PHP version
        run: php -v

      - name: Check ini files
        run: php --ini

      - name: Check PHP extensions
        run: |
          php -m
          php -r "if(! extension_loaded('blackfire')) {throw new Exception('blackfire not found');}";
          php -r "if(! extension_loaded('gd')) {throw new Exception('gd not found');}";
          php -r "if(! extension_loaded('msgpack')) {throw new Exception('msgpack not found');}";
          php -r "if(! extension_loaded('redis')) {throw new Exception('redis not found');}";
          php -r "if(! extension_loaded('xml')) {throw new Exception('xml not found');}";
          php -r "if(phpversion()>=7.0 && ! extension_loaded('ast')) {throw new Exception('ast not found');}"

      - name: Check PHP extensions
        if: matrix.operating-systems != 'windows-latest'
        run: |
          php -m
          php -r "if(! extension_loaded('imagick')) {throw new Exception('imagick not found');}";
          php -r "if(! extension_loaded('geos')) {throw new Exception('geos not found');}";
