name: Runner workflow
on: [push]
jobs:
  run:
    name: Run
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-20.04, ubuntu-18.04, ubuntu-16.04]      
    steps:
    - run: |
        zstd -V
        export PATH="$HOME/.linuxbrew/bin:$PATH"
        echo 'export PATH="$HOME/.linuxbrew/bin:$PATH"' >> $GITHUB_ENV
        for formula in zstd zlib patchelf; do
          curl -o "$(brew --repository)"/Library/Taps/homebrew/homebrew-core/Formula/"$formula".rb -sL https://raw.githubusercontent.com/Homebrew/linuxbrew-core/master/Formula/"$formula".rb
        done
        HOMEBREW_NO_AUTO_UPDATE=1 brew install zstd
        brew link --force --overwrite zstd
        zstd -V
