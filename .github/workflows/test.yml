name: Multiarch workflow
on:
  push:
jobs:
  ubuntu:
    name: multiarch    
    runs-on: ubuntu-latest
   # container: shivammathur/node:bionic-${{ matrix.tag }}
    strategy:
      fail-fast: false
      matrix:
   #     tag: ["amd64", "i386"]
        php: ['7.3', '7.4']
    steps:
      - name: Setup PHP
        run: node -e "console.log(process.env);"
        env:
          php-version: ${{ matrix.php }}
          extensions: pcov
          tools: cs2pr
      - name: check int size
        # PHP_INT_SIZE is 4 for 32 bit and 8 for 64 bit
        run: php -r "echo PHP_INT_SIZE;"
