name: Test
on:
  push:
jobs:
  run:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
    steps:
    - name: Set compiler    
      run: |
        brew tap shivammathur/php
        brew tap shivammathur/extensions
        brew install shivammathur/php/php@7.1
        brew link --force --overwrite php@7.1
        php -v
        brew install shivammathur/extensions/imap@7.1
        php -m
          
