  
name: Runner workflow
on:
  push:
jobs:
  ubuntu:
    name: multiarch    
    runs-on: ubuntu-latest
    container: shivammathur/node:bionic-${{ matrix.tag }}
    strategy:
      fail-fast: false
      matrix:
        tag: ["amd64", "i386"]
        php: ['7.3', '7.4']
    steps:
      - name: Install sudo
        run: |
          dpkg --print-architecture
          apt-get update && apt-get install -y sudo curl
          curl -o ${{ runner.tool_cache }}/linux.sh -sL https://raw.githubusercontent.com/shivammathur/setup-php/master/src/scripts/linux.sh 
          sudo /bin/bash ${{ runner.tool_cache }}/linux.sh ${{ matrix.php }} || true
      - name: check int size
        run: php -v && php -r "echo PHP_INT_SIZE;"
