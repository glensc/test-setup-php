name: "Tests"

on:
  push:

jobs:
  tests:
    name: "Tests"
    runs-on: ${{ matrix.operating-system }}

    strategy:
      fail-fast: false
      matrix:
        php-version: ['7.0', '7.1', '7.2', '7.3', '7.4', '8.0', '8.1', '8.2']
        operating-system: [ macos-latest, ubuntu-latest]

    steps:
      - name: Get libmemcached directory
        id: libmemcached
        run: |
            if [ "$(uname -s)" = "Linux" ]; then
              echo "::set-output name=libmemcached-dir::/usr"
            else
              echo "::set-output name=libmemcached-dir::$(brew --prefix libmemcached)"
            fi
      -   name: Setup PHP
          uses: shivammathur/setup-php@develop
          with:
              php-version: '8.1'
              coverage: none
              extensions: memcached-3.2.0RC2
          env:
              fail-fast: true
              MEMCACHED_LINUX_LIBS: zlib1g-dev libmemcached-dev
              MEMCACHED_DARWIN_LIBS: zlib libmemcached
              MEMCACHED_OPTS: --with-libmemcached-dir=${{ steps.check.libmemcached.libmemcached-dir }}
      - run: |
          php -v
          php -r "echo phpversion('memcached') . \"\n\";"
          php -m
