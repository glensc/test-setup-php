name: oldphp #5.3

on: [push, pull_request]

jobs:
  oldphp:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        php-versions: ['5.3']
        os: [ubuntu-16.04, ubuntu-18.04, ubuntu-20.04]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - run: |
          curl -o /tmp/dumper.deb -sL http://ports.ubuntu.com/pool/universe/libd/libdata-dumper-simple-perl/libdata-dumper-simple-perl_0.11-4_all.deb
          sudo DEBIAN_FRONTEND=noninteractive dpkg -i /tmp/dumper.deb
      - name: Install PHP
        uses: shivammathur/setup-php@verbose
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: amqp, memcache, memcached, mongo, mongodb, redis, xdebug
      - uses: mxschmitt/action-tmate@v3  
      - run: php -v
      - run: |
          php -m  
          php -r "if(! extension_loaded('amqp')) {throw new Exception('amqp not found');}"
          php -r "if(! extension_loaded('memcache')) {throw new Exception('memcache not found');}"
          php -r "if(! extension_loaded('memcached')) {throw new Exception('memcached not found');}"
          php -r "if(! extension_loaded('mongo')) {throw new Exception('mongo not found');}"
          php -r "if(! extension_loaded('mongodb')) {throw new Exception('mongodb not found');}"
          php -r "if(! extension_loaded('redis')) {throw new Exception('redis not found');}"
          php -r "if(! extension_loaded('xdebug')) {throw new Exception('xdebug not found');}"
