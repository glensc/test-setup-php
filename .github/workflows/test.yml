name: Tools workflow
on:
  push:
jobs:  
  versions:
    name: tools
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest]
        php-versions: ['7.4']
        tools: [composer-require-checker, composer-normalize, composer-unused]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php-versions }}
          tools: ${{ matrix.tools }}
          coverage: none
      - name: Testing Tools
        run: ${{ matrix.tools }} --version || ${{ matrix.tools }} --version --ignore-exit-code || ${{ matrix.tools }} || echo 'test'
          
