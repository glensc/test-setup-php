name: Main workflow
on: [push]
jobs:
  run:
    name: Run
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [macos-latest, macos-11.0]
        php-versions: ['8.0', '8.1'] 
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - run: echo "127.0.0.1	http://ocsp.apple.com" | sudo tee -a /etc/hosts

      - name: Setup PHP with extensions and custom config
        uses: shivammathur/setup-php@verbose
        with:
          php-version: ${{ matrix.php-versions }}

      - name: Testing PHP version
        run: |
          php -v
          sudo cat /etc/hosts
