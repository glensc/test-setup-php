name: Test extensions
on: [push]
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest]
        php-versions: ['7.4']
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    env:
      extensions: mbstring
      key: cache-v1
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup cache environment
      id: cache-env
      uses: shivammathur/cache-extensions@v1
      with:
        php-version: ${{ matrix.php-versions }}
        extensions: ${{ env.extensions }}
        key: ${{ env.key }}

    - name: Cache extensions
      uses: actions/cache@v1
      with:
        path: ${{ steps.cache-env.outputs.dir }}
        key: ${{ steps.cache-env.outputs.key }}
        restore-keys: ${{ steps.cache-env.outputs.key }}

    - name: Setup PHP
      uses: shivammathur/setup-php@develop
      with:
        php-version: ${{ matrix.php-versions }}
        extensions: ${{ env.extensions }}
        
    - name: update composer
      run: |
        for i in 1 2 3 4 5 7; do
          echo 'webiste' && time curl -sSLO https://getcomposer.org/composer-stable.phar
          echo 'github' && time curl -sSLO https://github.com/composer/composer/releases/download/1.9.3/composer.phar
          echo 'bintray' && time curl -sSLO https://dl.bintray.com/shivammathur/playground/composer.phar
        done  
      
    - name: Check PHP version
      run: php -v

    - name: Check PHP extensions
      run: |
        php -r "echo phpversion('inotify');"
        php -m
