name: Test
on:
  push
jobs:
  tests:
    if: "!contains(github.event.head_commit.message, 'skip-test')"
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        php-versions: ['5.6', '7.0', '7.1', '7.2', '7.3', '7.4', '8.0', '8.1']
        extensions: ['http']
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - run: |
          (
            cd $(brew --repository)
            git pull origin master
          )
          brew update
          brew tap shivammathur/extensions
          (
            cd $(brew --repository shivammathur/extensions)
            git fetch origin ghcr
            git checkout ghcr
          )
      - name: Setup PHP
        uses: shivammathur/setup-php@verbose
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: ${{ matrix.extensions }}
      - name: Testing PHP version
        run: |
          php -v
          php -r "if(strpos(phpversion(), '${{ matrix.php-versions }}') === false) {throw new Exception('Wrong PHP version Installed');}"
      - name: Testing Extensions
        if: matrix.extensions != 'xdebug2'
        run: |
          php -m
          php -r "if(! extension_loaded('http')) {throw new Exception('http not found');}"
