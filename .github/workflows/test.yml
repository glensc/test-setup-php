name: Test runner workflow
on: [push]
jobs:
  run:
    runs-on: ${{ matrix.operating-systems }}
    strategy:
      fail-fast: false
      matrix:        
        operating-systems: [ubuntu-18.04, ubuntu-20.04]
        php: [7.1, 7.2, 7.3, 7.4, 8.0, 8.1, 8.2]
    steps:
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: pcov-1.0.10
      - run: |
          php -r "echo phpversion('pcov');if(strpos(phpversion('pcov'), '1.0.10') === false) { throw new Exception('Wrong PCOV version'); }"

