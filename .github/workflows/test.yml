name: Runner workflow

on:
  push

jobs:
  runner:
    runs-on: ubuntu-latest
    steps:
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'
        extensions: 'mongodb-1.7.5'
    - name: Test
      run: |
        php -r "echo phpversion('mongodb');"
        php -v
        php -m
      
