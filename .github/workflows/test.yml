name: Runner workflow
on: [push]
jobs:
  runner:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest]
        php: ['7.4', '8.0', '8.1']
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: pcntl-php/php-src@PHP-${{ matrix.php }}
        env:
          PCNTL_PATH: ext/pcntl
          PCNTL_CONFIGURE_OPTS: '--enable-pcntl'
      - run: |
          echo 'extension=pcntl.so' | sudo tee -a /etc/php/${{ matrix.php }}/fpm/conf.d/10-pcntl.ini
      - run: php -m    
      - run: /usr/sbin/php-fpm${{ matrix.php }} -m

    
