name: Runner workflow
on:
  push:
jobs:
  ubuntu:
    name: runner    
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    steps:         
      - name: Test
        run: |
          sudo apt-get install alien
          (
            cd /tmp
            curl -o zulu.deb -sL https://cdn.azul.com/zulu/bin/zulu6.22.0.3-jdk6.0.119-linux_amd64.deb
            sudo apt-get install ./zulu.deb
            ls /usr/local/bin
            ls /usr/bin
          )
          java -version
          mvn -v
        
