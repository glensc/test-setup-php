name: PHP Tests
on: push
jobs:
    job:
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: ['windows-2022, windows-2019']
                php: ['5.3', '5.4', '5.5', '5.6', '7.0', '7.1', '7.2', '7.3', '7.4', '8.0', '8.1']
        steps:
          - uses: shivammathur/setup-php@verbose
            with:
              php-version: ${{ matrix.php }}
              extensions: memcached
