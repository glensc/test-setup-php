name: 'Windows workflow'
on:
  push:
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [windows-latest]
    name: Test on ${{ matrix.operating-system }}
    steps:
      - name: install php
        uses: shivammathur/setup-php@v2
        with: 
          php-version: 8.0
      - name: Add oci
        run: |
          Enable-Phpextension pdo_oci, oci8 -Path C:\tools\php
      - name: test
        run: |
          php -v
          php -m    
         
