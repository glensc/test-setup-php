name: SPC
on:
  push:
jobs:
  ubuntu:
    name: spc
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        php: ['7.4', '8.0', '8.1']
    steps:
      - name: Install PHP
        run: |
          spc -U
          spc --php-version ${{ matrix.php }} \
            --extensions "intl, xml" \
            --coverage "pcov" \
            --tools "cs2pr, phpunit" \
            --release "develop"
      - name: Test
        run: |      
          php -v
          php -r "if(strpos(phpversion(), '${{ matrix.php }}') === false) {throw new Exception('Wrong PHP version Installed');}"          
