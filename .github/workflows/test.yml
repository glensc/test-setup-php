name: 'Test'
on: [push]
jobs:
  tests:  
    strategy:
      matrix:
        os: [macos-10.15]
    runs-on: ${{ matrix.os }}
    steps:        
      - run: |
          brew deps php --include-build --include-test | xargs brew unlink
          brew tap shivammathur/php5 
          brew install php@5.3
          php -v
          php -m
