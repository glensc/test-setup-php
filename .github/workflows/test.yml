name: Runner workflow
on:
  push:
jobs:
  latest:
    name: latest
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest, macos-latest]
    steps:
    - run: |
        brew_prefix="$(dirname "$(command -v brew)")"/..
        [ -d "$brew_prefix/Homebrew" ] && brew_repo="$brew_prefix/Homebrew" || brew_repo="$brew_prefix"
        echo $brew_prefix
        echo $brew_repo
