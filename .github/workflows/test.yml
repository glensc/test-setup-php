name: Runner workflow
on:
  push:
jobs:
  latest:
    name: latest
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [macos-latest]
        php: ['8.0']
    steps:
    - uses: mxschmitt/action-tmate@v3.9
    - name: Setup PHP
      uses: shivammathur/setup-php@develop
      with:
          php-version: ${{ matrix.php }}
    - run: |
        git -C $(brew --repo) status
        php -v
        php -m
