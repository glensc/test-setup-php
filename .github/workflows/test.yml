name: Test workflow
on: [push]
jobs:
  package:    
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:      
        operating-system: [ubuntu-20.04]
        php-versions: ['5.6', '7.0', '7.1', '7.2', '7.3', '7.4']
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2  
    
    - name: Setup PHP
      run: |
        version='${{ matrix.php-versions }}'
        . /etc/lsb-release
        tar_file=php_"$version"%2Bubuntu"$DISTRIB_RELEASE".tar.zst
        bintray_url=https://dl.bintray.com/shivammathur/php/"$tar_file"
        sudo mkdir -p /var/run /run/php /tmp/php
        sudo curl -o /tmp/"$tar_file" -sSL "$bintray_url"
        sudo tar -I zstd -xf /tmp/"$tar_file" -C /tmp/php
        sudo DEBIAN_FRONTEND=noninteractive dpkg -i --force-conflicts /tmp/php/*.deb        
        for tool_path in "$install_dir"/bin/*; do
          tool=$(basename "$tool_path")
          sudo cp "$tool_path" /usr/bin/"$tool$version"
          sudo update-alternatives --install /usr/bin/"$tool" "$tool" /usr/bin/"$tool$version" 50
        done
        
    - name: Test PHP version
      run: php -v && php -m
