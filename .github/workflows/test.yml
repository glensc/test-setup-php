on: [push]
name: test
jobs:
  test1:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
    steps:
    - run: |
        brew fetch imagemagick $(brew deps imagemagick)
  test2:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
    steps:
    - run: |
        brew fetch imagemagick &
        brew deps imagemagick | xargs -n 1 -P 20 brew fetch
        
