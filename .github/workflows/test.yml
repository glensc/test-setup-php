name: Runner workflow #
on:
  push:
jobs:
  latest:
    name: latest
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest]
        php: [latest]
    steps:
    - run: sudo apt-get remove php8.1-memcached -y
    - name: Setup PHP
      uses: shivammathur/setup-php@verbose
      with:
          php-version: '8.1'
          coverage: none
          extensions: 'none, xml, igbinary, msgpack, memcached-3.1.4'
      env:
          fail-fast: true
          MEMCACHED_LIB: libmemcached-dev
