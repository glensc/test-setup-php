name: Test workflow
on: [push]
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest, windows-latest, macos-latest]
        php-versions: ['7.2', '7.3', '7.4']
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Get Extension Directory
      shell: bash
      id: extension-dir
      run: |        
        if [ $(uname -s) = "Linux" ]; then
          suffix=$(curl -sSL --retry 5 https://raw.githubusercontent.com/php/php-src/PHP-${{ matrix.php-versions }}/main/php.h | grep "PHP_API_VERSION" | cut -d' ' -f 3)
          ext_dir="/usr/lib/php/$suffix"
          sudo mkdir -p "$ext_dir"
          sudo chown -R "$USER":"$(id -g -n)" "${ext_dir%/*}"          
        elif [ $(uname -s) = "Darwin" ]; then
          suffix=$(curl -sSL --retry 5 https://raw.githubusercontent.com/php/php-src/PHP-${{ matrix.php-versions }}/main/php.h | grep "PHP_API_VERSION" | cut -d' ' -f 3)
          ext_dir="/usr/local/lib/php/pecl/$suffix"
        else
          ext_dir="C:\tools\php\ext"
        fi
        echo "::set-output name=extension_dir::$ext_dir"   
    - name: Cache extensions
      uses: actions/cache@v1
      with:
        path: ${{ steps.extension-dir.outputs.extension_dir }}
        key: ${{ runner.os }}-extensions-${{ matrix.php-versions }}-${{ hashFiles('**/*test.yml') }}
        restore-keys: ${{ runner.os }}-extensions-${{ matrix.php-versions }}-${{ hashFiles('**/*test.yml') }}
    - name: Setup PHP
      uses: shivammathur/setup-php@v1
      with:
        php-version: ${{ matrix.php-versions }}
        tools: pecl
        extensions: mbstring, intl, json, yaml, apcu, imagick, igbinary, msgpack-beta, redis
    - name: Check PHP version
      run: php -v
    - name: Check PHP extensions
      run: php -m
