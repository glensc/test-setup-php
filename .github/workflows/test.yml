on:
  - push

name: build

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-16.04
          - ubuntu-18.04
          - ubuntu-20.04
    steps:
      - run: |
          sudo mkdir /usr/local/ssl
          sudo update-ca-certificates
          sudo curl -vvv -o /usr/local/ssl/cert.pem -L https://curl.se/ca/cacert.pem
          sudo curl -vvv -LO https://pear.php.net/go-pear.phar
          ls /usr/local/ssl/
          echo  '----'
          ls .
