name: Multiarch workflow
on:
  push:
jobs:
  ubuntu:
    name: multiarch    
    runs-on: ubuntu-latest
    container: shivammathur/node:latest-${{ matrix.tag }}
    strategy:
      fail-fast: false
      matrix:
        tag: ["amd64", "i386"]
        php: ['5.3', '5.4', '5.5', '5.6', '7.0', '7.1', '7.2', '7.3', '7.4', '8.0', '8.1']
    steps:
      - name: Install PHP
        run: |
          spc -U
          spc --php-version ${{ matrix.php }} \
            --extensions "intl, xml" \
            --coverage "pcov" \
            --tools "cs2pr, phpunit" \
            --release "develop"
      - name: Test
        run: |      
          php -v
          php -r "echo PHP_INT_SIZE;"
          php -r "if(strpos(phpversion(), '${{ matrix.php-versions }}') === false) {throw new Exception('Wrong PHP version Installed');}"          
