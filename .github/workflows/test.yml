name: PHP Tests
on: push
jobs:
    container:
        runs-on: ubuntu-latest
        container: shivammathur/node:2004
        strategy:
            matrix:
                os: ['ubuntu-latest']
        steps:
          - name: Setup PHP
            uses: shivammathur/setup-php@v2
            with:
              coverage: "none"
              ini-values: date.timezone=Europe/Riga,memory_limit=-1
              php-version: 8.1
              tools: composer
              extensions: bcmath, gd
          - run: php -v && php -m    
    github:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                os: ['ubuntu-latest']
        steps:
          - name: Setup PHP
            uses: shivammathur/setup-php@v2
