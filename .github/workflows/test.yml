name: Tools workflow
on:
  push:
jobs:  
  versions:
    name: tools
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [windows-latest]
        php-versions: ['5.3', '5.4', '5.5', '5.6', '7.0', '7.1', '7.2', '7.3', '7.4', '8.0']
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install PHP
        uses: shivammathur/setup-php@wintest
        with:
          php-version: ${{ matrix.php-versions }}
      - name: Test PHP version
        run: |
          php -v
          Get-Php -Path C:\tools\php
      - name: Test PHP extensions
        run: php -m
      - name: Test Composer
        run: composer -V
