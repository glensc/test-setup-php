name: Composer test workflow
on:
  push:
jobs:
  latest:
    name: latest
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-20.04, ubuntu-18.04, windows-latest, macos-latest]
    steps:
      - name: Install PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: 5.6
          tools: composer:snapshot
      - name: Testing Composer version
        run: |
          composer -V
      - name: Install PHP
        uses: shivammathur/setup-php@develop
        env:
          COMPOSER_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          php-version: 7.2
          tools: composer:snapshot
      - name: Testing Composer version
        run: |
          composer -V
