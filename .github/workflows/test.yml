name: oldphp on windows

on: [push, pull_request]

jobs:
  oldphp-ubuntu:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        php-versions: ['5.3']
        os: [ubuntu-18.04]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install PHP
        uses: shivammathur/setup-php@verbose
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: amqp, memcache, redis, mongodb, mongo, memcached, xdebug
      - run: ls $(php -i | grep "extension_dir => /" | sed -e "s|.*=> s*||")
      - run: php -v
      - run: php -m  
