name: Runner workflow
on: [push]
jobs:
  run:
    name: Run
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-16.04, ubuntu-18.04, ubuntu-20.04]
    steps:
    - name: Setup PHP Action
      uses: shivammathur/setup-php@verbose
      with:
        php-version: 8.0
        extensions: imagick

    - name: PHP version
      run: php -v

    - name: Check extension
      run: php -m
