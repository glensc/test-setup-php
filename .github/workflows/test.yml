name: Test workflow
on: [push]
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:      
        operating-system: [ubuntu-20.04]
        php-versions: ['5.6', '7.0', '7.1', '7.2', '7.3', '7.4']
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2  
    
    - name: Clean
      run: |
        sudo rm -rf ls /var/cache/apt/archives/lock || true
        sudo rm -rf ls /var/cache/apt/archives/partial/* || true
        sudo rm -rf ls /var/cache/apt/archives/* || true

    - name: Setup PHP
      uses: shivammathur/setup-php@verbose
      with:
        php-version: ${{ matrix.php-versions }}
      env:
        update: true
        
    - name: Test archives
      run: |
        sudo ls /var/cache/apt/archives || true
        echo "partial"
        sudo ls /var/cache/apt/archives/partial || true
      
    - name: Test PHP version
      run: php -v && php -m
