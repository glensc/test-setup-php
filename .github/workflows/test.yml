
name: Test
on:
  push:
jobs:     
  run:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, ubuntu-18.04, ubuntu-16.04]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Test
    - run: php -v
    - run: sudo apt-get install php7.4-xdebug -y
    - run: php -v
    - run: sudo apt-get update && sudo apt-get install php7.4-xdebug -y
    - run: php -v
