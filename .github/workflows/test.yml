name: 'Runner workflow'
on:
  push:
jobs:
  run:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        php: ['7.4']
    name: Runner workflow
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php }}
        env:
          COMPOSER_TOKEN: testtesttest
      - name: Testing compsoer token
        run: |
          composer -V
          composer global config -l | grep github-oauth.github.com
