name: Tools workflow
on:
  push:
jobs:
  old_versions:
    name: tools
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v2 
      - name: Setup PHP with tools
        uses: shivammathur/setup-php@develop
        with:
          php-version: '8.0'
          tools: behat/behat:^3.6
