name: Runner workflow
on:
  push:
jobs:
  ubuntu:
    name: runner    
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        php: [7.4]
    steps:
      - name: "Install PHP"
        uses: "shivammathur/setup-php@develop"
        with:
          php-version: "7.4"
          tools: composer:snapshot, composer-unused, flex
      - name: Test
        run: |
          composer -V
          composer global show symfony/flex
