name: 'Runner workflow'
on:
  push:
env:
  COMPOSER_TOKEN: ${{ secrets.GITHUB_TOKEN }}
jobs:
  run:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        php: ['7.4']
        sp_ver: [v2, develop]
    name: Runner workflow
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup PHP
        uses: shivammathur/setup-php@${{ matrix.sp_ver }}
        with:
          php-version: ${{ matrix.php }}
          extensions: dne
        env:
          fail-fast: true
      - name: Testing compsoer token
        run: |
          composer -V
