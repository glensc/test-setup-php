name: Test workflow #Test
on: [push]
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:      
        operating-system: [ubuntu-latest, ubuntu-16.04]        
    name: Test on ${{ matrix.operating-system }}
    steps:
    - name: Test ppa
      run: |
        sudo apt-cache policy libicu-dev
        sudo apt-cache depends libicu-dev
        sudo DEBIAN_FRONTEND=noninteractive apt-get update
        sudo apt-cache policy libicu-dev
        sudo apt-cache depends libicu-dev        
