name: SPC
on:
  push:
jobs:
  ubuntu:
    name: spc
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        php: ['7.4']
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Install SPC
        if: matrix.os != 'windows-latest'
        run: sudo curl -o /usr/local/bin/spc -sL https://github.com/shivammathur/spc/releases/latest/download/spc
      - name: Install SPC
        if: matrix.os == 'windows-latest'
        run: curl -o C:\tools\php\spc -sL https://github.com/shivammathur/spc/releases/latest/download/spc
      - name: Install PHP
        shell: bash
        run: |
          bash spc -V
          bash spc --php-version ${{ matrix.php }} \
            --extensions "intl, xml" \
            --coverage "pcov" \
            --tools "cs2pr, phpunit" \
            --release "develop"
      - name: Test
        run: |      
          php -v
          php -r "if(strpos(phpversion(), '${{ matrix.php }}') === false) {throw new Exception('Wrong PHP version Installed');}"          
