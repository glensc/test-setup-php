name: Test workflow
on: [push]
jobs:
  testrun:    
    name: testrun
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [macos-latest]
    steps:
      - name: Test
        run: |
          GITHUB_COMMIT="Test --dry-run"
          [[ "php" =~ php|php@7.[2-3] ]] && echo 'php'
          [[ "php7.2" =~ php|php@7.[2-3] ]] && echo 'php7.2'
          [[ "php7.3" =~ php|php@7.[2-3] ]] && echo 'php7.3'
