name: PHP Tests
on: push
jobs:
    job:
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: ['windows-2019', 'windows-2022']
                php: ['7.4', '8.0', '8.1']
        steps:
          - uses: shivammathur/setup-php@v2
            with:
              php-version: ${{ matrix.php }}
              extensions: memcached
          - run: php -v && php -m
