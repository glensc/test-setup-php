  
name: Runner workflow
on:
  push:
jobs:
  ubuntu:
    name: multiarch    
    runs-on: ubuntu-latest
    container: shivammathur/node:bionic-${{ matrix.tag }}
    strategy:
      fail-fast: false
      matrix:
        tag: ["amd64", "i386", "arm32v7", "arm32v8"]
        php: ['7.3', '7.4']
    steps:
      - name: Setup PHP
        run: |
          sudo apt-get update && apt-get install -y sudo
          sudo curl -sL https://github.com/shivammathur/setup-php/archive/v2.tar.gz | sudo tar -xz -C /tmp
          node /tmp/setup-php-2/dist/index.js
        env:
          php-version: ${{ matrix.php-version }}
          extensions: intl
          runner: self-hosted
      - name: check int size
        run: php -v && php -r "echo PHP_INT_SIZE;"
