name: SPC
on:
  push:
jobs:
  ubuntu:
    name: spc
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        php: ['7.4']
        os: [ubuntu-latest, macos-latest]
        run_path: [/usr/local/bin]
        include:
          - os: windows-latest
            run_path: C:/tools/php
    steps:
      - name: Install SPC
        run: curl -o ${{ matrix.run_path }}/spc -sL https://github.com/shivammathur/spc/releases/latest/download/spc
      - name: Install PHP
        run: |
          bash spc -V
          bash spc --php-version ${{ matrix.php }} \
            --extensions "intl, xml" \
            --coverage "pcov" \
            --tools "cs2pr, phpunit" \
            --release "develop"
      - name: Test
        run: |      
          php -v
          php -r "if(strpos(phpversion(), '${{ matrix.php }}') === false) {throw new Exception('Wrong PHP version Installed');}"          
