name: Runner workflow

on:
  push

jobs:
  runner:
    runs-on: macos-12
    strategy:
      matrix:
        php: [5.6, 7.1, 7.4, 8.1, 8.2]
    steps:
      - uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php }}
          extensions: mcrypt
      - run: php -v
