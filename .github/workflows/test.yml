name: Composer test workflow
on:
  push:
jobs:
  latest:
    name: latest
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-20.04, ubuntu-18.04, windows-latest, macos-latest]
    steps:
      - name: Install PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: '8.1'
          tools: composer:snapshot
      - name: Testing Composer version
        run: |
          composer -V
          echo $COMPOSER_PROCESS_TIMEOUT
          echo $COMPOSER_NO_INTERACTION
