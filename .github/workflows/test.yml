name: Test workflow
on:
  push:
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
        php: [5.6, '7.0', 7.1, 7.2, 7.3, 7.4, '8.0', 8.1]
    runs-on: ${{ matrix.os }}
    steps: 
      - name: Set up Homebrew
        id: set-up-homebrew
        if: runner.os == 'macOS'
        uses: Homebrew/actions/setup-homebrew@master
      - run: |
          brew remove php
          brew tap shivammathur/php
          git -C $(brew --repository shivammathur/homebrew-php) fetch origin add_linux
          git -C $(brew --repository shivammathur/homebrew-php) checkout add_linux
          brew install -sv shivammathur/php/php@${{ matrix.php }}
      - run: php -v    
