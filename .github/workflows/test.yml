name: Test ext workflow
on: [push]
jobs:
  run:
    runs-on: ${{ matrix.operating-systems }}
    strategy:
      fail-fast: false
      matrix:
        php-versions: ['5.6', '7.0', '7.1', '7.2', '7.3', '7.4', '8.0']
        operating-systems: [ubuntu-16.04, windows-latest, macos-latest]
    name: Test PHP ${{ matrix.php-versions }} on ${{ matrix.operating-systems }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php-versions }}
          tools: pecl
          extensions: sodium, msgpack

      - name: Check PHP version
        run: php -v

      - name: Check ini files
        run: php --ini

      - name: Check PHP extensions
        if: matrix.operating-systems != 'windows-latest'
        run: |
          php -m
          php -r "if(phpversion()!=8.0 && ! extension_loaded('msgpack')) {throw new Exception('msgpack not found');}";
          php -r "if(phpversion()!=8.0 && ! extension_loaded('sodium')) {throw new Exception('sodium not found');}";
