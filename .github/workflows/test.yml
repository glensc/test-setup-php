name: Runner workflow
on:
  push:
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [windows-latest]
        php: [5.3, 5.4, 5.5, 5.6, '7.0', 7.1, 7.2, 7.3, 7.4, '8.0', 8.1, 8.2]
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php }}
          
      - name: Check PHP
        run: |
          php -v
          php -m
          
      - name: OpenSSL config
        run: |
          Set-OpenSSLConf
          php -i | findstr openssl
          Get-Content $env:OPENSSL_CONF
        
      - name: Test
        shell: php {0}
        run: |
