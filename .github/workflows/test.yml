name: Runner workflow
on:
  push:
jobs:
  ubuntu:
    name: runner    
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
    steps:    
      - name: php
        run: |
          curl -OsL https://raw.githubusercontent.com/Homebrew/homebrew-core/master/Formula/php@7.3.rb
          cat ./php@7.3.rb
          brew install ./php@7.3.rb
          brew link --overwrite --force php@7.3
          php -v
        
