name: Tools develop workflow
on:
  push:
jobs:
  latest:
    name: latest
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [windows-latest]
        php-versions: ['7.4']
        tools: [composer-require-checker, composer-normalize, composer-unused]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php-versions }}
          tools: ${{ matrix.tools }}
        env:
          update: true
      - name: Test
        continue-on-error: true 
        run: |
          composer -V
          php -r "echo exec('composer -V');"          
