name: Runner workflow
on:
  push:
jobs:
  run:
    container: shivammathur/node:latest
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest]
    steps:
      - name: Install PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: 7.4
      - run: php -v && pecl -V
