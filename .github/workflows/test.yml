name: Test
on:
  push:
jobs:
  run:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-10.15, macos-11.0]
    steps:
      - name: Test
        run: |
          brew tap shivammathur/extensions
          brew install xdebug@7.4 pcov@7.4 imagick@7.4
          php -v
          php -m
