name: Windows workflow
on:
  push:
jobs:
  ubuntu:
    name: Test
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [windows-2019, windows-2022]
        php: ['5.3', '5.4', '5.5', '5.6', '7.0', '7.1']
      fail-fast: false
    steps:
      - name: Setup VcRedist
        run: |
          Install-Module -Name VcRedist -Force
      - name: Setup PhpManager
        run: |
          Install-Module -Name PhpManager -Force
      - name: Setup PHP
        run: |
          Install-Php -Version ${{ matrix.php }} -Architecture x86 -ThreadSafe 0 -Path C:\tools\php -TimeZone UTC -InstallVC -Force          
      - run: |
          php -v
          php -m
          
