name: Test workflow
on: [push]
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:      
        operating-system: [ubuntu-latest]
        php-versions: ['5.3', '5.4', '5.5']
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Install PHP
      run: |
        git clone https://github.com/shivammathur/php5-ubuntu.git
        cd php5-ubuntu/php-5.3 || exit
        sudo chmod a+x *.sh
        ./install.sh
        ./post-install.sh
    - name: Testing PHP version
      run: |
        php -v
        ls -la /usr/bin/php*
    - name: Testing extension
      run: php -m
