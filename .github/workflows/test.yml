name: Runner workflow
on:
  push:
jobs:
  ubuntu:
    name: Test
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [windows-latest]
        php: ['5.5', '5.6']
      fail-fast: false
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@verbose
        with:
          php-version: ${{ matrix.php }}
      - uses: mxschmitt/action-tmate@v3.3
        if: ${{ always() }}
      - run: |
          php -v
          php -m
