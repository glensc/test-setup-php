name: Test workflow
on: [push]
jobs:
  testrun:    
    name: testrun
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-20.04]
    steps:
      - name: Get libs
        run: sudo apt list --installed | cut -d ' ' -f 1 | cut -d '/' -f 1 | grep '^lib*' > focal-libs
      - uses: actions/upload-artifact@v2
        with:
          name: focal-libs
          path: ./focal-libs
