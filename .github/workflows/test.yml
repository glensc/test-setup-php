on:
  - push

name: build

jobs:
  tests:
    runs-on: macos-12
    strategy:
      fail-fast: false
      matrix:
        php: ['7.2', '7.3']
        extensions: ['runkit7']
        include:
         - php: '7.1'
           extensions: 'runkit7-3.1.0a1'
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
            php-version: ${{ matrix.php }}
            extensions: ${{ matrix.extensions }}
      - run: php -v && php -m
