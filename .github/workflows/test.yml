name: 'Test'
on: [push]
jobs:
  tests:  
    strategy:
      matrix:
        os: [ubuntu-latest]        
    runs-on: ${{ matrix.os }}
    steps:
      - uses: shivammathur/setup-php@v2
        with:
          php-version: 7.4
      - run: |
          php -v
          echo $(composer config --global home)
          echo '--'
          echo $(composer global config home)
          
