name: Runner workflow
on:
  push:
jobs:
  run:
    container: ubuntu:latest
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-20.04]
    steps:
      - name: Install PHP
        uses: shivammathur/setup-php@develop
        env:
          runner: github
        with:
          php-version: 8.1
      - run: php -v    
