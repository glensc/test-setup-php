name: Runner workflow
on: [push]
jobs:
  testing:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
      - run: php -v && php -m  
      

    
