name: Runner workflow
on: [push]
jobs:
  run:
    name: Run
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-20.04, macos-latest]
    steps:
    - run: |
        sudo mkdir /tmp/test_path
        echo '/tmp/test_path' | sudo tee -a /etc/paths /etc/profile
        cat /etc/paths
        cat /etc/profile
    - run: echo $PATH
