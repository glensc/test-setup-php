name: runner workflow
on:
  push:
jobs:
  ubuntu:
    name: runner
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    steps:
      - name: Test
        run: |
          rm /etc/apt/sources.list.d/ondrej*
          sudo dpkg --add-architecture i386
          echo "deb [arch=i386] http://ppa.launchpad.net/ondrej/php/ubuntu bionic main" | sudo tee ondrej-php.list          
          sudo apt-get update
          dpkg --print-foreign-architectures
          sudo apt-get install php7.3-common:i386 php7.3-cli:i386
          php -v
          php -r "echo PHP_INT_SIZE";
