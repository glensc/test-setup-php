name: Test workflow
on:
  push:
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        php: [latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}
      env:
        no_tools_cache: true
    - run: cat /opt/hostedtoolcache/linux.sh     
