name: Runner tests

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
        - name: Install PHP
          uses: shivammathur/setup-php@v2
          with:
              php-version: '8.0'
              coverage: xdebug
              extensions: amqp, apcu, ctype, fileinfo, gd, iconv, imagick, intl, json, xml, mysql, redis, sockets, xml, zip
              tools: symfony-cli
