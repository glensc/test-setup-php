name: Test workflow
on:
  push:
jobs:
  testrun:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-versions: ['7.4']
    container: setupphp/node@sha256:e8c613e07b0b7ff33893b694f7759a10d42e180f2b4dc349fb57dc6b71dcab00
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
      - run: php -v && php -m    
