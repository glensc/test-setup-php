name: 'Extension workflow'
on:
  push:
jobs:
  run:
    env:
      ext: grpc
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [macos-latest]
        php-versions: ['7.4']
    name: 1) PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
      - name: Testing PHP version
        run: php -v
      - name: Testing Extensions
        run: |
          sudo pecl install -f ${{ env.ext }}
          php -m
          php -r "if(! extension_loaded('${{ env.ext }}')) {throw new Exception('${{ env.ext }} not found');}"          
