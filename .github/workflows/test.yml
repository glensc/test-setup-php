name: Test workflow
on:
  push:
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        php: [5.6, '7.0', 7.1, 7.2, 7.3, 7.4, '8.0']
    runs-on: ${{ matrix.os }}
    steps:
    - uses: shivammathur/setup-php@v2
      with:
        tools: phpunit/phpunit:*
    - run: phpunit --version     
