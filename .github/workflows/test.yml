name: Runner workflow
on: [push]
jobs:
  runner:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [macos-12]
    steps:
    
      - name: Remove existing PHP
        run: brew uninstall --ignore-dependencies php
          
      - name: Add tap
        run: brew tap shivammathur/php

      - name: Add tap
        run: |
          brew install shivammathur/php/php@8.1
          brew unlink php || true
          brew link --force --overwrite php

      - name: Testing PHP version
        run: php -v

      - name: Testing PHP version
        run: /usr/bin/env php

    
