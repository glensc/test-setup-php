
name: 'Extension v2 workflow'
on:
  push:
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}    
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-20.04]
        memcached: [3.1.5, 3.1.4]
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
            php-version: 7.4
            extensions: memcached-${{ matrix.memcached }}
        env:
            fail-fast: true
      - name: Test
        run: |
          php -r "echo phpversion('memcached');"
          php -v
          php -m
