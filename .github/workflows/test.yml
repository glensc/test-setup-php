name: Runner workflow
on: [push]
jobs:
  runner:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [macos-10.15, macos-11, macos-12]
        php: [5.5]
    steps:
      - uses: shivammathur/setup-php@verbose
        with:
          php-version: ${{ matrix.php }}
      - uses: mxschmitt/action-tmate@v3.11    
      

    
