name: Runner workflow
on:
  push:
jobs:
  ubuntu:
    name: multiarch    
    runs-on: ubuntu-latest
    container: shivammathur/node:${{ matrix.tags }}
    strategy:
      fail-fast: false
      matrix:
        tags: ["latest-amd64", "latest-i386"]
        #php: ['5.6', '7.0', '7.1', '7.2', '7.3', '7.4']
        php: ['7.3', '7.4']
    steps:
      - name: Add docker
        run: |
          dpkg --print-architecture
          sudo apt-get update && apt-get install docker.io docker-compose -y
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
        env:
          runner: self-hosted
      - name: check int size
        run: php -r "echo PHP_INT_SIZE;"
