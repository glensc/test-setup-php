name: Test workflow
on: [push]
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:
      max-parallel: 2
      matrix:
        operating-system: [windows-latest, windows-2016]
    name: Test Install-Module
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - run: Install-Module -Name PhpManager -Force -Scope CurrentUser
      shell: pwsh
      continue-on-error: true
    - run: Install-Module -Name PhpManager -Force -Scope CurrentUser
      shell: powershell
      continue-on-error: true
