name: Test
on:
  push:
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest]
    steps:
      - run: sudo apt-get install -y libmemcached-dev
      - name: Setup PHP
        uses: shivammathur/setup-php@verbose
        with:
          php-version: 7.4
          extensions: memcached-3.1.5
      - run : |
          php -r "echo phpversion('memcached');"
          echo ''
          php -i | grep 'libmemcached version'
          echo ''
          php -v
          php -m
