name: 'Test Formulae'
on: [push]
jobs:
  tests:
    runs-on: ubuntu-22.04
    steps:
      - run: |
          trunk=https://raw.githubusercontent.com/Homebrew/homebrew-core/master/Formula
          curl -o /tmp/vips.rb -sL "$trunk"/vips.rb
          mapfile -t vips_deps < <(brew deps --formulae /tmp/vips.rb)
          echo ${vips_deps[@]}
          
