name: Test workflow #1.4.2
on: [push]
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:
      max-parallel: 2
      matrix:
        operating-system: [ubuntu-latest]
        php-versions: ['7.2', '7.3']
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }} with ${{ matrix.coverage }}
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Install PHP
      uses: shivammathur/setup-php@develop
      with:
        php-version: ${{ matrix.php-versions }}
        extension-csv: mbstring
    - name: Install phalcon
      run: |
        sudo chmod a+x .github/workflows/phalcon.sh
        ./.github/workflows/phalcon.sh master ${{ matrix.php-versions }}
    - name: Testing PHP version
      run: php -v
    - name: Testing Composer version
      run: composer -V
    - name: Testing Extensions
      run: php -m           
      
