name: Runner workflow
on:
  push:
jobs:
  ubuntu:
    name: runner    
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        php: ['5.3', '5.4', '5.5', '5.6', '7.0', '7.1', '7.2', '7.3', '7.4', '8.0']
    steps:
      - name: Test
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
      - name: check int size
        run: php -r "echo PHP_INT_SIZE;"
