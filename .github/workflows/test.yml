name: 'Extension develop workflow'
on:
  push:
jobs:
  php5:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-20.04, windows-2019, macos-latest]
        php-versions: ['8.0', '8.1']
    steps:
      - name: Install PHP
        uses: shivammathur/setup-php@verbose
        with:
          php-version: ${{ matrix.php-versions }}
        env:
          update: true
      - run: |
          php -v
          php -m
