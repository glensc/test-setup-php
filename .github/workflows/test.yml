name: Test workflow
on: [push]
jobs:
  strategy:
    matrix:
      php: ['7.2', '7.3', '7.4', '8.0', '8.1']
  run:    
    runs-on: ubuntu-18.04
    steps:
    - uses: shivammathur/setup-php@verbose
      with:
        php-version: ${{ matrix.php }}
        extensions: runkit7
    - run: php -v && php -m    
