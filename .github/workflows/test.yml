name: PHP Tests
on: push
jobs:
    job:
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: ['macos-latest']
                php: ['7.0']
        steps:
          - uses: shivammathur/setup-php@verbose
            with:
              php-version: ${{ matrix.php }}
              extensions: redis
          - run: php -v && php -m
