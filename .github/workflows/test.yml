
name: 'Extension v2 workflow'
on:
  push:
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}    
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-20.04]
        libs: ['libzip-dev libenchant-2-dev']
    steps:
      - name: Setup PHP
        run: |
          sudo apt-get install $libs -y
        env:
          libs: ${{ matrix.libs }}
