
name: Test
on:
  push:
jobs:     
  run:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, ubuntu-18.04, ubuntu-16.04]
    runs-on: ${{ matrix.os }}
    steps:
    - run: php -v
    - uses: shivammathur/setup-php@develop
      continue-on-error: true
      with:
        php-version: '8.0'
    - run: php -v  
