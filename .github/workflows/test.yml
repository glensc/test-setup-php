name: oldphp on windows

on: [push, pull_request]

jobs:
  oldphp-ubuntu:
    name: ubuntu
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        php-versions: ['5.3', '5.4', '5.5', '7.4']
        os: [ubuntu-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php-versions }}
      - run: |
          php --ini
          php-cgi -i | grep "php.ini" || true
      - run: |
          scan_dir=$(php --ini | grep additional | sed -e "s|.*: s*||")
          echo "scan_dir: $scan_dir"
          sudo find "$scan_dir/../.." -maxdepth 3 -name "php.ini"          
