
name: 'Extension v2 workflow'
on:
  push:
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}    
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-20.04, ubuntu-18.04, ubuntu-16.04, macos-latest]
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
      - run: sudo apt-get install libargon2-dev 2>/dev/null || brew install argon2
      - run: |
          pkg-config --variable pc_path pkg-config
          ls $(brew --repository)/Library/Homebrew/os/mac/pkgconfig/10.15 || true
          ls /usr/local/lib/x86_64-linux-gnu/pkgconfig || true
          ls /usr/local/lib/pkgconfig || true
          ls /usr/local/share/pkgconfig || true
          ls /usr/lib/x86_64-linux-gnu/pkgconfig || true
          ls /usr/lib/pkgconfig || true
          ls /usr/share/pkgconfig || true
      - name: Test
        run: |
          php -v
          php -r "var_dump(password_hash('password', PASSWORD_ARGON2I, ['memory_cost' => 1024, 'time_cost' => 2, 'threads' => 2, ]));"
