name: Runner workflow
on: [push]
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [macos-latest]
    steps:
      - name: Add tap shivammathur/php
        run: brew tap shivammathur/php
        
      - name: Install shivammathur/php/php@7.2
        run: brew install shivammathur/php/php@7.2
        
      - name: brew list after install
        run: brew list
        
      - name: unInstall shivammathur/php/php@7.2
        run: brew uninstall shivammathur/php/php@7.2
        
      - name: brew list after uninstall
        run: brew list
      
