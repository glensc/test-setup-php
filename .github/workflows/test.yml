name: Test
on:
  push:
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [macos-10.15]
    steps:
      - name: Test
        uses: shivammathur/setup-php@verbose
        with:
          php-version: 8.1
      - run : |
          php -v && php -m
