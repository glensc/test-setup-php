name: "examples"

on:
  push: ~

jobs:
  examples:
    name: "examples"

    runs-on: ${{ matrix.operating-system }}

    strategy:
      matrix:
        php-version:
          - "8.1"
        operating-system:
          - "windows-latest"
        extensions:
          - bcmath, mbstring, intl, sodium, json, uv
          - bcmath, mbstring, intl, sodium, json, ev
          - bcmath, mbstring, intl, sodium, json, event
          - bcmath, mbstring, intl, sodium, json

    steps:
      - name: "checkout"
        uses: "actions/checkout@v2"

      - name: "installing PHP"
        uses: "shivammathur/setup-php@v2"
        with:
          php-version: "${{ matrix.php-version }}"
          ini-values: memory_limit=-1
          tools: composer:v2, cs2pr
          extensions: "${{ matrix.extensions }}"
        env:
          fail-fast: true

      - name: "dump php modules"
        run: php -m
