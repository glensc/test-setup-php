name: Runner workflow
on:
  push:
jobs:
  ubuntu:
    name: multiarch    
    runs-on: ubuntu-latest
    container: ${{ matrix.prefix }}/ubuntu:bionic
    strategy:
      fail-fast: false
      matrix:
        prefix: ["amd64", "i386"]
        php: ['7.3', '7.4']
    steps:
      - name: Install sudo
        run: |
          dpkg --print-architecture
          apt-get update && apt-get install -y sudo                 
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
        env:
          runner: self-hosted
      - name: check int size
        run: php -r "echo PHP_INT_SIZE;"
