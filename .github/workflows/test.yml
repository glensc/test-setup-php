name: Test
on:
  push:
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest, windows-latest, macos-latest]
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    steps:

      - name: Testing Phar
        run: |
          curl -o crc.phar -sL https://github.com/maglnet/ComposerRequireChecker/releases/download/3.3.0/composer-require-checker.phar
          cat -v ./crc.phar
