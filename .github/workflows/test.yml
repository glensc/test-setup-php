name: 'Intl workflow'
on:
  push:
jobs:
  run:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        php: ['7.4']
    name: Intl workflow
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php }}
        env:
          COMPOSER_TOKEN: testtesttest
      - name: Testing compsoer token
        run: cat ~/.config/composer/auth.json"
