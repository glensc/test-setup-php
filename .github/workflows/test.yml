name: Test workflow
on: [push]
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        operating-system: [windows-latest]
        php-versions: ['5.6', '7.2']
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Install PHPManager
      run: Install-Module -Name PhpManager -Force -Scope CurrentUser
      shell: powershell
    - name: Install MSVC-Redist
      if: matrix.php-versions == '5.6'
      run: Install-Module -Name VcRedist -Force
      shell: powershell
    - name: Install PHP on windows
      if: matrix.php-versions != '5.6'
      run: Install-Php -Version ${{ matrix.php-versions }} -Architecture x86 -ThreadSafe $true -InstallVC -Path C:\tools\php -TimeZone UTC -InitialPhpIni Production -Force
      shell: powershell
    - name: Enable openssl
      run: Enable-PhpExtension openssl
      shell: powershell
    - name: Testing PHP version
      run: php -v
