name: Test workflow
on: [push]
jobs:
  testrun:    
    name: testrun
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-20.04, ubuntu-16.04]
    steps:
      - name: Test
        run: |
          curl -OSL https://github.com/shivammathur/php5-ubuntu/raw/master/php-5.5/deps/libpng12-0_1.2.54-1ubuntu1.1_amd64.deb
          sudo DEBIAN_FRONTEND=noninteractive dpkg -i --force-conflicts ./libpng12-0_1.2.54-1ubuntu1.1_amd64.deb
      - name: Test libs
        run: ls /usr/lib
      - name: Test libs
        run: ls /usr/lib/x86_64-linux-gnu
      - name: Test libs
        run: ls /lib/x86_64-linux-gnu
