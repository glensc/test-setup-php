on:
  - push

name: build

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@verbose
        with:
            php-version: '7.3'
            extensions: intl, zip, memcached
            tools: symfony
      - run: symfony version
