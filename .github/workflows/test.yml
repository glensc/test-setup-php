name: Test workflow
on: [push]
jobs:
  test:    
    name: test
    runs-on: ${{ matrix.os }}
    container: "ubuntu:bionic"
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    steps:
      - name: Test exit 
        run: |
          cross="âœ—"
          add_log() {
            mark=$1
            subject=$2
            message=$3
            if [ "$mark" = "$tick" ]; then
              printf "\033[32;1m%s \033[0m\033[34;1m%s \033[0m\033[90;1m%s\033[0m\n" "$mark" "$subject" "$message"
            else
              printf "\033[31;1m%s \033[0m\033[34;1m%s \033[0m\033[90;1m%s\033[0m\n" "$mark" "$subject" "$message"
            fi
          }
          word='exit'
          add_log "$cross" "Exit" "Test $word"
          exit 78
        
          
