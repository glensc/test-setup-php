name: Runner workflow
on:
  push:
jobs:
  ubuntu:
    name: runner    
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:    
      - name: "Run with 7.4"
        run: php -r "echo bin2hex(inet_pton('1.1.1.1'));"
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
      - name: "Run with 8.0"
        run: php -r "echo bin2hex(inet_pton('1.1.1.1'));"
