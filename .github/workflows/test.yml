on:
  - push

name: ext
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        php: ['5.3', '5.4', '5.5']
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Install PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php }}
      - run: php -v && php -m    
      - name: Install PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php }}
          extensions: none
      - run: php -v && php -m    
