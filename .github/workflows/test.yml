name: Test workflow #Test
on: [push]
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:      
        operating-system: [ubuntu-latest]        
        php-versions: ['5.5']
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Install PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-versions }}
    - name: Install Mysql
      run: |
        sudo apt-get update
        sudo apt-cache policy php5-mysql
        sudo DEBIAN_FRONTEND=noninteractive apt-fast install -y php5-mysql=5.5.38-1~dotdeb+7.1
    - name: Testing PHP version
      run: php -v
    - name: Test PHP extensions
      run: php -m
