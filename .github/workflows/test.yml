name: Test extensions
on: [push]
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false      
      matrix:
        operating-system: [ubuntu-latest, windows-latest, macos-latest]
        php-versions: ['7.3']
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Install PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-versions }}
        extensions: xdebug-2.8.0beta2, pcov-1.0.5
    - name: Testing PHP version
      run: php -v
    - name: Testing Extensions
      run: |                                        
        php -r "echo 'xdebug: ' . phpversion('xdebug');"
        php -r "echo 'pcov: ' . phpversion('pcov');"
        php -r "if(! extension_loaded('xdebug')) {throw new Exception('xdebug not found');}"
        php -r "if(! extension_loaded('pcov')) {throw new Exception('pcov not found');}"
