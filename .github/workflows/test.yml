name: Runner workflow
on: [push]
jobs:
  test:
    runs-on: ${{ matrix.operating-system }}
    container: library/php:${{ matrix.php }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest]
        php: ['7.1.13', '7.1.14']
    steps:
      - name: Testing PHP version
        run: php -v && php -m
