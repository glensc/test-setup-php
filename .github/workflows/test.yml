name: Extension workflow
on:
  push:
jobs:
  ext:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        php-version:
          - 7.2
          - 7.3
          - 7.4
          - 8.0
        operating-system:
          - windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install PHP
        uses: shivammathur/setup-php@verbose
        with:
          php-version: ${{ matrix.php-version }}
          extensions: imagick, msgpack
       
      - name: Check PHP version
        run: |
          php -v
          Get-Php -Path C:\tools\php

      - name: Check PHP extensions
        run: php -m
