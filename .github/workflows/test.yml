name: Test workflow
on: [push]
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest, macos-latest]
        php-versions: ['5.6', '7.0', '7.1', '7.2', '7.3', '7.4']
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Get Extension Directory
      id: extension-dir
      run: |
        suffix=$(curl -sSL https://raw.githubusercontent.com/php/php-src/PHP-${{ matrix.php-versions }}/main/php.h | grep PHP_API_VERSION | cut -d' ' -f 3)
        ext_dir=$(php -i | grep "extension_dir => /usr" | sed -e "s|.*=> s*||")
        prefix=$(echo "$ext_dir" | sed "s/[0-9]\+//")
        echo "Prefix: $prefix"
        echo "Suffix: $suffix"
        echo "::set-output name=extension_dir::$(echo $prefix$suffix)"
    - name: Fix permissions
      run: |
        mkdir -p $ext_dir
        sudo chmod -R 777 $ext_dir      
      env:
        ext_dir: ${{ steps.extension-dir.outputs.extension_dir }}
        
    - name: Cache extensions
      uses: actions/cache@v1
      with:
        path: ${{ steps.extension-dir.outputs.extension_dir }}
        key: ${{ runner.os }}-ext-${{ matrix.php-versions }}-${{ hashFiles('**/*test.yml') }}
        restore-keys: ${{ runner.os }}-ext-${{ matrix.php-versions }}-        
    - name: Setup PHP
      uses: shivammathur/setup-php@verbose
      with:
        php-version: ${{ matrix.php-versions }}
        tools: pecl
        extensions: ast
    - name: Check PHP version
      run: php -v
    - name: Check PHP extensions
      run: php -m
