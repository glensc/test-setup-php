name: runner workflow
on:
  push:
jobs:
  ubuntu:
    name: runner
    container: ubuntu:bionic
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        php: [8.0, 8.1]
    steps:
      - name: Test
        run: |
          apt-get update
          apt-get install -y sudo curl
          curl -sSLO https://github.com/shivammathur/php-builder/releases/latest/download/install.sh
          chmod a+x ./install.sh
          ./install.sh local ${{ matrix.php }}
          php -v
