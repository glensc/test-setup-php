on:
  - push

name: build

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-16.04
          - ubuntu-18.04
          - ubuntu-20.04
        php: [7.2]
    steps:
      - uses: shivammathur/setup-php@releases/v1
        with:
          php-version: ${{ matrix.php }}
          coverage: pcov
      - run: |
          php -v
          php -m
      - uses: shivammathur/setup-php@releases/v1
        with:
          php-version: ${{ matrix.php }}
          coverage: xdebug
      - run: |
          php -v
          php -m
      - uses: shivammathur/setup-php@releases/v1
        with:
          php-version: ${{ matrix.php }}
          coverage: pcov
      - run: |
          php -v
          php -m
