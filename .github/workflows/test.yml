name: Runner workflow
on:
  push:
jobs:
  ubuntu:
    name: multiarch    
    runs-on: ubuntu-latest
    container: shivammathur/node:${{ matrix.container }}
    strategy:
      fail-fast: false
      matrix:
        container: ["ubuntu:focal-amd64", "ubuntu:focal-i386"]
        php: ['5.6', '7.0', '7.1', '7.2', '7.3', '7.4']
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
      - name: check int size
        run: php -r "echo PHP_INT_SIZE;"
