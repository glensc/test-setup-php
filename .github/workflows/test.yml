name: Test runner workflow
on: [push]
jobs:
  run:
    runs-on: ${{ matrix.operating-systems }}
    strategy:
      fail-fast: false
      matrix:        
        operating-systems: [ubuntu-18.04, ubuntu-20.04]
        php: [5.6, '7.0', 7.1, 7.2, 7.3, 7.4, '8.0', 8.1]
    steps:
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
      - run: |
          sudo apt-get update
          sudo apt-get install php${{ matrix.php }}-fpm -y

