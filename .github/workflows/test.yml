name: Self-hosted container workflow
on:
  push:
jobs:
  container:    
    name: container
    runs-on: ubuntu-latest
    container: ${{ matrix.containers }}
    strategy:
      fail-fast: false
      matrix:
        containers:
         - "pureos/pureos:amber-latest"
         - "pureos/pureos:byzantium-latest"        
         #- "ubuntu:bionic"
         #- "ubuntu:focal"
         #- "ubuntu:hirsute"
         #- "debian:stretch"
         #- "debian:buster"
         #- "debian:bullseye"
         #- "linuxmintd/mint20.2-amd64"
         #- "linuxmintd/mint19.3-amd64"
         #- "linuxmintd/lmde4-amd64"
         #- "pureos/pureos:amber-latest"
         #- "pureos/pureos:byzantium-latest"
         #- "elementary/docker:stable"
         #- "elementary/docker:unstable"
         #- "kalilinux/kali-rolling:latest"
         #- "kalilinux/kali:latest"
         #- "hugojosefson/popos"
        php-versions: ['5.6', '7.0', '7.1', '7.2', '7.3', '7.4', '8.0', '8.1']
    steps:
      - run: cat /etc/os-release
      - name: Install PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php-versions }}
          ini-values: "post_max_size=256M, short_open_tag=On, date.timezone=Asia/Kolkata"
        env:
          runner: self-hosted
      - name: Tests
        shell: /bin/bash -e {0}
        run: php -v
