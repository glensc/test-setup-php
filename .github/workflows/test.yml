name: runner workflow
on:
  push:
jobs:
  ubuntu:
    name: runner
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
    steps:
      - name: Test
        run: |
          brew update-reset
          brew tap shivammathur/php
          for ln_cmd in $(brew audit --tap=shivammathur/php | grep "ln -s"); do
            echo "$ln_cmd[@]"
          done
