name: Runner workflow
on:
  push:
jobs:
  ubuntu:
    name: Test
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [windows-latest]
        php: ['5.5', '5.6']
        arch: ['x86', 'x64']
      fail-fast: false
    steps:
      - name: Setup PHP
        run: |
          Install-Module -Name VcRedist -Force
          Install-Module -Name PhpManager -Force
          Install-Php -Version ${{ matrix.php }} -Architecture ${{ matrix.arch }} -ThreadSafe 0 -Path C:\tools\php -TimeZone UTC -InstallVC -Force
      - run: |
          php -v
          php -m
