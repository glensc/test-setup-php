name: Test runner workflow
on: [push]
jobs:
  sysvinit:
    runs-on: ${{ matrix.operating-systems }}
    strategy:
      fail-fast: false
      matrix:        
        operating-systems: [ubuntu-18.04, ubuntu-20.04]
    steps:
      - run: sudo /etc/init.d/mysql start
  systemd:
    runs-on: ${{ matrix.operating-systems }}
    strategy:
      fail-fast: false
      matrix:        
        operating-systems: [ubuntu-18.04, ubuntu-20.04]
    steps:
      - run: sudo systemctl start mysql

