name: Test workflow on windows #1.7.4
on: [push]
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:    
      matrix:
        operating-system: [windows-latest]
        php-versions: ['5.6', '7.0', '7.1', '7.2', '7.3', '7.4', '8.0']
        ts: [ts, nts]
    name: Test ${{ matrix.php-versions }}, ts - ${{ matrix.ts }}
    steps: 
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: pcov, xdebug, mbstring
        env:
          PHPTS: ${{ matrix.ts }}
      - name: Check PHP Version
        run: php -v
      - name: Tests
        run: |
          php -r "if(! extension_loaded('pcov')) {throw new Exception('PCOV not found');}"
          php -r "if(! extension_loaded('Xdebug')) {throw new Exception('Xdebug not found');}"
          php -r "if( ! ZEND_THREAD_SAFE && '${{ matrix.ts }}' == 'ts') { throw new Exception('Wrong ts'); }"
