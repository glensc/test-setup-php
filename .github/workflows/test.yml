name: Runner workflow
on: [push]
jobs:
  test:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [macos-latest]
        php: [7.3]
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@verbose
        with:
          extensions: vips
      - name: Testing PHP version
        run: php -v && php -m
