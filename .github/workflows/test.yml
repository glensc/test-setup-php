name: Test workflow #1.3.7-7.4 check ini
on: [push]
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:
      max-parallel: 12
      matrix:
        operating-system: [macOS-latest]
        php-versions: ['7.3', '7.4']
        coverage: [xdebug, pcov]
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }} with ${{ matrix.coverage }}
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Install PHP
      uses: shivammathur/setup-php@develop
      with:
        php-version: ${{ matrix.php-versions }}
        extension-csv: mbstring, xdebug, pcov, pcntl, intl, bcmath #optional  
        ini-values-csv: "post_max_size=256M, short_open_tag=On, date.timezone=Asia/Kolkata" #optional
        coverage: ${{ matrix.coverage }}
    - name: Testing PHP version
      run: php -v
    - name: Testing Composer version
      run: composer -V
    - name: Testing Extensions
      run: |
        php -m
    - name: Testing ini values
      run: |        
        php -r "echo \"post_max_size: \" . ini_get('post_max_size') . \"\n\";"
        php -r "echo \"short_open_tag: \" . ini_get('short_open_tag') . \"\n\";"
        php -r "echo \"date.timezone: \" . ini_get('date.timezone') . \"\n\";"
    - name: Testing Coverage if POV
      if: matrix.coverage == 'pcov'
      run: |        
        php -r "echo \"pcov.enabled: \" . ini_get('pcov.enabled') . \"\n\";"
        php -v
    - name: Testing Coverage if Xdebug
      if: matrix.coverage == 'xdebug'
      run: |        
        php -r "echo 'xdebug: '.extension_loaded('xdebug');"
        php -v
    - name: Test ini and extensions
      if: matrix.operating-system == 'macOS-latest'
      run: |
        tail -10 $(php --ini | grep "Loaded Configuration" | sed -e "s|.*:s*||" | sed "s/ //g")
        ls $(php -i | grep "extension_dir => /opt" | sed -e "s|.*=> s*||")
    - name: Test ini and extensions
      if: matrix.operating-system == 'ubuntu-latest'
      run: |
        tail -10 $(php --ini | grep "Loaded Configuration" | sed -e "s|.*:s*||" | sed "s/ //g")
        ls $(php -i | grep "extension_dir => /usr" | sed -e "s|.*=> s*||")        
      
