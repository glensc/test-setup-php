name: Self-hosted develop workflow
on:
  repository_dispatch:
  push:
jobs:
  ubuntu:
    name: ubuntu
    runs-on: ubuntu-latest
    container: ubuntu:${{ matrix.containers }}
    strategy:
      fail-fast: false
      matrix:
        containers: ["focal", "bionic", "xenial"]
    steps:
      - name: Install sudo and git
        run: |
          apt-get update && apt-get install -y sudo software-properties-common
          add-apt-repository ppa:git-core/ppa
          apt-get update && apt-get install -y git
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install PHP 7.1
        uses: shivammathur/setup-php@master
        with:
          php-version: 7.1
        env:
          runner: self-hosted
      - name: Test action side effects
        run: php -r "if(strpos(@exec('git status'), 'nothing to commit') === false) {throw new Exception('Action has side effects');}"
      - name: Testing PHP 7.1
        run: |
          php -v
          php -r "if(strpos(phpversion(), '7.1') === false) {throw new Exception('Wrong PHP version Installed');}"
      - name: Testing Composer version
        run: |
          composer -V
          php -r "if(strpos(@exec('composer -V'), 'Composer version') === false) {throw new Exception('Composer not found');}"
      - name: Install PHP 7.2
        uses: shivammathur/setup-php@master
        with:
          php-version: 7.2
        env:
          runner: self-hosted
      - name: Test action side effects
        run: php -r "if(strpos(@exec('git status'), 'nothing to commit') === false) {throw new Exception('Action has side effects');}"
      - name: Testing PHP 7.2
        run: |
          php -v
          php -r "if(strpos(phpversion(), '7.2') === false) {throw new Exception('Wrong PHP version Installed');}"
      - name: Install PHP 8.0
        uses: shivammathur/setup-php@master
        with:
          php-version: 8.0
        env:
          runner: self-hosted
      - name: Test action side effects
        run: php -r "if(strpos(@exec('git status'), 'nothing to commit') === false) {throw new Exception('Action has side effects');}"
      - name: Testing PHP 8.0
        run: |
          php -v
          php -r "if(strpos(phpversion(), '8.0') === false) {throw new Exception('Wrong PHP version Installed');}"
      - name: Install PHP 7.1
        uses: shivammathur/setup-php@master
        with:
          php-version: 7.1
        env:
          runner: self-hosted
      - name: Test action side effects
        run: php -r "if(strpos(@exec('git status'), 'nothing to commit') === false) {throw new Exception('Action has side effects');}"
      - name: Testing PHP 7.1
        run: |
          php -v
          php -r "if(strpos(phpversion(), '7.1') === false) {throw new Exception('Wrong PHP version Installed');}"
