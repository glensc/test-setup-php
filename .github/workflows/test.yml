name: Runner workflow
on:
  push:
jobs:
  latest:
    name: latest
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest, macos-latest]
        php: ['8.1']
        runs: [1,1,1,1,1,1,1,1]
    steps:
    - name: Setup PHP
      uses: shivammathur/setup-php@develop
      with:
          php-version: ${{ matrix.php }}
          tools: none
    - run: |
        php -v
        php -m
