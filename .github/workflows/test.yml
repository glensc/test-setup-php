name: 'Test'
on:
  push:
jobs:
  run:
    strategy:
      matrix:
        os: [ubuntu-latest]
        php: ['8.0']
    runs-on: ${{ matrix.os }}
    steps:
    - uses: shivammathur/setup-php@9bf16811fa5dca297d7449246d9f2abdd99c57d2
      with:
        php-version: 8.0
        tools: composer:v1, php-cs-fixer:100.100.100, phpcs:^3.5.8, phpcbf:>=3.5.8, phpcpd:<=6.0.3, phpstan:^0.12.68, invalid:1.2.3, invalid, prestissimo:100.100.100, hirak/prestissimo, symfony/flex
    - run: |
        composer -V
        phpcs --version
        phpcbf --version
        phpcpd --version
        phpstan -V
        composer global show symfony/flex    
