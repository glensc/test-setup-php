name: Test extensions
on: [push]
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest, ubuntu-16.04]
        #php-versions: ['5.3', '5.4', '5.5', '5.6', '7.0', '7.1', '7.2', '7.3', '7.4', '8.0']
    #name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    name: test on ${{ matrix.operating-system }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2      

    - name: Check Libs
      id: os
      run: |
        apt list --installed | cut -d'/' -f 1        
        osname=$(lsb_release -s -c)
        apt list --installed | cut -d'/' -f 1 > $osname-libs
        echo "::set-output name=osname::$osname"

    - uses: actions/upload-artifact@v1
      with:
        name: ${{ steps.os.outputs.osname }}-libs
        path: ${{ steps.os.outputs.osname }}-libs
