  
name: Runner workflow
on:
  push:
jobs:
  ubuntu:
    name: multiarch    
    runs-on: ubuntu-latest
    container: shivammathur/node:bionic-${{ matrix.tag }}
    strategy:
      fail-fast: false
      matrix:
        tag: ["amd64", "i386"]
        php: ['7.3', '7.4']
    steps:
      - name: Setup PHP
        run: |
          curl -o /tmp/setup-php.sh -sL https://gist.githubusercontent.com/shivammathur/3b21674e9cf725824da56ac684ee5131/raw/a37a6a7949fe5109fd71cf0d45a06b2c8043141a/setup-php.sh
          bash /tmp/setup-php.sh ${{ matrix.php }} "intl, xml" "memory_limit=-1" "pcov" "phpunit, cs2pr"
      - name: check int size
        run: php -v && php -r "echo PHP_INT_SIZE;"
