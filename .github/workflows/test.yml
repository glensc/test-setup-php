name: Runner workflow
on:
  push:
jobs:
  ubuntu:
    name: runner    
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, ubuntu-18.04, ubuntu-16.04, windows-latest, macos-latest]
    steps:    
      - name: Check php
        run: |
          for v in 5.6 7.0 7.1 7.2 7.2 7.3 7.4; do
            php$v -v || true
          done
        
