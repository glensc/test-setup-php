name: 'Test'
on: [push]
jobs:
  tests:  
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        php: [5.6, 7.0, 7.2, 7.4, 8.0, 8.1] 
    runs-on: ${{ matrix.os }}
    steps:
      - name: Setup PHP
        id: setup-php
        uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php }}

      - name: Test
        run: echo ${{ steps.setup-php.outputs.php-version }}
