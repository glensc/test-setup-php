jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.4
          extensions: ${{ env.PHP_EXTENSIONS }}
          coverage: none
          tools: none
      - run: php -v && php -m    
