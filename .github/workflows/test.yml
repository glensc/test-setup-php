name: 'Test Formulae'
on: [push]
jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false    
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: '8.0'
          tools: pint:1.1.0
      - name: Run Laravel Pint without Fix
        run: pint -V
