name: Test workflow #test
on: [push]
jobs:
  package:    
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:      
        operating-system: [ubuntu-20.04, ubuntu-18.04, ubuntu-16.04]
        php: ['5.3', '5.4', '5.5', '5.6', '7.0', '7.1', '7.2', '7.3', '7.4', '8.0', '8.1']

    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - run: |
        echo "127.0.0.1   dl.bintray.com" | sudo tee -a /etc/hosts
        echo "127.0.0.1   bintray.com" | sudo tee -a /etc/hosts
    - name: Setup PHP
      uses: shivammathur/setup-php@develop
      with:
        php-version: ${{ matrix.php }}
    - name: Test
      run: |
        php -v
        php -r "if(strpos(phpversion(), '${{ matrix.php }}') === false) {throw new Exception('Wrong PHP version Installed');}"
        php -m
       
