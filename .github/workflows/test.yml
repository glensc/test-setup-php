name: Runner workflow
on:
  push:
jobs:
  ubuntu:
    name: runner    
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    steps:    
      - run: |
          echo "127.0.0.1       github.com" | sudo tee -a "/etc/hosts"
          echo "127.0.0.1       getcomposer.org" | sudo tee -a "/etc/hosts"
      - uses: shivammathur/setup-php@releases/v1
        with:
          php-version: '7.4'
