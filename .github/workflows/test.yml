name: 'Extension workflow'
on:
  repository_dispatch:
  push:
jobs:
  run1:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [macOS-latest]
        php-versions: ['5.6', '7.0', '7.1', '7.2', '7.3', '7.4', '8.0']
    name: 1) PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Test
        env:
          version: ${{ matrix.php-versions }}
        run: |
          brew tap shivammathur/php
          brew install php@$version || true
          brew link --force --overwrite php@$version || true
          brew tap shivammathur/extensions
          brew install xdebug@$version
          brew install swoole@$version
          brew install pcov@$version || true
          brew install grpc@$version || true
      - name: Testing PHP version
        run: php -v
      - name: Testing Extensions
        run: php -m
