name: Test workflow
on: [push]
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [macos-latest]
        php-versions: ['8.0']
    name: Test ${{ matrix.operating-system }} - ${{ matrix.php-versions }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
 
    - name: install icu4c
      run: |
        brew tap shivammathur/homebrew-php
        brew install -f https://homebrew.bintray.com/bottles/icu4c-64.2.catalina.bottle.tar.gz
      
    - name: check libs
      run: ls /usr/local/opt/icu4c/lib/ || true
