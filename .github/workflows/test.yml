name: 'Test'
on:
  push:
jobs:
  run:
    strategy:
      matrix:
        os: [windows-latest]
        php: ['5.5']
    runs-on: ${{ matrix.os }}
    steps:
    - uses: shivammathur/setup-php@develop
      with:
        php-version: ${{ matrix.php }}
        tools: codeception
    - run: |
        try {
          composer global require robmorgan/phinx
        } catch {
          composer global require -W robmorgan/phinx
        }   
