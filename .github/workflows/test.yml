name: 'Test'
on: [push]
jobs:
  tests:  
    strategy:
      matrix:
        os: [ubuntu-latest]        
    runs-on: ${{ matrix.os }}
    steps:
      - run: |
          sudo apt-get install apache2 -y
          sudo systemctl is-active --quiet apache2.service && sudo systemctl stop apache2.service
          sudo systemctl disable apache2.service
      - uses: mxschmitt/action-tmate@v3.1
          
