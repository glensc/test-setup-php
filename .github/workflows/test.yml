name: 'Extension workflow'
on:
  push:
jobs:
  run:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        php: ['7.4']
    name: PHP
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
            php-version: '7.3'
            tools: phpunit, phpcs, phpmd
            extensions: mbstring, intl, sockets, sodium, zip
      - name: Install dependencies
        uses: php-actions/composer@master
        with:
            ssh_key: ${{ secrets.CI_SECRET }}
            ssh_key_pub: ${{ secrets.CI_PUBLIC }}
      - name: Testing PHP
        run: |
          php -v
          php -m
