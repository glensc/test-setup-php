name: Test workflow
on: [push]
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [macos-latest]
        php-versions: ['8.0']
    name: Test ${{ matrix.operating-system }} - ${{ matrix.php-versions }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: check libs
      run: ls /usr/local/opt
      
    - name: check libs
      run: ls /usr/local/opt/libffi/lib/ || true
  
    - name: setup-php
      uses: shivammathur/setup-php@verbose
      with: 
        php-version: ${{ matrix.php-versions }}
   
    - name: Test fix 
      run: |        
        lib_error=$(php -v 2>&1) || true        
        libs=$(echo "$lib_error" | grep -m 1 -Eo "(/opt/[a-z]*)" | cut -d '/' -f 3)
        echo "libs: $libs"
        for lib in $libs; do
          #lib_name=$(echo "$lib" | cut -d '.' -f 1)
          #lib_path=/usr/local/opt/"$lib_name"/lib
          echo "lib: $lib"
          brew upgrade $lib
          #sudo cp "$lib_path/$lib_name.dylib" "$lib_path/$lib"
        done
        php -v
        php -m
    
    - name: check libs
      run: ls /usr/local/opt
      
    - name: check libs
      run: ls /usr/local/opt/libffi/lib/ || true
