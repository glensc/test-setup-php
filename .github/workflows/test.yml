name: Test workflow #1.7.0 Test ext-mongodb
on: [push]
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:    
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest, windows-latest, macos-latest]
        php-versions: ['5.6', '7.0', '7.1', '7.2', '7.3', '7.4']
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    steps:
    - name: Checkout
      uses: actions/checkout@v1    
    - name: Setup PHP
      uses: shivammathur/setup-php@v1
      with:
        php-version: ${{ matrix.php-versions }}
        extensions: mbstring, mongodb
    - name: Check PHP Extensions
      run: |
        php -m
        php -r "if(! extension_loaded('mbstring')) {throw new Exception('mbstring not found');}"
        php -r "if(! extension_loaded('mongodb')) {throw new Exception('mongo not found');}"
