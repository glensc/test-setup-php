name: Test workflow
on: [push]
jobs:
  test:    
    name: test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    steps:
      - name: Test exit 
        run: |
          echo 'printf "issue";set -e;exit 1' > linux.sh
          cat linux.sh
          bash linux.sh

      - name: Should not run
        run: echo 'test'
        
          
