name: 'Test'
on: [push]
jobs:
  tests:  
    strategy:
      matrix:
        os: [ubuntu-latest]        
    runs-on: ${{ matrix.os }}
    steps:
      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.0
      - name: Print global composer.json
        run: |
          composer_home=$(composer config --global home)
          cat $composer_home/composer.json
      - name: Test composer global config
        run: |
          composer_home=$(composer config --global home)
          composer global config process-timeout 5
          cat $composer_home/composer.json
      - name: Test composer config --global
        run: |
          composer_home=$(composer config --global home)
          composer config --global process-timeout 10
          cat $composer_home/composer.json
          
