name: Runner workflow
on: [push]
jobs:
  run:
    name: Run
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest]
        php: ['latest', '7.4', '5.x', '7.x', '8.x', '4.x']
    steps:
      - run: echo '127.0.0.1    dl.bintray.com' | sudo tee /etc/hosts
      - name: Setup PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php }}
      - name: Test PHP version
        run: php -v  
