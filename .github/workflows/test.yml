  
name: Runner workflow
on:
  push:
jobs:
  ubuntu:
    name: runner
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
         os: [macos-latest]
#        os: [ubuntu-20.04, ubuntu-18.04, ubuntu-16.04, windows-latest, macos-latest]
         php-versions: ['53', '54', '55']
    steps:
      - name: Test
        run: |
          curl -o install.sh -SL https://github.com/shivammathur/php5-darwin/releases/latest/download/install_zst.sh
          cat ./install.sh
          chmod a+x ./install.sh          
          bash ./install.sh ${{ matrix.php-versions }}
          php -v
          php -m
