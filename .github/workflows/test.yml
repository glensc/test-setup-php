name: Test extensions
on: [push]
env:
    PHP_VERSION: 7.4
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest, ubuntu-16.04]        
    name: test ds on ${{ matrix.operating-system }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        coverage: "none"
        php-version: "${{ PHP_VERSION }}"
        tools: pecl
        extensions: ds
      
    - name: Check PHP version
      run: php -v

    - name: Check PHP extensions
      run: php -m

    - name: Check ds
      run: php -r "if(! extension_loaded('ds')) {throw new Exception('ds not found');}"
