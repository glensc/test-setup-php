on:
  - push
name: ext
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        php: ['8.1']
        os: [ubuntu-latest]
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@verbose
        env:
          RDKAFKA_LIBS: librdkafka-dev
        with:
          php-version: ${{ matrix.php }}
          extensions: rdkafka-arnaud-lb/php-rdkafka@5.x
      - name: Testing PHP version
        run: |
          php -v
          php -m  
