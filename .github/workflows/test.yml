name: Test
on:
  push:
jobs:
  run:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-10.15, macos-11.0]
    steps:
      - name: Test
        run: |
          brew tap shivammathur/openssl-deprecated
          brew install openssl@1.0
          brew link --force --overwrite openssl@1.0
          openssl version               
