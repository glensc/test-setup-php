name: Test
on:
  push:
jobs:
  latest:
    name: latest
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest]
        php-versions: ['7.3', '7.4', '8.0']
    steps:
      - uses: shivammathur/setup-php@v2
        with:
          coverage: pcov
          php-version: ${{ matrix.php-versions }}
          extensions: dom, fileinfo, mbstring, gd
      - name: Test
        run: |
          php -v
          php -m
          php -r "if(! extension_loaded('dom')) {throw new Exception('dom not found');}"
          php -r "if(! extension_loaded('fileinfo')) {throw new Exception('fileinfo not found');}"
          php -r "if(! extension_loaded('mbstring')) {throw new Exception('mbstring not found');}"
          php -r "if(! extension_loaded('gd')) {throw new Exception('gd not found');}"
          
