name: Runner tests

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
        - uses: shivammathur/setup-php@v2
          with:
            php-version: 8.1
        - run: php -v
        - uses: shivammathur/setup-php@v2
          with:
            php-version: 7.4
        - run: php -v
        - uses: shivammathur/setup-php@v2
          with:
            php-version: 7.3
        - run: php -v
