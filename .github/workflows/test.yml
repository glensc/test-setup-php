name: Runner tests

on: push

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix: 
        os: [ubuntu-18.04, ubuntu-20.04]
    steps:
        - run: |
            ls -la /run/php
            ls -la /etc/alternatives/php-fpm.sock
        - run: sudo update-alternatives --set php-fpm.sock /run/php/php7.4-fpm.sock
        - run: |
            ls -la /run/php
            ls -la /etc/alternatives/php-fpm.sock
