name: runner workflow
on:
  push:
jobs:
  ubuntu:
    name: runner
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
    steps:
      - name: Test
        run: |
          brew update-reset
          brew tap shivammathur/php
          (
            cd ./Aliases || exit 1
            for ln_cmd in $(brew audit --tap=shivammathur/php | grep "ln -s"); do
              eval "$ln_cmd" || true
            done
          )
