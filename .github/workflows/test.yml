name: Test workflow
on: [push]
jobs:
  generate:    
    name: generate
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-20.04, ubuntu-18.04, ubuntu-16.04]
    steps:
      - name: Test
        run: |
          debconf_fix="DEBIAN_FRONTEND=noninteractive"
          sudo "$debconf_fix" apt-get update
          sudo "$debconf_fix" apt-fast install -y curl lsb-release software-properties-common
        
          
