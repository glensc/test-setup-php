name: Test extensions
on: [push]
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest, ubuntu-16.04]        
    name: PHP on ${{ matrix.operating-system }}
    env:
      ACTIONS_RUNNER_DEBUG: ${{ secrets.ACTIONS_RUNNER_DEBUG }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - run: |
        sudo apt-get install php-ast php-uopz
        php -r "if(! extension_loaded('ast')) {throw new Exception('ast not found');}"
        php -r "if(! extension_loaded('uopz')) {throw new Exception('uopz not found');}"
      continue-on-error: true
      timeout-minutes: 1
        
