name: Test workflow
on: [push]
jobs:
  testrun:    
    name: testrun
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-20.04, ubuntu-18.04, ubuntu-16.04]
    steps:
      - name: Test
        run: |          
          curl -OSL https://github.com/shivammathur/php5-ubuntu/raw/master/php-5.5/deps/multiarch-support_2.28-10_amd64
          curl -OSL http://ppa.launchpad.net/linuxuprising/libpng12/ubuntu/pool/main/libp/libpng/libpng12-0_1.2.54-1ubuntu1.1+1~ppa0~focal_amd64.deb
          sudo DEBIAN_FRONTEND=noninteractive dpkg -i --force-conflicts ./multiarch-support_2.28-10_amd64
          sudo DEBIAN_FRONTEND=noninteractive dpkg -i --force-conflicts ./libpng12-0_1.2.54-1ubuntu1.1+1~ppa0~focal_amd64.deb

