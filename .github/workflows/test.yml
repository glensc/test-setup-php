name: Test workflow on windows #1.7.4
on: [push]
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:    
      matrix:
        operating-system: [windows-latest]
        php-versions: ['7.3']
    name: Test phive
    steps: 
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php-versions }}
          tools: phive
      - name: Check phive
        continue-on-error: true
        run: phive status
