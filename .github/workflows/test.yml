name: Runner workflow
on: [push]
jobs:
  run:
    name: Run
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-20.04, windows-latest, macos-latest]
        php: [7.4]
        node: [8, 10, 12, 14]
    steps:
    - uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node }}
    - uses: shivammathur/setup-php@develop
      with:
        php-version: '7.4'
        tools: composer
        coverage: none
    - name: Tool versions
      run: |
        echo $PATH
        which node
        node --version
