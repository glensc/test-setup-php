name: 'Extension workflow'
on:
  repository_dispatch:
  push:
jobs:
  run1:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-18.04, ubuntu-16.04, windows-latest, macOS-latest]
        php-versions: ['5.6', '7.0', '7.1', '7.2', '7.3', '7.4', '8.0']
    name: 1) PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Intall libs
        shell: bash
        run: |
          if [ "$(uname -s)" = "Darwin" ]; then
            brew install libcouchbase;
          elif [ "$(uname -s)" = "Linux" ]; then
            release=$(lsb_release -cs)
            sudo wget -O - http://packages.couchbase.com/ubuntu/couchbase.key | sudo apt-key add -
            echo "deb http://packages.couchbase.com/ubuntu $release $release/main" | sudo tee /etc/apt/sources.list.d/couchbase.list
            sudo DEBIAN_FRONTEND=noninteractive apt-get update && sudo DEBIAN_FRONTEND=noninteractive apt-get install -y libcouchbase-dev            
          fi
      - name: Install PHP
        uses: shivammathur/setup-php@verbose
        with:
          php-version: ${{ matrix.php-versions }}
          tools: pecl
          extensions: couchbase
      - name: Testing PHP version
        run: php -v
      - name: Testing Extensions
        run: |
          php -m
          php -r "if(! extension_loaded('couchbase')) {throw new Exception('xml not found');}"
