name: "Tests"

on:
  push:

jobs:
  tests:
    name: "Tests"
    runs-on: ${{ matrix.operating-system }}

    strategy:
      fail-fast: false
      matrix:
        php-version:
          - "7.1"
          - "7.2"
          - "7.3"
          - "7.4"
        operating-system: [ ubuntu-latest, windows-latest ]

    steps:
      - name: "Install PHP"
        uses: "shivammathur/setup-php@develop"
        with:
          coverage: "none"
          php-version: "${{ matrix.php-version }}"

      - name: "Print PHP version - should be ${{ matrix.php-version }}"
        run: php -v

      - name: "Install new PHP"
        uses: "shivammathur/setup-php@develop"
        with:
          coverage: "none"
          php-version: "8.0"

      - name: "Print PHP version - should be 8.0"
        run: php -v

      - name: "Reinstall PHP"
        uses: "shivammathur/setup-php@develop"
        with:
          coverage: "none"
          php-version: "${{ matrix.php-version }}"

      - name: "Print PHP version - should be ${{ matrix.php-version }}"
        run: php -v
