name: Extension workflow
on:
  push:
jobs:
  ext:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        php-version:
          - 7.2
          - 7.3
          - 7.4
        operating-system:
          - windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install PHP
        uses: shivammathur/setup-php@verbose
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, xdebug, pcov, intl, gd, redis, xml, soap, ast, phalcon4, msgpack, gearman
       
      - name: Check PHP version
        run: php -v

      - name: Check PHP extensions
        run: php -m
