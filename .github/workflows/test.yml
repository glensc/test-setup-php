name: Runner workflow
on: [push]
jobs:
  run:
    name: Run
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [windows-2019, windows-2022, windows-latest]
    steps:
      - run: |
          Install-Module VcRedist
          Measure-Command {
            Get-InstalledModule
          }
          Measure-Command {
            Get-Module -ListAvailable -Name VcRedist
          }
