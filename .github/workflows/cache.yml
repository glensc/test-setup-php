name: Cache PHP
on:
  - push
  - repository_dispatch
  - workflow_dispatch
jobs:
  cache:
    container: ubuntu:${{ matrix.container }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        container: [20.04, 18.04, 16.04]
        php-versions: ['5.6', '7.0', '7.1', '7.2', '7.3', '7.4', '8.0']
    if: "!contains(github.event.head_commit.message, 'skip-build')"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install requirements
        run: bash src/install-requirements.sh
      - name: Set up Homebrew
        env:
          HOMEBREW_FORCE_HOMEBREW_ON_LINUX: 1
        uses: shivammathur/actions/setup-homebrew@shivammathur-patch-git-retry
      - name: Install zstd
        run: bash src/install-zstd.sh
      - name: Configure git
        run: bash src/configure-git.sh
      - name: Setup PHP
        env:
          PHP_VERSION: ${{ matrix.php-versions }}
        run: bash src/install-php.sh
      - name: Build package
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}
          PHP_VERSION: ${{ matrix.php-versions }}
        run: bash src/package.sh
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.php-versions }}
          path: builds
  release:
    runs-on: ubuntu-latest
    needs: cache
    steps:
      - uses: actions/checkout@v2
      - run: mkdir builds
      - uses: actions/download-artifact@v2
        with:
          path: builds
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: Install cloudsmith-cli
        run: pip install --upgrade cloudsmith-cli
      - name: Release
        run: bash src/release.sh
        env:
          CLOUDSMITH_API_KEY: ${{ secrets.CLOUDSMITH_API_KEY }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_WORKSPACE: ${{ github.workspace }}
