# https://help.github.com/en/categories/automating-your-workflow-with-github-actions

name: "Tests"

on:
  pull_request:
  push:

env:
  COMPOSER_ROOT_VERSION: "1.0.x-dev"

jobs:
  tests:
    name: "Tests"
    runs-on: ${{ matrix.operating-system }}
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        php-version:
#          - "7.3"
#          - "7.4"
#          - "8.0"
          - "8.1"
          - "8.2"
        operating-system: [ ubuntu-latest ]
        script:
          - "make tests"
          - "make tests-static-reflection"
          - "make tests-integration"

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v2"

      - name: "Install PHP"
        uses: "shivammathur/setup-php@v2"
        with:
          coverage: "none"
          php-version: "${{ matrix.php-version }}"
          extensions: none, curl, dom, ds, mbstring, tokenizer, xml

      - run: php -v && php -m    

      - name: "Install dependencies"
        run: "composer install --no-interaction --no-progress --ignore-platform-reqs"

      - name: "Transform source code"
        if: matrix.php-version != '7.4' && matrix.php-version != '8.0' && matrix.php-version != '8.1' && matrix.php-version != '8.2'
        run: php bin/transform-source.php

      - name: "Tests"
        run: "${{ matrix.script }}"
