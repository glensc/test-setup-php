name: PHPUnit

on: [push, pull_request]

env:
  SWOOLE_VERSION: '4.5.9'

jobs:
  ci:
    name: Test PHP ${{ matrix.php-version }} on ${{ matrix.engine }}
    runs-on: "${{ matrix.os }}"
    strategy:
      matrix:
        os: [ubuntu-latest]
        php-version: ['7.2', '7.3', '7.4']
        engine: ['swoole']
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          tools: phpize
          ini-values: opcache.enable_cli=1
          coverage: none
      - name: Setup Swoole
        run: |
          wget https://github.com/swoole/swoole-src/archive/v${SWOOLE_VERSION}.tar.gz -O swoole.tar.gz
          mkdir -p swoole
          tar -xf swoole.tar.gz -C swoole --strip-components=1
          rm swoole.tar.gz
          cd swoole
          phpize
          ./configure --enable-openssl --enable-mysqlnd --enable-http2
          make -j$(nproc)
          sudo make install
          echo "extension=swoole" | sudo tee /etc/php/${{ matrix.php-version }}/cli/conf.d/swoole.ini"
      - name: Test PHP
        run: |
          php -v
          php --ini
      - name: Test PHP extensions
        run: php -m
      - name: Check class
        run:  php --rc Swoole\\Coroutine  
            
