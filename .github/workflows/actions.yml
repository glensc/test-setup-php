name: Tests
on: [push, pull_request]
jobs:
  build:
    name: ${{ matrix.php-versions }}-${{ matrix.coverage }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest]
        php-versions: ['7.4']
        coverage: [pcov]
    runs-on: ${{ matrix.operating-system }}
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Set up php and composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mbstring, ${{ matrix.extensions }}
          tools: phpunit
      - name: Install dependencies
        run: composer install --no-progress --no-suggest --prefer-dist --ignore-platform-reqs
      - name: Test with composer phpunit
        run: |
          vendor/bin/phpunit --version || true
          vendor/bin/phpunit --coverage-clover build/logs/clover.xml --coverage-text
      - name: Test with composer phpunit
        run: |
          phpunit --version || true
          phpunit --coverage-clover build/logs/clover.xml --coverage-text
