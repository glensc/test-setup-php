name: Uopz workflow
on: [push]
env:
  key: cache-v2-1632086188
  extensions: uopz
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        php-versions: ['7.2', '7.3', '7.4']
        operating-system: [ubuntu-18.04, windows-latest, macos-latest]
    name: Test PHP ${{ matrix.php-versions }} on ${{ matrix.operating-system }}
    steps:
      - name: Setup cache environment
        id: extcache
        uses: shivammathur/cache-extensions@v1
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: ${{ env.extensions }}
          key: ${{ env.key }}

      - name: Cache extensions
        uses: actions/cache@v2
        with:
          path: ${{ steps.extcache.outputs.dir }}
          key: ${{ steps.extcache.outputs.key }}
          restore-keys: ${{ steps.extcache.outputs.key }}

      - name: Setup PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php-versions }}
          coverage: xdebug
          extensions: ${{ env.extensions }}

      - name: Check PHP version
        run: php -v

      - name: Check PHP extensions
        run: |
          php -m
          php -r "if(! extension_loaded('xdebug')) {throw new Exception('xdebug not found');}";
          php -r "if(! extension_loaded('uopz')) {throw new Exception('uopz not found');}";
