name: Test extensions
on: [push]
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        php-versions: ['7.1', '7.2', '7.3', '7.4']
        operating-system: [ubuntu-16.04, windows-latest, macos-latest]
    name: Test PHP ${{ matrix.php-versions }} on ${{ matrix.operating-system }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php-versions }}
          coverage: xdebug
          extensions: uopz

      - name: Check PHP version
        run: php -v

      - name: Check ini files
        run: php --ini

      - name: Check PHP extensions
        run: |
          php -m
          for ext in xdebug uopz; do
            php -r "if(! extension_loaded('$ext')) {throw new Exception('$ext not found');}";
          done
