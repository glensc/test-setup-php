name: Symfony workflow
on: [push]
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:
      max-parallel: 5
      matrix:
        operating-system: [windows-latest, ubuntu-latest, macOS-latest]
        php-versions: ['7.2', '7.3']
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Install PHP
      uses: shivammathur/setup-php@develop
      with:
        php-version: ${{ matrix.php-versions }}
        extension-csv: pdo_sqlite, mbstring
    - name: Check PHP and composer version
      run: php -v && composer -V
    - name: Setup symfony
      run: cd / && composer create-project symfony/symfony-demo my_project && cd my_project
    - name: Test on windows
      if: matrix.operating-system == 'windows-latest'
      run: DIR .\vendor\bin && .\vendor\bin\simple-phpunit
    - name: Test on macos and linux
      if: matrix.operating-system != 'windows-latest'
      run: ls .\vendor\bin && ./vendor/bin/simple-phpunit    
    
