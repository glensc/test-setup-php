name: Test workflow
on: [push]
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:      
        operating-system: [macos-latest]
        php: ['5.6', '7.0', '7.1', '7.2', '7.3', '7.4', '8.0', '8.1']
    name: Test
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - run: |
        export HOMEBREW_NO_INSTALL_CLEANUP=1
        export HOMEBREW_NO_AUTO_UPDATE=1
        export HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK=1    
        git -C $(brew --repository) pull origin master && brew update && brew reinstall icu4c && brew remove php
    - name: Setup PHP
      uses: shivammathur/setup-php@verbose     
      with:
        php-version: ${{ matrix.php }}
    - name: Test PHP
      run: |
        php -i | grep ICU
        php -v && php -m
    - name: Test PHP service
      run: |
        brew services start php@${{ matrix.php }}
        brew services list
        formula='php@${{ matrix.php }}'
        [ "$formula" = "php@8.0" ] && formula='php'
        cat ~/Library/LaunchAgents/homebrew.mxcl."$formula".plist
