name: Test workflow
on: [push]
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:      
        operating-system: [macos-latest]        
        php-versions: ['5.3', '5.4', '5.5', '5.6', '7.0', '7.1', '7.2', '7.3', '7.4', '8.0']
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Install PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-versions }}        
        extensions: xdebug, mbstring, xml
    - name: check unbuilt extensions
      run: ls $(php -i | grep -Ei "extension_dir => /(usr|opt)" | sed -e "s|.*=> s*||")
    - name: check ini
      run: cat $(php -d "date.timezone=UTC" --ini | grep "Loaded Configuration" | sed -e "s|.*:s*||" | sed "s/ //g")
    - name: Testing PHP version
      run: |
        php -v
        php -r "if(strpos(phpversion(), '${{ matrix.php-versions }}') === false) {throw new Exception('Wrong PHP version Installed');}"
    - name: Testing PHP extensions
      run: |
        php -m
        php -r "if(strpos(phpversion(), "8.0") === false && ! extension_loaded('Xdebug')) {throw new Exception('Xdebug not found');}"
        php -r "if(! extension_loaded('xml')) {throw new Exception('xml not found');}"
        php -r "if(! extension_loaded('mbstring')) {throw new Exception('mbstring not found');}"
