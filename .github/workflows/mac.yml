name: Test workflow #test1
on: [push]
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:      
        operating-system: [macos-10.15]
        php: ['7.4', '8.1']
    name: Test macOS
    steps:
    - name: Checkout
      uses: actions/checkout@v2
       
    - name: Setup PHP
      uses: shivammathur/setup-php@verbose
      with:
        php-version: ${{ matrix.php }}
     
    - name: Tmate
      if: ${{ always() }}
      uses: mxschmitt/action-tmate@v3.3     

    - name: Test PHP version
      run: |        
        php -v
        php -r "if(strpos(phpversion(), '${{ matrix.php }}') === false) {throw new Exception('Wrong PHP version Installed');}"
    
    - name: Check ICU version
      run: php -i | grep 'ICU version'
      
    - name: Test PHP extensions
      run: php -m
