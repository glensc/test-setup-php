name: Test workflow #test old PHP on darwin
on: [push]
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:      
        operating-system: [macos-latest]
        php-versions: ['5.6', '7.0', '7.1', '7.2', '7.3', '7.4', '8.0']
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: icu4c Fix
      run: |
        if [ "$version" = "5.6" ] || [ "$version" = "7.0" ]; then
          brew install --force https://raw.githubusercontent.com/Homebrew/homebrew-core/14e7bc36f9a88c952428b1e5ef197538282cabe5/Formula/icu4c.rb
        fi  

    - name: Setup PHP
      uses: shivammathur/setup-php@verbose
      with:
        php-version: ${{ matrix.php-versions }}
        
    - name: Test PHP version
      run: php -v
      
    - name: Test PHP extensions
      run: php -m
