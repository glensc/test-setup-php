name: Test workflow #test cache
on: [push]
jobs:
  tests:
    strategy:
      matrix:
        version: [macos-latest]
        php-versions: ['5.3', '5.4', '5.5', '5.6']
    runs-on: ${{ matrix.version }}
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.version }}
    steps:      
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@verbose
      with:
        php-version: ${{ matrix.php-versions }}

    - name: Composer install
      run: |
        composer global require robmorgan/phinx:0.5.0
        composer global show robmorgan/phinx
      
    - name: Test PHP version
      run: php -v        
