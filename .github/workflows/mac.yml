name: Test workflow
on: [push]
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [macOS-latest]
        php-versions: ['7.2', '7.4']      
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Intstall PHP
      run: |
        brew tap shivammathur/homebrew-php
        brew install shivammathur/php/php@${{ matrix.php-versions }}
        brew link --force --overwrite php@${{ matrix.php-versions }}
    - name: Testing PHP version
      run: php -v
    - name: Testing PHP extensions
      run: php -m
