name: Test workflow
on: [push]
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:      
        operating-system: [macos-11.0-m1]
        php: ['5.6', '7.0', '7.1', '7.2', '7.3', '7.4', '8.0', '8.1']
    name: Test
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Setup PHP
      run: |
        export HOMEBREW_CHANGE_ARCH_TO_ARM=1
        brew config
        brew tap shivammathur/php
        brew install shivammathur/php/php@${{ matrix.php }}
        brew link --force --overwrite php@${{ matrix.php }}

    - name: Test PHP version
      run: |        
        php -v
        php -r "if(strpos(phpversion(), '${{ matrix.php }}') === false) {throw new Exception('Wrong PHP version Installed');}"
      
    - name: Test PHP extensions
      run: php -m
