name: Test workflow
on: [push]
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    container: ubuntu:focal
    strategy:
      fail-fast: false
      matrix:      
        operating-system: [ubuntu-latest]
    name: Test
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Add requirements
      run: apt-get update && apt-get install curl make gcc -y
      
    - name: Add zstd
      shell: bash
      run: |
        zstd_version=$(curl -sL https://github.com/facebook/zstd/releases/latest | grep -Po "zstd-(\d+\.\d+\.\d+)" | head -n 1)
        curl -o /tmp/zstd.tar.gz -sL https://github.com/facebook/zstd/releases/latest/download/$zstd_version.tar.gz
        tar -xzf /tmp/zstd.tar.gz -C /tmp
        (
          cd /tmp/$zstd_version || exit 1
          make install -j 20 PREFIX=/usr
        )
        rm -rf /tmp/zstd*
    - name: Test zstd
      run: zstd -V
      
