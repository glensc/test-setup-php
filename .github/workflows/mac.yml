name: Test workflow
on: [push]
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:      
        operating-system: [macos-latest]
        php: [5.3, 5.4, 5.5]
    name: Test macOS
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@develop
      with:
        php-version: ${{ matrix.php }}
        extensions: xdebug

    - name: Test PHP version
      run: php -v
      
    - name: Test PHP extensions
      run: php -m
      
    - name: Get ext_dir
      id: ext-dir
      run: |
        ext_dir=$(php -i | grep -Ei "extension_dir => /" | sed -e "s|.*=> s*||")
        echo "::set-output name=ext_dir::$ext_dir"
        
    - uses: actions/upload-artifact@v2
      with:
        name: xdebug-${{ matrix.php }}
        path: ${{ steps.ext-dir.outputs.ext_dir }}/xdebug.so
