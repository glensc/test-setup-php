name: Test workflow
on: [push]
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:      
        operating-system: [macos-latest]
        php-versions: ['5.3']
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}    
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup PHP
      run: |
        curl -s https://php-osx.liip.ch/install.sh | bash -s ${{ matrix.php-versions }}
        sudo rm -rf /usr/local/php5/php.d/99-liip-developer.ini
        sudo ln -sf /usr/local/php5/bin/* /usr/local/bin
    - name: check ini
      run: |
        cat /usr/local/php5-5.3.29-20141019-211753/lib/php.ini
        echo "detect_unicode=Off" >> /usr/local/php5-5.3.29-20141019-211753/lib/php.ini
    - name: Setup Composer
      run: |
        brew install composer
        composer -V
    - name: Testing PHP version
      run: |
        php -v    
        php --ini          
    - name: Testing
      run: |
        php -m
