name: Test workflow
on: [push]
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:      
        operating-system: [macos-latest]
        php: [5.3, 5.4, 5.5]
        include:
          - php: 5.3
            xdebug: 2.2.7
          - php: 5.4
            xdebug: 2.4.1
          - php: 5.5
            xdebug: 2.5.5
    name: Test macOS
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@develop
      with:
        php-version: ${{ matrix.php }}
        
    - name: Install xdebug
      run: yes '' | sudo pecl install -f xdebug-${{ matrix.xdebug }}

    - name: Test PHP version
      run: php -v
      
    - name: Test PHP extensions
      run: php -m
