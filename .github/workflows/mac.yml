name: Test workflow
on: [push]
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:      
        operating-system: [macos-latest]
        php-versions: ['5.3', '5.4', '5.5', '5.6']
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}    
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup PHP
      run: |
        curl -s https://php-osx.liip.ch/install.sh | bash -s ${{ matrix.php-versions }}
        sudo rm -rf /usr/local/php5/php.d/99-liip-developer.ini
        sudo ln -sf /usr/local/php5/bin/* /usr/local/bin
        ls /usr/local/php5/bin/
    - name: Testing PHP version
      run: |
        php -v              
    - name: Testing
      run: |
        php -m
