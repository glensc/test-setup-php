name: Test PHP7.4RC
on: [push]
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:
      max-parallel: 5
      matrix:
        operating-system: [macOS-latest]        
    name: PHP 7.4RC on mac
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Install PHP
      run: sh ./.github/workflows/mac.sh
