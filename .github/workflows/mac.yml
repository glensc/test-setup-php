name: Test workflow
on: [push]
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:      
        operating-system: [macos-latest]
        php: ['5.6', '7.0', '7.1', '7.2', '7.3', '7.4', '8.0', '8.1']
    name: Test
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - run: |
        (
          cd $(brew --repository)
          git pull origin master
        )
        brew update
    - name: Remove php
      if: matrix.php == '8.0'
      run: brew remove php
    - name: Setup PHP
      uses: shivammathur/setup-php@verbose     
      with:
        php-version: ${{ matrix.php }}
    - name: Test PHP
      run: curl -V && php -v && php -m
