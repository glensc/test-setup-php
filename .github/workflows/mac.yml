name: Test workflow
on: [push]
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:      
        operating-system: [macos-latest]
        php-versions: ['52', '53', '54', '55', '74']      
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install PHP
      run: |
        brew cask install macports
        sudo port install php${{ matrix.php-versions }}      
        sudo cp /opt/local/etc/php${{ matrix.php-versions }}/php.ini-development /opt/local/etc/php${{ matrix.php-versions }}/php.ini
    - name: Testing PHP version
      run: php -v
    - name: Testing PHP extensions
      run: php -m
