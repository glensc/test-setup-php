name: Test workflow
on: [push]
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:      
        operating-system: [macos-latest]
        php-versions: ['5.3', '5.4', '5.5']
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}    
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup PHP
      run: |
        curl -s https://php-osx.liip.ch/install.sh | bash -s ${{ matrix.php-versions }} >/dev/null 2>&1
        cat /usr/local/php5/php.d/99-liip-developer.ini
        sudo rm -rf /usr/local/php5/php.d/99-liip-developer.ini
        sudo ln -sf /usr/local/php5/bin/* /usr/local/bin
    - name: check ini
      run: |
        ini_file=$(php -d "date.timezone=UTC" --ini | grep "Loaded Configuration" | sed -e "s|.*:s*||" | sed "s/ //g")
        sudo chmod 777 "$ini_file"
        echo "detect_unicode=Off" >>"$ini_file"      
        php -i | grep -Ei "extension_dir => /(usr|opt)" | sed -e "s|.*=> s*||"
        #sudo pecl install -f apcu-4.0.11
    - name: Setup Composer
      run: |
        brew install composer
        composer -V
    - name: Testing PHP version
      run: |
        php -v    
        php --ini          
    - name: Testing
      run: |
        php -m
