name: Test workflow #test darwin
on: [push]
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:      
        operating-system: [macos-latest]
        php-versions: ['5.3', '5.4', '5.5']
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}    
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: link ncurses
      run: sudo ln -sf /usr/lib/libncurses.dylib /usr/local/lib/libncursesw.dylib
    - name: Setup PHP
      uses: shivammathur/setup-php@develop
      with:
        php-version: ${{ matrix.php-versions }}
        extensions: apcu, igbinary, opengl-0.8.0
    - name: Testing PHP version
      run: |
        php -v        
    - name: Testing
      run: |        
        php -m
        php -r "echo phpversion('apcu');"       
