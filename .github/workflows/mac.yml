name: Test macOS workflow
on: [push]
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:      
        operating-system: [macos-11, macos-10.15]
        php: ['5.6', '7.0', '7.1', '7.2', '7.3', '7.4', '8.0', '8.1', '8.2']
    name: Test
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    #- run: git -C "$(brew --repository)" pull origin master & git -C "$(brew --repository homebrew/core)" pull origin master
    - name: Setup PHP
      uses: shivammathur/setup-php@develop
      with:
        php-version: ${{ matrix.php }}
    - name: Test PHP
      run: |
        php -v && php -m
        otool -L $(which php) | grep tidy
    - name: Test PHP service
      run: |
        brew services start php@${{ matrix.php }}
        brew services list
        formula='php@${{ matrix.php }}'
        [ "$formula" = "php@8.0" ] && formula='php'
        cat ~/Library/LaunchAgents/homebrew.mxcl."$formula".plist
