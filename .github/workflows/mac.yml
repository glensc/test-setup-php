name: Test workflow
on: [push]
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:      
        operating-system: [macos-latest]
        php: ['5.6', '7.0', '7.1', '7.2', '7.3', '7.4', '8.0', '8.1']
    name: Test
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - run: |
        (
          cd $(brew --repository)
          git pull origin master
        )
        brew update
        brew tap shivammathur/php
        (
          cd $(brew --repository shivammathur/php)
          git fetch origin ghcr
          git checkout ghcr
        )
        brew remove php
    - name: Setup PHP
      run: |        
        brew install shivammathur/php/php@${{ matrix.php }}
        brew link --force --overwrite php@${{ matrix.php }}
    - name: Test PHP
      run: curl -V && php -v && php -m
