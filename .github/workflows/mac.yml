name: Test workflow #test old PHP on darwin
on: [push]
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:      
        operating-system: [macos-latest]
        php-versions: ['5.3', '5.4', '5.5']
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2       

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-versions }}
        extensions: mbstring, xdebug, pcov, intl, gd
        ini-values: "post_max_size=256M, short_open_tag=On, date.timezone=Asia/Kolkata"
        
    - name: Test PHP version
      run: php -v
      
    - name: Test PHP extensions
      run: php -m
