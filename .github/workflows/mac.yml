name: Test workflow #1.3.4 on macOS with hirak/prestissimo
on: [push]
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:
      max-parallel: 12
      matrix:
        operating-system: [macOS-latest]
        php-versions: ['7.3']
        coverage: [none, pcov]
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Install PHP
      uses: shivammathur/setup-php@develop
      with:
        php-version: ${{ matrix.php-versions }}
        extension-csv: mbstring, xdebug, pcov, pnctl, intl, bcmath #optional
        ini-values-csv: "post_max_size=256M, short_open_tag=On, date.timezone=Asia/Kolkata" #optional
        coverage: ${{ matrix.coverage }}
    - name: Testing PHP version
      run: php -v
    - name: Testing Composer version
      run: composer -V
