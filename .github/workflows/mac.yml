name: Test workflow #1.3.4 on macOS
on: [push]
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:
      max-parallel: 12
      matrix:
        operating-system: [macOS-latest]
        php-versions: ['5.6', '7.0', '7.1', '7.2', '7.3']
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Install PHP
      uses: shivammathur/setup-php@develop
      with:
        php-version: ${{ matrix.php-versions }}
        extension-csv: mbstring, xdebug, pcov, pnctl, intl, bcmath #optional
        ini-values-csv: "post_max_size=256M, short_open_tag=On, date.timezone=Asia/Kolkata" #optional
    - name: Testing PHP version
      run: php -v
    - name: Testing Composer version
      run: composer -V
    - name: Testing Extensions
      run: |
        php -r "echo 'mbstring: '.extension_loaded('mbstring');"
        php -r "echo 'xdebug: '.extension_loaded('xdebug');"
        php -r "echo 'pcov: '.extension_loaded('pcov');"
        php -r "echo 'pnctl: '.extension_loaded('pnctl');"
        php -r "echo 'intl: '.extension_loaded('intl');"
        php -r "echo 'bcmath: '.extension_loaded('bcmath');"        
    - name: Testing ini values
      run: |
        php -r "echo \"post_max_size: \" . ini_get('post_max_size') . \"\n\";"
        php -r "echo \"short_open_tag: \" . ini_get('short_open_tag') . \"\n\";"
        php -r "echo \"date.timezone: \" . ini_get('date.timezone') . \"\n\";"
