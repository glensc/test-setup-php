name: Test workflow
on: [push]
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:      
        operating-system: [macos-latest]
        php-versions: ['5.3', '5.4', '5.5', '5.6']
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}    
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup PHP
      run: |
        wget https://raw.githubusercontent.com/faessler/homebrew-php-from-stone-age/master/php%40${{ matrix.php-versions }}.rb
        brew install ./php@${{ matrix.php-versions }}.rb
        brew link --force --overwrite php@${{ matrix.php-versions }}
    - name: Testing PHP version
      run: |
        php -v
    - name: Testing
      run: |
        php -m
