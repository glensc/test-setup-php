name: Testing Symfony website with PostgreSQL
on: [push, pull_request]
jobs:
  laravel:
    name: Symfony (PHP ${{ matrix.php-versions }} on ${{ matrix.operating-system }})
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:10.8
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432/tcp
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 3
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        operating-system: [ubuntu-latest, windows-latest, macOS-latest]
        php-versions: [7.3]
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup PHP, with composer and extensions
        uses: shivammathur/setup-php@master #https://github.com/shivammathur/setup-php
        with:
          php-version: ${{ matrix.php-versions }}
          extension-csv: mbstring, ctype, iconv #optional
          coverage: xdebug #optional
      - name: Install Composer dependencies
        run: composer install --no-progress --no-suggest --prefer-dist --optimize-autoloader
      - name: Run Migration
        run: |
          php bin/console doctrine:schema:update --force || echo "No migrations"
          php bin/console doctrine:migrations:migrate || echo "No migrations"
        env:
          DATABASE_URL: pdo-mysql://postgres:postgres@127.0.0.1:${{ job.services.postgres.ports[5432] }}/postgres
      - name: Run Tests
        run: php bin/phpunit