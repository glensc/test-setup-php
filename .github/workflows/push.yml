name: Run Tests
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'
    - name: Setup Problem Matchers for PHPUnit
      run: echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"
    - name: Run Tests
      run: |
        php -r "echo 'test;" || true
        php -r "echo 'test;" || true
        php -r "noecho();" || true
        php -r "trigger_error('E_USER_WARNING', E_USER_WARNING);" || true
        php -r "trigger_error('E_USER_NOTICE', E_USER_NOTICE);" || true
        php -r "trigger_error('E_USER_ERROR', E_USER_ERROR);" || true
        php -r "trigger_error('E_USER_DEPRECATED', E_USER_DEPRECATED);" || true
         
