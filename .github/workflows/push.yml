name: Run Tests
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: korelstar/phplint-problem-matcher@v1
    - name: Run Tests
      run: |
        php -r "echo 'test;" || true
        php -r "echo 'test;" || true
        php -r "noecho();" || true
        php -r "trigger_error('test', E_USER_WARNING);" || true
        php -r "trigger_error('test', E_USER_NOTICE);" || true
        php -r "trigger_error('test', E_USER_ERROR);" || true
        php -r "trigger_error('test', E_USER_DEPRECATED);" || true
         
