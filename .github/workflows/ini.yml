name: Test workflow
on: [push]
jobs:
  run:    
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        #operating-system: [ubuntu-20.04, ubuntu-18.04, ubuntu-16.04, windows-latest, macos-latest]
        php-versions: ['5.6', '7.0', '7.1', '7.2', '7.3', '7.4', '8.0']
        os: [ubuntu-20.04, ubuntu-18.04, ubuntu-16.04, windows-latest, macos-latest]
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Install PHP
      uses: shivammathur/setup-php@develop
      with:
        php-version: ${{ matrix.php-versions }}
        extensions: cgi
        ini-values: post_max_size=100
    - name: Testing PHP version
      run: php -v    
    - name: Testing ini values
      shell: bash
      run: |
        echo "<?php echo ini_get('post_max_size');" > /tmp/test.php
        php -v || true
        php-cgi -v || true
        php /tmp/test.php || true
        php-cgi /tmp/test.php || true
