name: Test workflow
on: [push]
jobs:
  run:    
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:      
        php-versions: ['7.1', '7.2', '7.3', '7.4', '8.0', '8.1']
        os: [ubuntu-18.04, macos-latest]
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install PHP
      uses: shivammathur/setup-php@develop
      with:
        php-version: ${{ matrix.php-versions }}
        extensions: xdebug

    - name: Testing PHP version
      run: php -v
 
    - name: Testing ini values
      run: |
        mode=$(php -i | grep "xdebug.mode" | sed -e "s/.*=> s*//")
        [ "$mode" != "coverage" ] && exit 1

